s\",\"id\":\"ZznT_q8jQArT08cq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"李康廷，畢業於香港理工大學設計系，後於香港中文大學修讀哲學，香港哲學普及團體「好青年荼毒室」的創辦人之一，任電視節目《哲學有偈傾》和《8花齊放》主持。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$a208286b-5056-424e-a798-b1d6cc69b176\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznV0xEAACwABREH\",\"uid\":\"what-if-i-had-one-more-chance\",\"url\":\"/zh-hk/events/what-if-i-had-one-more-chance\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznV0xEAACwABREH%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T11:39:01+0000\",\"last_publication_date\":\"2024-12-03T06:34:19+0000\",\"slugs\":[\"%E5%A6%82%E6%9E%9C%E5%8F%AF%E4%BB%A5%E5%BE%9E%E9%A0%AD%E4%BE%86%E9%81%8E\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZznVTREAACoABRA2\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"what-if-i-had-one-more-chance\"}],\"data\":{\"title\":\"「如果可以從頭來過」\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"8857b05e-1462-4197-8ec1-5cd57e03cd93\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06lQZbqstJ97-VW_A015_Whatifihadonemorechance_01.jpg?auto=format,compress\",\"id\":\"Z06lQZbqstJ97-VW\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06lQpbqstJ97-VX_A015_Whatifihadonemorechance_02.jpg?auto=format,compress\",\"id\":\"Z06lQpbqstJ97-VX\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06lQ5bqstJ97-VY_A015_Whatifihadonemorechance_03.jpg?auto=format,compress\",\"id\":\"Z06lQ5bqstJ97-VY\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06lRpbqstJ97-VZ_A015_Whatifihadonemorechance_04.jpg?auto=format,compress\",\"id\":\"Z06lRpbqstJ97-VZ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"這個設計探討的問題是：「我」如何成為「我自己」？\\n\\n《「如果可以從頭來過」》以彈珠機作為隱喻，鼓勵人們透過玩樂，與我們的內在小孩重新連接，感受快樂、獲得創造力，發現真實的自己。\\n\\n創作者邀請各位玩家將自己想像成一粒彈珠，跟隨遊戲路徑展開旅程，透過添加或移除物件設計自己的賽道，避開或跨越障礙前行。每輪遊戲結束後，玩家可能會產生新的想法，從而改變賽道，由此創造出不斷自我反思和探索內心的空間。\\n\\n在這個作品中，彈珠代表一個人的生活和「存在」方式，賽道象徵著人生旅程，而障礙物則反映了我們所「擁有」的物質。創作者認為「擁有」和「存在」這兩種存在方式並不衝突，而是共同構成了我們對自我的理解。透過這個有趣的體驗，我們可以擁抱人生旅程，感受其中的經歷。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":7,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$e01543c0-5973-40ce-94ec-0acf5ad1a247\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"唐鍶鏵\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznVc68jQArT08c4_17-profile.jpg?auto=format,compress\",\"id\":\"ZznVc68jQArT08c4\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"唐鍶鏵，跨媒介設計師。她的作品融合了當代建築思想與紡織技術，營造出一種獨特的時空協調感，體現了身份的流動性和多面性。她透過探索不同材料與空間的特質，運用不同的紡織技術突破設計界限，強調紡織設計在塑造多元空間中具有顛覆性的力量，並倡導群體包容性和個人創造性。\\n\\n唐鍶鏵在英國皇家藝術學院和香港大學修讀建築專業期間，對身份議題的複雜性產生了濃厚的興趣。她曾在倫敦Alveston Gallery和2022年皇家伯明翰藝術家協會的獎項展覽中展出作品，並為香港藝術館及K11購物藝術館創作裝置藝術。目前就職於倫敦赫斯維克工作室。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"5d11ea44-2c00-4f4b-9d77-26247b8f8ced\",\"url\":\"https://www.instagram.com/vic.dongsw/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"1268565f-71cf-4dfa-8977-d0ff62953a45\",\"url\":\"https://victoriadong.art/\",\"target\":\"_blank\"}}]},\"id\":\"host$08243481-7f7d-457c-9190-cfd52e149941\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}}],\"lang\":\"zh-hk\"}]}]}]]}]]\n"])</script><script>self.__next_f.push([1,"1e:\"$Sreact.suspense\"\n1f:I[6061,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"205\",\"static/chunks/app/%5Blang%5D/exhibitions/page-9973299acbdca588.js\"],\"default\"]\n20:[]\n21:[\"%E5%B1%95%E8%A6%BD\"]\n22:[]\n24:{\"id\":\"Zw4ENREAACsAfPXq\",\"type\":\"page\",\"lang\":\"en-us\",\"uid\":\"exhibitions\"}\n23:[\"$24\"]\n28:[]\n27:{\"type\":\"heading1\",\"text\":\"展覽\",\"spans\":\"$28\",\"direction\":\"ltr\"}\n26:[\"$27\"]\n29:[]\n2b:{\"width\":2400,\"height\":1260}\n2c:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n2a:{\"dimensions\":\"$2b\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyLyR68jQArT0C7c_deTour-OG-image.png?auto=format,compress\u0026rect=0,0,1200,630\u0026w=2400\u0026h=1260\",\"id\":\"ZyLyR68jQArT0C7c\",\"edit\":\"$2c\"}\n25:{\"title\":\"$26\",\"slices\":\"$29\",\"meta_title\":\"deTour 2024 – 設計節\",\"meta_description\":\"Date: 29 November 2024 (Friday) – 15 December 2024 (Sunday). Time: 11:00am – 8:00pm. Venue: PMQ, 35 Aberdeen street, Central, HK\",\"meta_image\":\"$2a\"}\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"header\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6 flex justify-center fixed top-0 left-0 z-50\",\"children\":[\"$\",\"$1e\",null,{\"children\":[\"$\",\"$L1f\",null,{\"page\":{\"id\":\"Zw4ETREAACcAfPYU\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"type\":\"page\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zw4ETREAACcAfPYU%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"slugs\":[\"%E5%B1%95%E8%A6%BD\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"Zw4ENREAACsAfPXq\",\"type\":\"page\",\"lang\":\"en-us\",\"uid\":\"exhibitions\"}],\"data\":{\"title\":[{\"type\":\"heading1\",\"text\":\"展覽\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":\"deTour 2024 – 設計節\",\"meta_description\":\"Date: 29 November 2024 (Friday) – 15 December 2024 (Sunday). Time: 11:00am – 8:00pm. Venue: PMQ, 35 Aberdeen street, Central, HK\",\"meta_image\":{\"dimensions\":{\"width\":2400,\"height\":1260},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyLyR68jQArT0C7c_deTour-OG-image.png?auto=format,compress\u0026rect=0,0,1200,630\u0026w=2400\u0026h=1260\",\"id\":\"ZyLyR68jQArT0C7c\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitio
