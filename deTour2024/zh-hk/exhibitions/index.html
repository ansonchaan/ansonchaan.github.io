th\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062K5bqstJ97-Zw_IC01_ReworldType205.jpg?auto=format,compress\",\"id\":\"Z062K5bqstJ97-Zw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062LJbqstJ97-Zx_IC01_ReworldType206.jpg?auto=format,compress\",\"id\":\"Z062LJbqstJ97-Zx\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《REWORLD Type 2》是一個創新性的「城市屏幕」。它沒有使用傳統的LED來呈現影像，而是重組周邊景觀的碎片，建構成不停流動的影像，融入於城市建築之中，提供信息、傳達思想、增添城市美學。\\n\\n正如美國哲學家哈拉維（Donna J. Haraway）曾經說過：「重要的是，我們的世界是由什麼樣的世界構成的。」《REWORLD Type 2》是一個僅利用城市已有元素生成圖像的屏幕，它通過重新想像和循環利用現實來創造新的信息和思想。此屏幕使用了超過1,000個由精密電機驅動的微稜鏡，從鏡片的轉動過程折射部分周圍環境構成新影像，展現一個引人入勝的「重組世界」。\\n\\n圖片來源：\u003cREWORLD Type 1\u003e, 2023 首爾城市建築雙年展\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYUxBEAAC4AO82O\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E8%A8%AD%E8%A8%88%E7%A7%91%E6%8A%80%E8%88%87%E5%93%B2%E5%AD%B8%E7%9A%84%E7%A2%B0%E6%92%9E\",\"first_publication_date\":\"2024-11-02T12:02:34+0000\",\"last_publication_date\":\"2024-12-13T09:05:45+0000\",\"uid\":\"the-fusion-of-design-technology-and-philosophy\",\"url\":\"/zh-hk/events/the-fusion-of-design-technology-and-philosophy\",\"link_type\":\"Document\",\"key\":\"6f4b319d-ba4d-4746-b87b-213dab582201\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":6,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$d38aa9f5-e761-499a-af28-82fe22dc9a5d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Kimchi and Chips\",\"image\":{\"dimensions\":{\"width\":768,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZhq8jQArT08SF_01-profile.jpg?auto=format,compress\",\"id\":\"ZzlZhq8jQArT08SF\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Kimchi and Chips是由韓國藝術家Mimi Son和英國藝術家Elliot Woods於2009年在首爾共同創立的裝置藝術工作室，在藝術、科技和哲學融合領域享譽國際。其大型裝置藝術作品探索了光、空間與感知的交集，創造沉浸式體驗，打破現實與虛幻的邊界。他們設計的一個關鍵元素是善用先進技術，包括3D投影、人工智能和光學，當中「Light Barrier」系列利用光場革新了體積影像創建便是一個典型例子。其作品獲譽無數，曾在世界各大知名場館展出，例如韓國國立現代美術館（MMCA Korea）、德國ZKM藝術與媒體中心及奧地利林茲電子藝術中心，鞏固了他們在當代藝術和技術領域的影響力。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"eb9a29f0-3745-4199-b0f6-56d08e3baf10\",\"url\":\"https://instagram.com/studiokimchiandchips\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"068b0eae-0933-4a61-aff4-48c47d707127\",\"url\":\"https://kimchiandchips.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$2e2ca3f5-a02c-4920-86ea-fd389041b7e9\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZxXB2RIAAC4ATATh\",\"uid\":\"a-place-of-being\",\"url\":\"/zh-hk/events/a-place-of-being\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZxXB2RIAAC4ATATh%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-10-21T02:52:11+0000\",\"last_publication_date\":\"2024-12-03T06:26:22+0000\",\"slugs\":[\"%E5%AD%98%E6%9C%89%E4%B9%8B%E5%B8%AD\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZxXBsxIAACgATASk\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"a-place-of-being\"}],\"data\":{\"title\":\"存有之席\",\"category\":{\"id\":\"ZxXMQRIAACwATBPE\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E4%B8%BB%E9%A1%8C%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-21T03:36:35+0000\",\"last_publication_date\":\"2024-11-17T04:22:14+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"主題展覽\"},\"link_type\":\"Document\",\"key\":\"c8ffa6b2-64b0-4986-b87f-c6aa66b9bcc8\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kNpbqstJ97-VG_CC01_AplaceofBeing01.jpg?auto=format,compress\",\"id\":\"Z06kNpbqstJ97-VG\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kOZbqstJ97-VH_CC01_AplaceofBeing02.jpg?auto=format,compress\",\"id\":\"Z06kOZbqstJ97-VH\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kOpbqstJ97-VI_CC01_AplaceofBeing03.jpg?auto=format,compress\",\"id\":\"Z06kOpbqstJ97-VI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kO5bqstJ97-VJ_CC01_AplaceofBeing04.jpg?auto=format,compress\",\"id\":\"Z06kO5bqstJ97-VJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《存有之席》是一組互動裝置，旨在透過每個參與者的個人經驗，以及參與者之間的互動來探索「擁有」與「失去」、「平衡」與「不平衡」之間微妙的關係。\\n\\n舖蓋著藍色地席的裝置中心有一座天秤靜待著。參與者以一至三人為一組，輪流在天秤上放上木塊，期間需維持內心的平靜和平衡。如果堆疊的木塊過多或重心失衡，天秤上的一切將隨之傾覆。\\n\\n創作團隊希望透過這種直觀的互動體驗，勾勒出生活中「內在」、「外在」、「接受」、「取捨」、「平衡」和「不平衡」等抽象卻真實的概念，並啟發參與者思考如何在人生旅途中尋求「存有」的平衡之道。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYYahEAACoAO9Mr\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E5%8F%83%E8%88%87%E5%BC%8F%E8%A8%AD%E8%A8%88\",\"first_publication_date\":\"2024-11-02T12:17:48+0000\",\"last_publication_date\":\"2024-12-11T07:38:32+0000\",\"uid\":\"designing-together\",\"url\":\"/zh-hk/events/designing-together\",\"link_type\":\"Document\",\"key\":\"d532a827-b8ae-4e6a-bfc1-ddf2433c0caf\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方冬青圃\",\"location_number\":5,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$00c52cfc-cf0e-4f3e-9a51-3ba367d71716\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"周穎聰\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlniq8jQArT08S7_02-profile1.jpg?auto=format,compress\",\"id\":\"Zzlniq8jQArT08S7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"香港新銳藝術家，本地設計單位The Cave Workshop及JAAK Design的始創人之一。他以實驗性的方式設計傢俱、公共空間和裝置藝術，透過提問探索城市空間及生活的可能性。他設計的裝置藝術《Wave of Growth》被納入MoMA出版的書籍《Uneven Growth@2015》。2020年，他開始創作油畫，以科幻、超現實主義和對未來的想像，引發大眾對宇宙及生命的思考。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"fd5513de-2299-4e80-82bb-f824ec73bcce\",\"url\":\"https://www.instagram.com/nnnameless/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"76366ff3-3612-4d13-9abf-1f766e7452f2\",\"url\":\"https://www.artsy.net/artist/wich-chau\",\"target\":\"_blank\"}},{\"name\":\"陳少華\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlni68jQArT08S8_02-profile2.jpg?auto=format,compress\",\"id\":\"Zzlni68jQArT08S8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"本地永續設計工作室KaCaMa Design Lab的創始人之一，從事永續設計及社區設計多年，積極透過設計項目，推動本地工藝及跨界別藝術創作。陳少華擅長將抽象概念融入裝置藝術，其作品曾在PMQ元創方、香港歷史博物館、香港科學館等多處展出。他創作了《完美的失敗》、《蜻亭》、《聲駅》等多個藝術裝置，以簡單手法呼應當下議題。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"959a1e58-f386-41fb-b42b-733287512826\",\"url\":\"https://www.instagram.com/matchchen/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$b6370cb4-935e-45d4-b863-aed20a2cacc5\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZzlqGxEAACkABHa7\",\"uid\":\"air-scape\",\"url\":\"/zh-hk/events/air-scape\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZzlqGxEAACkABHa7%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T03:59:25+0000\",\"last_publication_date\":\"2024-12-08T04:19:47+0000\",\"slugs\":[\"%E7%9B%86%E6%B5%AE%E4%B9%8B%E6%99%AF\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"Zzlo5REAACgABHT2\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"air-scape\"}],\"data\":{\"title\":\"⁠盆浮之景\",\"category\":{\"id\":\"ZxXMQRIAACwATBPE\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E4%B8%BB%E9%A1%8C%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-21T03:36:35+0000\",\"last_publication_date\":\"2024-11-17T04:22:14+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"主題展覽\"},\"link_type\":\"Document\",\"key\":\"7c186100-6604-4b7b-b9bb-df2e08919334\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z060o5bqstJ97-ZI_CC04_Airscape01.jpg?auto=format%2Ccompress\u0026rect=102%2C33%2C611%2C916\u0026w=800\u0026h=1200\",\"id\":\"Z060o5bqstJ97-ZI\",\"edit\":{\"x\":102,\"y\":33,\"zoom\":1.31,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z060pJbqstJ97-ZJ_CC04_Airscape02.jpg?auto=format,compress\",\"id\":\"Z060pJbqstJ97-ZJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z060pZbqstJ97-ZK_CC04_Airscape03.jpg?auto=format,compress\",\"id\":\"Z060pZbqstJ97-ZK\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z060qJbqstJ97-ZL_CC04_Airscape05.jpg?auto=format,compress\",\"id\":\"Z060qJbqstJ97-ZL\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z060qpbqstJ97-ZM_CC04_Airscape05-1-.jpg?auto=format,compress\",\"id\":\"Z060qpbqstJ97-ZM\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z060q5bqstJ97-ZN_CC04_Airscape06.jpg?auto=format,compress\",\"id\":\"Z060q5bqstJ97-ZN\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"盆景，這個擁有長遠歷史的傳統藝術形式，蘊含著埃里希．弗洛姆（Erich Fromm）的兩個哲學概念——「佔有」和「存有」。在西方，人們喜歡從自然中採摘植物並將其擺放在花瓶中展示。而東方的理念則是透過製作鮮活、動態的微型景觀，來呈現自然之美。\\n\\n創作團隊發現，盆景創作過程中人們常常注重控制植物生長，而常規的花盆和岩石卻讓整體設計受限。作品《盆浮之景》的設計核心是將無土栽培海綿與有孔的3D打印架構結合，製作成花盆供植物依附生長。\\n\\n作品結合盆景設計、運算設計與數碼製造，將植物與幾何圖形的花盆組合成一個有機體，為中國傳統盆景藝術注入了當代的新詮釋，並發掘創作的更多可能性。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYR-BEAACcAO8lP\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E5%A7%8B%E6%96%BC%E6%97%A5%E5%B8%B8%E7%94%9F%E6%B4%BB%E7%9A%84%E8%A8%AD%E8%A8%88\",\"first_publication_date\":\"2024-11-02T11:50:19+0000\",\"last_publication_date\":\"2024-12-08T04:13:28+0000\",\"uid\":\"design-from-living\",\"url\":\"/zh-hk/events/design-from-living\",\"link_type\":\"Document\",\"key\":\"26e7f910-9e93-43fe-bafa-99df3e6cd664\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":1,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$9fd45750-dfa2-495c-b63d-e3039039109b\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"種未來 × 李景民\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoTpq8jQArT08jv_2-Futuresoil-s.jpg?auto=format,compress\",\"id\":\"ZzoTpq8jQArT08jv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"「種未來」是由建築師張家豪、建築設計師譚芷茵和花藝師黃瑩瑩三人於2023年創立的設計項目，旨在探索傳統植物栽培與新興科技的融合。團隊運用新物料和3D打印技術，創建支撐植物生長的架構。項目曾於「deTour 2023 設計節」展出，展示生物如何影響計算設計，促使人們思考如何重塑周圍環境。\\n\\n李景民，香港盆景師。自幼熱愛種植，2000年開始跟隨多位盆景大師學習。現任香港盆景協會主席，致力於推廣香港盆景文化，亦是位水墨畫家，策展眾多。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"張家豪\",\"image\":{\"dimensions\":{\"width\":683,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVK8jQArT08TI_03-profile2.jpg?auto=format,compress\",\"id\":\"ZzlpVK8jQArT08TI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"929abfa2-1e24-4258-a986-4be1594f6f02\",\"url\":\"https://www.instagram.com/arfalization/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"譚芷茵\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVa8jQArT08TJ_03-profile3.jpg?auto=format,compress\",\"id\":\"ZzlpVa8jQArT08TJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"1b7461cc-47cc-4c87-b66b-46cbb6e4815c\",\"url\":\"https://www.instagram.com/tam.chi.yan/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"c51a5773-7e2c-4479-9bbf-6c7bb0225eff\",\"url\":\"https://www.tamchiyan.com/\",\"target\":\"_blank\"}},{\"name\":\"黃瑩瑩\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVq8jQArT08TK_03-profile4.jpg?auto=format,compress\",\"id\":\"ZzlpVq8jQArT08TK %B8%BB%E9%A1%8C%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-21T03:36:35+0000\",\"last_publication_date\":\"2024-11-17T04:22:14+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"主題展覽\"},\"link_type\":\"Document\",\"key\":\"2cfdb451-94f5-4c3a-b3d4-e1540c249f80\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zHJbqstJ97-Yn_CC02_CapturingQi01.jpg?auto=format%2Ccompress\u0026rect=168%2C223%2C857%2C857\u0026w=1200\u0026h=1200\",\"id\":\"Z06zHJbqstJ97-Yn\",\"edit\":{\"x\":168,\"y\":223,\"zoom\":1.4,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zHZbqstJ97-Yo_CC02_CapturingQi02.jpg?auto=format,compress\",\"id\":\"Z06zHZbqstJ97-Yo\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zHpbqstJ97-Yp_CC02_CapturingQi03.jpg?auto=format,compress\",\"id\":\"Z06zHpbqstJ97-Yp\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《Capturing Qi (氣)》這個作品表達了對於傳統習俗風水商品化的一種反思。風水，即「氣」的能量流動，蘊含東方哲學和宇宙觀，人們認為它與健康、財富和好運息息相關。\\n\\n近年來，改變風水逐漸變得簡單易行，也逐漸風靡全球，這一趨勢反映了人們對於自我進步的渴望。市面盛行的風水用品就是對此最直觀的反映，透過使用風水用品，無形的氣變得有形。這件作品的靈感來自最受歡迎的風水用品之一：水晶球。裝置模仿科學儀器「捕捉」氣，將人們透過追求風水學中的「氣」具象化，並引發對於「帶來成就」的思考。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZwfT0xEAACkAc7lw\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E8%A8%AD%E8%A8%88%E7%92%B0%E5%A2%83%E8%A8%AD%E8%A8%88%E9%81%8B%E6%B0%A3\",\"first_publication_date\":\"2024-10-10T13:17:09+0000\",\"last_publication_date\":\"2024-12-08T04:13:46+0000\",\"uid\":\"inspired-spaces-auspicious-designs\",\"url\":\"/zh-hk/events/inspired-spaces-auspicious-designs\",\"link_type\":\"Document\",\"key\":\"a0e7d8c5-6e7a-4702-af33-11b08d2b5b8c\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":3,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$379f12ce-761a-402e-b4c7-e03e79acd095\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Yoojin Chung\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlrda8jQArT08TR_04-profile.jpg?auto=format,compress\",\"id\":\"Zzlrda8jQArT08TR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Yoojin Chung是一位兼具建築和設計背景的跨學科設計師。她的設計跨越多種媒介——從物件和裝置藝術，到互動環境和預測研究。\\n\\nYoojin畢業於倫敦大學學院巴特萊特建築學院，隨後在埃因霍芬設計學院獲得情境設計碩士學位。她將概念探索與創新的設計方法結合，重新構想物質性、形式和人類經驗之間的動態關係。她的作品挑戰傳統觀念，以新的視角看待日常互動。\\n\\n她倡導社會、文化、哲學和心理學等議題的對話，未來將繼續探索跨媒介藝術和設計的可能性。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"cd4b9630-4cd2-41e1-8853-0ebeaeb74097\",\"url\":\"https://www.instagram.com/_yoojinc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"694245fe-e880-4a7b-9106-2ceaa0c2a8fd\",\"url\":\"https://chungyoojin.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$428483dd-b8bc-4e15-8040-df9228c546f1\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZzltXBEAAC4ABHuD\",\"uid\":\"passage-to-the-lake\",\"url\":\"/zh-hk/events/passage-to-the-lake\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZzltXBEAAC4ABHuD%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T04:13:18+0000\",\"last_publication_date\":\"2024-12-03T07:31:37+0000\",\"slugs\":[\"passage-to-the-lake\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZzlspBEAACkABHpq\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"passage-to-the-lake\"}],\"data\":{\"title\":\"Passage to the Lake\",\"category\":{\"id\":\"ZxXMQRIAACwATBPE\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E4%B8%BB%E9%A1%8C%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-21T03:36:35+0000\",\"last_publication_date\":\"2024-11-17T04:22:14+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"主題展覽\"},\"link_type\":\"Document\",\"key\":\"319fea0c-4580-461f-88f7-8e2f06594d09\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zp5bqstJ97-Yv_CC03_PassagetotheLake01.jpg?auto=format,compress\",\"id\":\"Z06zp5bqstJ97-Yv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zqZbqstJ97-Yw_CC03_PassagetotheLake02.jpg?auto=format,compress\",\"id\":\"Z06zqZbqstJ97-Yw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"設計師 Moon Seop Seo 的創作靈感來自於站在湖邊的平靜感受。他想運用活水的元素，並體現其在城市環境中的作用，打造一種讓人放鬆的空間體驗。觀眾可以觀賞水滴在裝置由上而下墜落池中泛起漣漪，時間彷彿在這瞬間靜止，從觀賞過程中獲得放鬆與平靜。\\n\\n「眼前的這潭湖水使我平靜\\n我可以任憑腦袋放空、凝視著它數小時\\n亦曾思考過 要將這片湖水帶回家\\n於是我盛起一杯湖水 捧著它歸家\\n然後興奮地將玻璃杯置於桌子上\\n在接觸到桌子表面的瞬間\\n它的生命力卻隨即消逝\\n\\n我再度回到湖邊 坐得離湖水更近\\n但這次我不再試圖帶走一滴水\\n而是開闢了一條小通道\\n每當被城市生活的急速節奏壓垮時\\n我便穿過通道\\n單單站在這條通往湖邊的通道 已能讓我平靜」\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":2,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$21b26080-beae-419c-adee-c305567d41eb\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Moon Seop Seo\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzls5K8jQArT08Tj_05-profile.jpg?auto=format,compress\",\"id\":\"Zzls5K8jQArT08Tj\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Moon Seop Seo，2021年從荷蘭埃因霍芬設計學院畢業，以作品「Passage to the Lake」和「The Ephemeral Wall」獲得優等成績。畢業後他成立個人設計工作室，並與多家設計博物館和畫廊合作。作為生活在荷蘭的韓國人，因東西文化的邂逅，他常常發現自己處於文化、哲學和美學的碰撞中。他非常希望以詩意的方式詮釋某種特定的氛圍，來傳遞訊息並與觀眾建立連接。\\n\\n「我希望我的作品能夠點燃靈感的火花，在人們的日常生活中留下絢爛！」\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"fc591e37-7ce5-4c89-aefe-d3789abcb24b\",\"url\":\"https://www.instagram.com/moonseopseo/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"7cd0fadf-ab17-45a1-9480-46d06d64e220\",\"url\":\"https://www.moonseop.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$b72ef63e-1640-42fe-836d-7e82c16a40c8\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"t 6qgJbqstJ97-V6_A020_BeingBetweenInnerandOuter03.jpg?auto=format,compress\",\"id\":\"Z06qgJbqstJ97-V6\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06qgZbqstJ97-V7_A020_BeingBetweenInnerandOuter04.jpg?auto=format,compress\",\"id\":\"Z06qgZbqstJ97-V7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06qg5bqstJ97-V8_A020_BeingBetweenInnerandOuter05.jpg?auto=format,compress\",\"id\":\"Z06qg5bqstJ97-V8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《內外之間》這個空間裝置的原型是一面區隔內部與外部空間的U形牆。在牆內，內外之間是自我的空間隱喻。\\n\\n從外部看，裝置如同雕塑。多面體的構造在不同角度呈現不同形態。而U型組合的內部空間則是親密關係互動的場所。在裝置的內部與外部之間，還有一處置身人群中的獨處空間和一抹綠植的鏡像。 「鏡中花，水中月」影射了世間的一切都是虛幻。但鏡中的幻像或許是我們拋下物質，進入形而上狀態的媒介。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":9,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$8384e8cf-a52a-44a2-bad0-81ec7cf3e53b\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"營城計畫\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzluC68jQArT08Tw_06-profile.jpg?auto=format,compress\",\"id\":\"ZzluC68jQArT08Tw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"營城計畫是一個關注人文與建成環境空間的工作小組，由張駿翔和趙曉旭在香港發起。營城計畫跳脫出純粹的物質空間建構，而關注到其間的生命、無形的感知和意識，並透過文字、圖像、空間來重構現實。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"a14eba74-b278-491b-9d2e-42cd54099492\",\"url\":\"https://www.instagram.com/urban_projection/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$20d482ef-b2fe-4c96-a555-c89fd9fa0a04\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"Zzlx1BEAACsABIIS\",\"uid\":\"being-transferred\",\"url\":\"/zh-hk/events/being-transferred\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zzlx1BEAACsABIIS%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T04:32:22+0000\",\"last_publication_date\":\"2024-12-03T07:05:45+0000\",\"slugs\":[\"%E5%BE%9E%E6%93%81%E6%9C%89%E5%88%B0%E5%AD%98%E6%9C%89\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZzlxWhEAAC4ABIFb\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"being-transferred\"}],\"data\":{\"title\":\"從「擁有」到「存有」\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"c8faf505-1b70-4692-afc8-3c8a9dd69422\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":663},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06tcZbqstJ97-Wr_A032_BeingTransferred01.jpg?auto=format,compress\",\"id\":\"Z06tcZbqstJ97-Wr\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06tcpbqstJ97-Ws_A032_BeingTransferred02.jpg?auto=format,compress\",\"id\":\"Z06tcpbqstJ97-Ws\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06tdZbqstJ97-Wu_A032_BeingTransferred03.jpg?auto=format,compress\",\"id\":\"Z06tdZbqstJ97-Wu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06tdpbqstJ97-Wv_A032_BeingTransferred04.jpg?auto=format,compress\",\"id\":\"Z06tdpbqstJ97-Wv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06td5bqstJ97-Ww_A032_BeingTransferred05.jpg?auto=format,compress\",\"id\":\"Z06td5bqstJ97-Ww\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"知名美國作家阿內絲．尼恩曾經說過：「我們看到的事物並不是他們本來的樣子，只是我們內心的投射。」收藏也是如此，收藏的並不是物品本身，而是收藏者個人喜好和性格的投射。\\n\\n身為設計師，我有多年收藏物品的習慣，至五年前開始在Instagram上分享舊物、藏書等，記錄難忘瞬間和個人感受。\\n\\n《從「擁有」到「存有」》將展出我收藏的33件物品，以及相應的Instagram帖文頁面，探討從「擁有」到「存有」的過程和意義，同時希望觀眾能夠將是次的展覽體驗轉化為他們獨特的「存有」。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"Zzh8DREAACcAAx8U\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E6%94%B6%E8%97%8F%E5%AE%B6%E4%BF%B1%E6%A8%82%E9%83%A8\",\"first_publication_date\":\"2024-11-16T11:03:47+0000\",\"last_publication_date\":\"2024-12-04T04:52:11+0000\",\"uid\":\"the-collectors-club\",\"url\":\"/zh-hk/events/the-collectors-club\",\"link_type\":\"Document\",\"key\":\"7726e64b-48d8-4aaf-b353-dcab49919985\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方A座5樓S510室\",\"location_number\":16,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$34c0f923-3be6-476b-a773-7df4ac437760\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"蔡楚堅\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlxCa8jQArT08UZ_07-profile.jpg?auto=format,compress\",\"id\":\"ZzlxCa8jQArT08UZ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"蔡楚堅，香港平面設計師，1985年於英國倫敦聖馬丁藝術與設計學院平面設計學系取得學位。他從事設計和廣告行業數十年，曾榮獲多個本地及國際獎項。\\n\\n他曾在多間世界知名的設計公司及跨國廣告機構工作 ，1997年創辦了Sandy Choi Associates，即現在的Sandy Eddie Tommy Associates。\\n\\n近年在香港，他除了擔任國際設計比賽及展覽的評審外，亦兼任香港理工大學和香港大學專業進修學院平面設計課程的客席講師，培育下一代設計工作者。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"5ac3b291-0da0-470c-9ec6-43c035528da4\",\"url\":\"https://www.instagram.com/urban_projection/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"d3ac8274-fb80-45d8-a48a-2cda40c30ca6\",\"url\":\"https://www.set.com.hk/en/\",\"target\":\"_blank\"}}]},\"id\":\"host$6329f46a-9e1d-478b-9517-03049ed9bb4f\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZzlzABEAACwABIPJ\",\"uid\":\"casa-destruct\",\"url\":\"/zh-hk/events/casa-destruct\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZzlzABEAACwABIPJ%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T04:37:22+0000\",\"last_publication_date\":\"2024-12-03T06:49:14+0000\",\"slugs\":[\"%E6%91%A7%E6%AF%80%E5%B1%8B\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZzlyhREAACgABIMU\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"casa-destruct\"}],\"data\":{\"title\":\"摧毀屋\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"a92434f8-855a-4226-b39e-e3074e19bf40\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06prpbqstJ97-Vz_A016_CasaDestruct01.jpg?auto=format,compress\",\"id\":\"Z06prpbqstJ97-Vz\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06psJbqstJ97-V0_A016_CasaDestruct02.jpg?auto=format,compress\",\"id\":\"Z06psJbqstJ97-V0\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06pspbqstJ97-V1_A016_CasaDestruct03.jpg?auto=format,compress\",\"id\":\"Z06pspbqstJ97-V1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ps5bqstJ97-V2_A016_CasaDestruct04.jpg?auto=format,compress\",\"id\":\"Z06ps5bqstJ97-V2\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"「家」是讓人感到有歸屬感和依戀的地方，這一點從房屋的形狀便可得知。這種依戀將無形的「家」的概念實體化，從而將「擁有」 轉化為「存有」。\\n\\n當地震或海嘯等災劫發生時，我們家庭的物理呈現——以及它們攜帶的情感和記憶——都變得脆弱。生活中建立的一切都可能在瞬間被摧毀，只留下一片廢墟。\\n\\n根據埃里希．弗洛姆的觀點，遭受如此衝擊後，一間房屋遺留的頹垣敗瓦就失去了「擁有」的效力。那就引伸出另一層次的問題：撇除損毀的程度，有沒有任何一種「存有」——價值的無形本質——能夠從摧毀中倖存？\\n\\n作品《摧毀屋》模擬了遭遇未知破壞後的房屋遺留下來的斷壁殘垣。在體驗這種模擬的毀滅狀態時，人們能領悟到什麼？房屋內的靈魂能否證明仍有東西存在？災難究竟會帶來重生，還是一切都將在房屋崩塌時隨之毀滅？\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYZ2xEAACcAO9V9\",\"type\":\"events_post\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%8B%E4%BC%81%E5%AE%B6\",\"first_publication_date\":\"2024-11-02T12:23:58+0000\",\"last_publication_date\":\"2025-01-21T11:17:56+0000\",\"uid\":\"house-home\",\"url\":\"/zh-hk/events/house-home\",\"link_type\":\"Document\",\"key\":\"a234a0ff-3db8-4b80-a69c-4f3914f9b13a\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":4,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$1f72b4cb-3710-47c9-b82b-9138be8883e6\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"浚明空間研作室\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlyqa8jQArT08Uy_08-profile.jpg?auto=format,compress\",\"id\":\"Zzlyqa8jQArT08Uy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"高浚明，香港藝術家、空間設計師和英國註冊建築師。他創立了浚明空間研作室，主要從事建築設計、空間規劃、裝置藝術和社區項目。浚明空間研作室以理論形式進行創作，通過建築宣言來描繪建築的渲染力，探索地方依附、環境心理和文化保育等創作主題，近年開始重點關注於幸福、福祉和情感聯結，並於荒野極地進行不同的空間營造項目。\\n\\n在由日本藝術策展人北川富朗擔任評審的「奧能登國際藝術祭2023——海角車站駐駅及展覽計劃」中，高浚明獲選為參展的香港藝術家，作品以「秘境」 為名題展出。2023年，其作品亦獲瑞士建築師彼得·卒姆托選中，參加在意大利多洛米蒂山脈舉行的SMACH Art雙年展。高浚明賦予空間意義的創作手法能從其參與過的公共或藝術項目中體現，包括《漂浮氣泡》（西貢海藝術節）、《在十七天后》（deTour 2022）、《自然序列》 （路過北角）、《Nostalgists》（樂坐其中）和《修復站》（世界之約）。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"1b736ce2-13e8-473d-a7c4-f83cb659a1d7\",\"url\":\"https://www.instagram.com/studioanthonyko/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"351dc129-9bdf-4cbb-b664-9a5623a9779e\",\"url\":\"https://www.studioanthonyko.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$a60493d5-d4c1-4666-b570-e938b71036bd\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznBEBEAAC4ABPIe\",\"uid\":\"divine\",\"url\":\"/zh-hk/events/divine\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznBEBEAAC4ABPIe%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T10:10:27+0000\",\"last_publication_date\":\"2024-12-03T06:22:10+0000\",\"slugs\":[\"%E4%B8%89%E7%94%9F%E8%90%AC%E7%89%A9\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"Zzm_nxEAACwABO_3\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"divine\"}],\"data\":{\"title\":\"三生萬物\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"49173d99-347d-4682-9c11-2bed294b4328\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jOZbqstJ97-U6_A080_Divine01.jpg?auto=format,compress\",\"id\":\"Z06jOZbqstJ97-U6\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jOpbqstJ97-U7_A080_Divine02.jpg?auto=format,compress\",\"id\":\"Z06jOpbqstJ97-U7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jPZbqstJ97-U8_A080_Divine03.jpg?auto=format,compress\",\"id\":\"Z06jPZbqstJ97-U8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jUJbqstJ97-U__A080_Divine04.jpg?auto=format,compress\",\"id\":\"Z06jUJbqstJ97-U_\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"在日常生活中，人們常常被「擁有」的慾望驅動，追求財富和物質以獲得安全感。然而，「存有」的觀念逐漸受到重視，它強調當下的體驗和與他人的連結。為了探討這兩種生存態度，我們設計了《三生萬物》這個互動裝置。\\n\\n裝置由基礎骨架和多面鏡組成，每面鏡子代表一種獨特的自我。裝置會根據觀眾與感應器的距離以不同速度的旋轉，當觀眾走近時，裝置的張合幅度增大，與鏡中的身影形成自我對話，體驗「存有」的喜悅。同時配合燈光和自然聲音，通過與他人的連結和體驗而獲得內在滿足感。\\n\\n每個人的體驗都是獨一無二的，與裝置的整個互動過程也是展覽的一部分，創造了共同的回憶。我們希望作品能引發觀眾思考「擁有」與「存有」的不同，重新定義生命的意義。\\n\\n特別鳴謝DJ YAAT (@yaatofficial) 為本展覽製作背景音樂。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方A座3樓S312室\",\"location_number\":12,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$da323959-bf62-4326-9acb-89a8bb2d47b7\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"鄭梓阳\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAfq8jQArT08Zu_09-profile1.jpg?auto=format,compress\",\"id\":\"ZznAfq8jQArT08Zu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"鄭梓阳是一位年輕空間藝術家，畢業於廣州美術學院，並取得香港大學建築系碩士學位。致力於探索如何將建築與交互設計融合，創造出引人入勝的空間體驗。他對於建築、藝術、未來科技以及人工智能的融合興趣濃厚。他相信，透過這種融合可以創作出更具互動性和情感共鳴的設計，讓空間融入人們的生活。他的作品挑戰傳統，推動空間藝術的創新，並激發觀眾對未來生活的設想。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"7ef6385f-63c9-46f0-9f9f-491108893f2a\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"梁穎心\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAf68jQArT08Zv_09-profile2.jpg?auto=format,compress\",\"id\":\"ZznAf68jQArT08Zv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"梁穎心是一位年輕空間藝術家，現就讀於香港大學建築系碩士課程。她關注建築與交互設計的創新融合，探索如何將藝術、科技和人本設計有機結合。她熱衷於研究機器智能和人工智能的應用，致力於尋找提升用戶體驗的新方法，讓空間不僅僅是功能性的環境，更是一種情感表達。她的作品展現了對現代科技的深刻理解，希望通過設計激發人們對生活的重新思考，創造出更具意義和互動性的空間。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"29716a5d-300a-4311-8d0e-c8a0cac8314d\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$0a7f9cf3-960a-483c-81a7-1df36f28a59b\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznMaREAACsABQKX\",\"uid\":\"hz-lab\",\"url\":\"/zh-hk/events/hz-lab\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznMaREAACsABQKX%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T10:58:51+0000\",\"last_publication_date\":\"2024-12-03T07:13:56+0000\",\"slugs\":[\"hz-lab\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZznL5xEAACsABQHW\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"hz-lab\"}],\"data\":{\"title\":\"Hz Lab\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"1e65064c-96e3-4073-ac5b-b49220f5cc11\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06vepbqstJ97-Xd_A057_HzLab01.jpg?auto=format,compress\",\"id\":\"Z06vepbqstJ97-Xd\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ve5bqstJ97-Xe_A057_HzLab02.jpg?auto=format,compress\",\"id\":\"Z06ve5bqstJ97-Xe\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06vfJbqstJ97-Xf_A057_HzLab03.jpg?auto=format,compress\",\"id\":\"Z06vfJbqstJ97-Xf\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《Hz Lab》提醒我們，音樂的本質不在於擁有樂器，而在於分享。理解「存有」的概念而非「擁有」，我們就會看到一個創意蓬勃、聯繫加深的世界。這種藝術探索幫助我們重新發現音樂的變革性力量及其對生活的深遠影響。\\n\\n《Hz Lab》重新定義音樂體驗，強調社群、創意和情感聯繫，觀眾可以加入音樂創作打破傳統限制，突顯了深層的體驗源於合作和共同表達。\\n\\n在愈發碎片化的世界，《Hz Lab》鼓勵我們通過音樂培養歸屬感，最終改變我們對音樂及人際關係的看法，創造超越旋律的長久回憶。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方A座3樓S314室\",\"location_number\":14,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$437cf4dd-3c4a-4454-a64e-900cde6bf1e5\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"草廬製作\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznMD68jQArT08a4_10-profile.jpg?auto=format,compress\",\"id\":\"ZznMD68jQArT08a4\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"草廬製作是一個以「製作的空間，空間的製作」為宗旨的設計空間，由鍾樹榮與張穎龍兩位設計師於2019年成立。從一間木工工作室開始，草廬製作利用各種原始模型進行實驗，從小型木製品到探索建築設計，探討不同設計概念的可行性。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"8e5a6d63-5d2d-4111-8883-8bff5a57748d\",\"url\":\"https://www.instagram.com/jono_craftspace/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$28b8338d-c5ce-4453-aba4-791e555ab73a\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznNphEAAC4ABQRt\",\"uid\":\"imitative-behavior-in-the-footsteps-of-my-daughters\",\"url\":\"/zh-hk/events/imitative-behavior-in-the-footsteps-of-my-daughters\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznNphEAAC4ABQRt%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T11:04:08+0000\",\"last_publication_date\":\"2024-12-03T07:17:27+0000\",\"slugs\":[\"%E6%A8%A1%E4%BB%BF%E4%B9%8B%E6%97%85%E8%BF%BD%E9%9A%A8%E5%A5%B3%E5%85%92%E5%80%91%E7%9A%84%E8%B6%B3%E8%B7%A1\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZznNGxEAACsABQOZ\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"imitative-behavior-in-the-footsteps-of-my-daughters\"}],\"data\":{\"title\":\"模仿之旅：追隨女兒們的足跡。\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"36887c81-aa05-4645-9d28-2c6bab8cce2c\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":571},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06wRZbqstJ97-Xx_A062_ImitativeBehavior_IntheFootstepsofMyDaughters01.jpg?auto=format,compress\",\"id\":\"Z06wRZbqstJ97-Xx\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06wTpbqstJ97-X1_A062_ImitativeBehavior_IntheFootstepsofMyDaughters02.jpg?auto=format,compress\",\"id\":\"Z06wTpbqstJ97-X1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06wSJbqstJ97-Xy_A062_ImitativeBehavior_IntheFootstepsofMyDaughters03.jpg?auto=format,compress\",\"id\":\"Z06wSJbqstJ97-Xy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06wRJbqstJ97-Xw_A062_ImitativeBehavior_IntheFootstepsofMyDaughterS04.jpg?auto=format,compress\",\"id\":\"Z06wRJbqstJ97-Xw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1799},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06wTJbqstJ97-X0_A062_ImitativeBehavior_IntheFootstepsofMyDaughters05.jpg?auto=format,compress\",\"id\":\"Z06wTJbqstJ97-X0\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06wSZbqstJ97-Xz_A062_ImitativeBehavior_IntheFootstepsofMyDaughters05-1-.jpg?auto=format,compress\",\"id\":\"Z06wSZbqstJ97-Xz\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《模仿之旅：追隨女兒們的足跡。》是我和女兒共同創作的系列畫作。從她3歲開始，我們便常常一起執筆畫畫，亂塗作樂。\\n\\n在這次合作中，我挑選了女兒部分畫作進行掃描後，在電腦上利用不同大小的圓點描摹出作品的線條。\\n\\n現在6歲的女兒仍然在學習控製手臂運動的力量，導致線條有時過於微弱，有時過於強烈。我想用圖形設計表現這種不受控制的線條。在描摹時，我會在較微弱的筆觸使用較少的點，而較強烈的筆觸則使用較多的點。\\n\\n身為創作者，這對我來說是一個非常充實的經驗。許多創作者習慣從過去汲取靈感——歷史、各種流派和以前的創作者，但這項作品我是受到未來——女兒的創作所啟發。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYVphEAAC0AO87v\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E5%B0%8F%E5%AD%A9%E6%88%91%E7%9A%84%E9%9D%88%E6%84%9F%E7%B9%86%E6%96%AF\",\"first_publication_date\":\"2024-11-02T12:06:21+0000\",\"last_publication_date\":\"2024-12-04T04:52:05+0000\",\"uid\":\"every-child-is-an-artist-the-muse--inspiration\",\"url\":\"/zh-hk/events/every-child-is-an-artist-the-muse--inspiration\",\"link_type\":\"Document\",\"key\":\"de8519df-e0b3-4ceb-9fcf-4ce8b4f526b5\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方A座3樓S313室\",\"location_number\":13,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$12555a04-4f9c-4001-a28a-54114d1e96f7\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"矢後直規\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznNTa8jQArT08bC_11-profile.jpg?auto=format,compress\",\"id\":\"ZznNTa8jQArT08bC\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"矢後直規，1986年出生於日本靜岡，2008年畢業於武藏野美術大學視覺傳達設計學系，2009年加入日本第二大廣告公司博報堂，並於2014年起隸屬於SIX。他曾獲東京藝術指導俱樂部獎（Tokyo ADC）、日本平面設計師協會新人獎（JAGDA New Designer Award）、英國設計與藝術指導協會獎（D\u0026AD）、紐約藝術指導俱樂部獎（NYADC）和「金鉛筆」獎（ONE SHOW）。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Web\",\"key\":\"c10d88ac-0764-431c-9cbb-f1e30e260a55\",\"url\":\"https://www.facebook.com/naonori.yago\",\"target\":\"_blank\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"6957c1c2-50ae-4d17-92b4-24cc89bc8bef\",\"url\":\"https://www.instagram.com/jono_craftspace/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"622e445c-cb4b-4867-a97c-e78f9d385dff\",\"url\":\"https://naonoriyago.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$47154903-ac37-470d-ae7b-c6dc27a0158c\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznPlxEAACkABQdU\",\"uid\":\"island-lights\",\"url\":\"/zh-hk/events/island-lights\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznPlxEAACkABQdU%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T11:12:25+0000\",\"last_publication_date\":\"2024-12-03T07:21:16+0000\",\"slugs\":[\"%E6%8E%A2%E5%B3%B6%E6%98%8E%E7%87%88\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZznOEBEAAC4ABQUM\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"island-lights\"}],\"data\":{\"title\":\"探島明燈\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"3b938933-66a8-4e68-a0c1-29f1159b2228\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06xC5bqstJ97-X6_A082_IslandLights01.jpg?auto=format,compress\",\"id\":\"Z06xC5bqstJ97-X6\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06xDZbqstJ97-X7_A082_IslandLights03.jpg?auto=format,compress\",\"id\":\"Z06xDZbqstJ97-X7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06xDpbqstJ97-X8_A082_IslandLights04.jpg?auto=format,compress\",\"id\":\"Z06xDpbqstJ97-X8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06xEJbqstJ97-X9_A082_IslandLights05.jpg?auto=format,compress\",\"id\":\"Z06xEJbqstJ97-X9\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06xEZbqstJ97-X-_A082_IslandLights05-1-.jpg?auto=format,compress\",\"id\":\"Z06xEZbqstJ97-X-\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"自古以来，島嶼就吸引著人們探索未知。古時，我們的祖先開始探險，通過繪製航海圖、造船、搭橋，費盡努力登上一座又一座孤島。各式各樣的設計、規劃和建造不僅縮短了島嶼間的距離，更築起人們溝通的橋樑。設計連繫彼此。\\n\\n此項目希望宣揚香港200多個島嶼的故事。整個裝置由多張膠片組成，每一張都印有運用激光雷達技術獲取的島嶼點雲數據，合併成如實驗室的檔案架。膠片內的射燈將島嶼點雲影像投射到牆上。射燈是機動化的，可以沿著軌道移動，不時停留在不同的島嶼上，猶如明燈指引着人們發現新的島嶼。創作團隊曾親身到訪其中一些島嶼，透過攝影和3D掃描，記錄島嶼的特點，如特殊的岩石結構和地形。所得圖像現製作成35毫米的幻燈片，在壁掛式燈箱上展出。\\n\\n項目以考古和檔案學的角度窺探島嶼的背景，亦藉著裝置數碼化與科技化的風格，同時展望它們的未來。這種保存和創新的結合不僅激發了我們對島嶼的理解和設計潛力，也塑造了島嶼在我們生活中不斷演變的角色。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYY-BEAACoAO9QR\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E5%9F%8E%E5%B8%82%E8%A7%80%E5%AF%9F%E5%93%A1\",\"first_publication_date\":\"2024-11-02T12:20:10+0000\",\"last_publication_date\":\"2024-12-11T07:38:37+0000\",\"uid\":\"city-observers\",\"url\":\"/zh-hk/events/city-observers\",\"link_type\":\"Document\",\"key\":\"835679f5-bbf3-4e0b-abf0-6e4d0b120413\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方A座3樓S311室\",\"location_number\":11,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$40b3f7e6-f294-44a8-b38a-e515b8ffc12d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"香港島嶼研究所\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznONq8jQArT08bV_12-profile.jpg?auto=format,compress\",\"id\":\"ZznONq8jQArT08bV\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Island Works是由Chi和Leroy共同創作的一個以島嶼為主題的專題項目。作為全球最大都市之一，香港還同時擁有 200 多個島嶼。Chi和Leroy在香港出生長大，後到國外求學工作，二位對探索香港的島嶼都充滿好奇心，他們被城市景觀與島嶼美景形成的反差所震撼，認為這有著其他地方不可比擬的獨特性。他們致力於將香港的島嶼記錄並存檔，最終創建一個完整的自然景觀電子資料庫。透過現場參觀、3D掃描和攝影，他們精心採集和保存每座島嶼的信息，並設計具有視覺吸引力的平台供觀眾欣賞。他們的最終目標是建立一個網絡資料庫，供人們探索和分享。目前，項目獲得了「信言設計大使」種子基金的贊助，Chi和Leroy正努力在不久的將來發表作品。此外，借助設計師和建築師出身的專業能力，他們希望在創作願景和獲取靈感的自然景觀之間培養一種共生關係。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"cf427f95-b569-4a12-b7c0-10256d2e5737\",\"url\":\"https://www.instagram.com/islandsofhongkong/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Tang Chi Chun\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznO368jQArT08bd_12-profile2.jpg?auto=format,compress\",\"id\":\"ZznO368jQArT08bd\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"香港島嶼研究所之共同創辦人\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"8a6420d9-27fa-4c42-92f7-d5f73daa1cb6\",\"url\":\"https://www.instagram.com/chichun.t/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Leroy Yuen\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznO4K8jQArT08be_12-profile3.jpg?auto=format,compress\",\"id\":\"ZznO4K8jQArT08be\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"香港島嶼研究所之共同創辦人\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"23519817-1f2c-43a8-a91f-5b9e9b0af802\",\"url\":\"https://www.instagram.com/laaroyce/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$80f08b01-e921-4175-b53d-ff9c740e102b\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznQ-hEAACkABQmB\",\"uid\":\"the-club\",\"url\":\"/zh-hk/events/the-club\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznQ-hEAACkABQmB%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T11:19:00+0000\",\"last_publication_date\":\"2024-12-03T07:27:15+0000\",\"slugs\":[\"the-club\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZznQfhEAACwABQjA\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"the-club\"}],\"data\":{\"title\":\"The Club\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"069e1a4e-6076-44ea-b27a-f1ae08ecf5e0\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ykZbqstJ97-Yd_A091_TheClub01.jpg?auto=format,compress\",\"id\":\"Z06ykZbqstJ97-Yd\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ykpbqstJ97-Yf_A091_TheClub02.jpg?auto=format,compress\",\"id\":\"Z06ykpbqstJ97-Yf\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ylZbqstJ97-Yg_A091_TheClub03.jpg?auto=format,compress\",\"id\":\"Z06ylZbqstJ97-Yg\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ylpbqstJ97-Yh_A091_TheClub04.jpg?auto=format,compress\",\"id\":\"Z06ylpbqstJ97-Yh\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《The Club》是一款街機式的彈珠機遊戲，最多可供四名玩家使用。在遊戲過程中，彈珠會與不同的緩衝器碰撞，產生一種獨特且動態演變的節奏模式，每一輪遊戲的具體序列均有所不同。為了獲得這種原創的聲音副產品，該設計利用彈珠的運動觸發預錄的音樂樣本庫，如鼓聲，隨後數字轉盤界面就會循環播放音樂。這樣，看似隨機且不可預測的彈珠運動，就會變成了新穎又動聽的音樂作品。每台機器都有一組不同的聲音樣本，為玩家提供獨一無二的體驗。\\n\\n《The Club》巧妙融合街機遊戲的刺激與音樂表達的創意，讓玩家超越傳統遊戲的界限，參與真正的音樂創作。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYYQhEAACcAO9Lq\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E9%9F%B3%E6%A8%82%E4%B8%AD%E7%9A%84%E8%A8%AD%E8%A8%88\",\"first_publication_date\":\"2024-11-02T12:17:08+0000\",\"last_publication_date\":\"2024-12-09T11:58:31+0000\",\"uid\":\"music-shaped-by-design\",\"url\":\"/zh-hk/events/music-shaped-by-design\",\"link_type\":\"Document\",\"key\":\"66bcf95a-dee4-4d50-a785-3265bc393137\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":8,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$de1469cf-9c22-4031-8497-9cbc4f16cfea\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"吳澤霖\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQra8jQArT08b8_13-profile.jpg?auto=format,compress\",\"id\":\"ZznQra8jQArT08b8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"吳澤霖，香港本地樂器設計師及聲音藝術家。十五年來，致力於研究設計原創的樂器及聲音裝置，現時為樂器設計合作社Oblik Soundwork的主理人。\\n\\n他深信最有趣的音樂創作形態來自於樂手和樂器之間的互相挑戰，樂器應該是既好玩又陌生的。他將機械、電子工程及工業設計美學融合，嘗試樂器的不同表現形態，探索聲音的界限。\\n\\n他近期的作品《Pause Rec Play 2.0》是一個互動聲音裝置，探討麻將遊戲在聲音中的概念，在Clockenflap 2023首次亮相。\\n\\n吳澤霖近年的作品常以公眾為對象，他設計的裝置藝術曾於大型活動展出，如K11 Musea、PMQ元創方和中環街市等。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"c067ea9a-2dc0-40a9-ad59-86a1cc96bac0\",\"url\":\"https://www.instagram.com/obliksoundwork/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"bc625afc-a32f-4a21-8067-783d922ad585\",\"url\":\"https://obliksoundwork.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$cf9fa09f-cf8b-4a61-8c1b-16be241f0850\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznSMBEAACkABQto\",\"uid\":\"the-peoples-pavilion\",\"url\":\"/zh-hk/events/the-peoples-pavilion\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznSMBEAACkABQto%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T11:23:30+0000\",\"last_publication_date\":\"2024-12-03T07:08:30+0000\",\"slugs\":[\"%E8%A8%98%E6%86%B6%E6%8E%A2%E7%B4%A2%E5%B3%B6\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZznRkREAACkABQpm\",\"type\":\"events_post\",\"lang\":\"en-us\",\"uid\":\"the-peoples-pavilion\"}],\"data\":{\"title\":\"記憶探索島\",\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"e0fdc5ab-62eb-43c4-9e01-351f051f5da7\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06uLpbqstJ97-W3_A045_ThePeople_sPavilion01.jpg?auto=format,compress\",\"id\":\"Z06uLpbqstJ97-W3\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":527},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06uL5bqstJ97-W4_A045_ThePeople_sPavilion02.jpg?auto=format,compress\",\"id\":\"Z06uL5bqstJ97-W4\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06uMZbqstJ97-W5_A045_ThePeople_sPavilion03.jpg?auto=format,compress\",\"id\":\"Z06uMZbqstJ97-W5\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06uM5bqstJ97-W6_A045_ThePeople_sPavilion04.jpg?auto=format,compress\",\"id\":\"Z06uM5bqstJ97-W6\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06uNJbqstJ97-W7_A045_ThePeople_sPavilion05.jpg?auto=format,compress\",\"id\":\"Z06uNJbqstJ97-W7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《記憶探索島》提供了一個自我探索、理解和擁抱真實自我的空間。裝置中有不同顏色的球，每種顏色代表參與者的幸福程度或者生活的不同「味道」。這些顏色與燈光和鏡面組合，形成層次分明的隱喻性景觀，表現情緒的複雜性，說明幸福感來源於多種情緒的和諧共存，而非某一種情緒的主導。\\n\\n裝置強調情緒的真實表達，鼓勵觀眾探索並表達自己的情緒，即使面對挑戰感到痛苦和失望時，仍能勇敢面對。作品啟發觀眾擁抱真實純粹的情感，從而促進自我發現，加深對人生體驗的理解。\\n\\n作品透過有趣的互動，將人們的感受轉化為視覺敘事，展現參與者的內心想法，並形成社群的共同記憶。它體現了裝置藝術既能作為周圍社會和文化景觀的記錄，也能成為人們聚會和討論的空間。創作團隊旨在革新社群表達方式，讓人們通過情感表達加強連接。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":10,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_t ull,\"url\":\"https://images.prismic.io/detour-2024/Z06x25bqstJ97-YR_A085_trans-RE-SONANCE06.jpg?auto=format,compress\",\"id\":\"Z06x25bqstJ97-YR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"介紹\\n擁有  →  存有\\n存有的方式 擁有的方式\\n\\n擁有存有\\n擁有 → 現實性 存有 → 潛在性\\n\\n現實性 → 潛在性\\n實現潛在性\\n\\n潛在性只能透過現實性的存在來展現。\\n這是一個空間體驗，一個需要觀眾積極參與的互動體驗。\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\" \",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"概念\\n是—\\n模擬冥想空間，利用顯性強度和細微動作實現潛在性。\\n\\n是—\\n透過一排繩子的節奏性共振運動，在一個安靜的環境中探索簡單的潛在性。\\n\\n是—\\n一個需要觀眾參與而實現的極簡主義模式，透過聚光燈影響繩子運動的強度。\\n\\n是—\\n技術簡易、耗能少，透過觀眾與裝置的互動，創造出一種輕盈的、即時性運動，營造沉浸式的冥想環境，讓觀眾反思並豐富內在的「存有」。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方A座6樓S610室\",\"location_number\":17,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$6d6b6305-0573-4e4d-aa83-ca0005a79efa\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"half AND half Studio\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznTEK8jQArT08cW_15-profile.jpg?auto=format,compress\",\"id\":\"ZznTEK8jQArT08cW\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"half AND half Studio是一間立足於香港的建築和設計工作室，提供多元化、創新性、綜合性的設計服務，包括建築設計、空間規劃、室內設計及裝置藝術等。團隊成員包括Charles Kwan、Henr /Z06u85bqstJ97-XR_A053_UnfinishedProject01.jpg?auto=format,compress\",\"id\":\"Z06u85bqstJ97-XR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u9pbqstJ97-XS_A053_UnfinishedProject02.jpg?auto=format,compress\",\"id\":\"Z06u9pbqstJ97-XS\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u-JbqstJ97-XT_A053_UnfinishedProject03.jpg?auto=format,compress\",\"id\":\"Z06u-JbqstJ97-XT\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u-ZbqstJ97-XV_A053_UnfinishedProject04.jpg?auto=format,compress\",\"id\":\"Z06u-ZbqstJ97-XV\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"一個活著的人總是處於未完成的狀態︰我可以選擇自己的未來，決定自己成為一個怎樣的人。可是，無論你選擇成為什麼人，你也需要借助外物去實現自己的目的。\\n\\n工具其實也是處於未完成的狀態。一支筆，如果沒有人用它來書寫，它就不會作為一支筆而存在，是人的使用讓筆成為了筆。因此，人的未完成性和物的未完成性是相互緊扣的。\\n\\n《未完成......》試圖展示人和物的相互可塑性。物可以塑造人，人也可以塑造物。被動的使用者被物塑造，將自己化約為物的標準用家。主動的使用者同時是一個創造者，他重新塑造物件，讓物成為自己的一部分，並在使用物的同時塑造自己。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"Z0XivhEAAC4AGDFf\",\"type\":\"events_post\",\"tags\":[\"Workshop\"],\"lang\":\"zh-hk\",\"slug\":\"%E6%9C%AA%E5%AE%8C%E6%88%90%E7%9A%84%E7%8F%BE%E6%88%90%E7%89%A9\",\"first_publication_date\":\"2024-11-26T15:01:20+0000\",\"last_publication_date\":\"2025-01-08T06:52:32+0000\",\"uid\":\"unfinished-ready-made\",\"url\":\"/zh-hk/events/unfinished-ready-made\",\"link_type\":\"Document\",\"key\":\"f8bfbb99-38ed-4612-8ece-09e9143d3ae9\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,
