s\",\"id\":\"Z06fA5bqstJ97-UM\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1365},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z01aJZbqstJ977zE_DSC00049.jpg?auto=format,compress\",\"id\":\"Z01aJZbqstJ977zE\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06fBZbqstJ97-UO__MG_9004.jpg?auto=format,compress\",\"id\":\"Z06fBZbqstJ97-UO\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"透過「啡常城市：咖啡渣抽象街區計劃」工作坊，參與者一方面能夠以全新的視角觀察外在的城市運作、消費關係、物質需求，另一方面可以洞察自身作為都市居民的內在觀念、自我認知和個人思考等。\\n\\n參與者將親自設計平面和立體的抽象藝術圖像與模型，製作個人專屬的小型咖啡渣藝術雕塑，同時將對都市的物質與非物質屬性獲得更深入的理解，進而內省並成長。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方B座5樓走廊 (H501–503室對出位置)\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T07:30:00+0000\",\"available_to\":\"2024-11-30T09:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"cbf54c9a-df26-4361-b267-1b0c99590dd2\",\"url\":\"https://www.popticket.hk/event/dT24-coffology-city\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-11-30T10:00:00+0000\",\"available_to\":\"2024-11-30T11:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"ceb6e60e-2256-4488-b66c-64af6be4058d\",\"url\":\"https://www.popticket.hk/event/dT24-coffology-city\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$d89c6d17-b79c-4916-a7cd-9106c97268c8\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"JXY Studio\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPM68jQArT0FRj_02_Coffology-City_Logo_1-s.jpg?auto=format,compress\",\"id\":\"ZyOPM68jQArT0FRj\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Web\",\"key\":\"e1ca5ae9-b363-498c-b2c8-87d786a18019\",\"url\":\"https://www.facebook.com/jxystudio\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"34856ea7-7824-46e5-b87d-a7e14b2bc520\",\"url\":\"https://www.instagram.com/jxy_studio\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"e61fa4df-a0ab-4879-9890-d83dd2611a7e\",\"url\":\"https://www.jxystudio.com\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"JXY Studio是一家建築與藝術工作室，由徐越和徐嘉迅共同創立。工作室旨在突破傳統建築設計的界限，並透過更為廣泛的媒介探索構建空間與敘事的革新方法，涵蓋圖像、繪畫、裝置、攝影及動態影像等多媒體形式。\\n\\n工作室在數字化創作、空間裝置、空間藝術化概念重構及都市主義創新方面經驗豐富，每個作品都立足於邏輯化研究與創造性實踐。藝術家從嶺南豐富的文化底蘊及東西方文化的交匯中汲取靈感，推動建築與藝術的跨學科探索。\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$abc48b15-6750-4f21-8faa-027b06e22ee3\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"13歲或以上公眾\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. 本工作坊將包含於室內和室外分別進行的環節。\\n2. 請攜帶手機或其他攝影設備，以便於導賞期間進行記錄。\",\"spans\":[],\"direction\":\"ltr\"}]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"key\":\"00df5074-d240-4efd-a82d-ba9aabdae9c0\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E6%B4%BB%E5%8B%95\",\"first_publication_date\":\"2024-09-15T08:21:12+0000\",\"last_publication_date\":\"2024-11-05T04:52:36+0000\",\"uid\":\"events\",\"url\":\"/zh-hk/events\",\"link_type\":\"Document\",\"key\":\"719565ac-97d8-44d3-9cca-20b27cfbd9d7\",\"isBroken\":false},\"categories\":[{\"category\":{\"id\":\"ZuajYBEAAC0AbRkR\",\"type\"
