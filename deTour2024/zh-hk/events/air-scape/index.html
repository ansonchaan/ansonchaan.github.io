創作團隊發現，盆景創作過程中人們常常注重控制植物生長，而常規的花盆和岩石卻讓整體設計受限。作品《盆浮之景》的設計核心是將無土栽培海綿與有孔的3D打印架構結合，製作成花盆供植物依附生長。

作品結合盆景設計、運算設計與數碼製造，將植物與幾何圖形的花盆組合成一個有機體，為中國傳統盆景藝術注入了當代的新詮釋，並發掘創作的更多可能性。"/><meta property="og:title" content="⁠盆浮之景 | deTour 2024 – 設計節"/><meta property="og:description" content="盆景，這個擁有長遠歷史的傳統藝術形式，蘊含著埃里希．弗洛姆（Erich Fromm）的兩個哲學概念——「佔有」和「存有」。在西方，人們喜歡從自然中採摘植物並將其擺放在花瓶中展示。而東方的理念則是透過製作鮮活、動態的微型景觀，來呈現自然之美。

注重控制植物生長，而常規的花盆和岩石卻讓整體設計受限。作品《盆浮之景》的設計核心是將無土栽培海綿與有孔的3D打印架構結合，製作成花盆供植物依附生長。\\n\\n作品結合盆景設計、運算設計與數碼製造，將植物與幾何圖形的花盆組合成一個有機體，為中國傳統盆景藝術注入了當代的新詮釋，並發掘創作的更多可能性。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYR-BEAACcAO8lP\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E5%A7%8B%E6%96%BC%E6%97%A5%E5%B8%B8%E7%94%9F%E6%B4%BB%E7%9A%84%E8%A8%AD%E8%A8%88\",\"first_publication_date\":\"2024-11-02T11:50:19+0000\",\"last_publication_date\":\"2024-12-08T04:13:28+0000\",\"uid\":\"design-from-living\",\"url\":\"/zh-hk/events/design-from-living\",\"data\":{\"category\":{\"id\":\"ZwdElhEAACcActpP\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E8%A8%AD%E8%A8%88%E5%B0%8D%E8%A9%B1\",\"first_publication_date\":\"2024-10-10T03:05:59+0000\",\"last_publication_date\":\"2024-11-02T05:38:17+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"設計對話\"},\"link_type\":\"Document\",\"key\":\"fc116868-5d00-4c52-8ec6-1396a7251c55\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":6721,\"height\":4481},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z1GB6pbqstJ98EEJ_CopyofDSC09930.jpg?auto=format,compress\",\"id\":\"Z1GB6pbqstJ98EEJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"title\":\"始於日常生活的設計\",\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T04:30:00+0000\",\"available_to\":\"2024-11-30T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"d09b5074-1d5f-4358-b33c-49d91ef2b21c\",\"url\":\"https://www.popticket.hk/event/dT24-creative-voice-2 \",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$e0ab2ddf-718d-4973-aca0-f541fc7fb5f0\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}]},\"link_type\":\"Document\",\"key\":\"086a41fe-7917-420a-a551-010489944ac6\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":1,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$9fd45750-dfa2-495c-b63d-e3039039109b\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"種未來 × 李景民\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoTpq8jQArT08jv_2-Futuresoil-s.jpg?auto=format,compress\",\"id\":\"ZzoTpq8jQArT08jv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"「種未來」是由建築師張家豪、建築設計師譚芷茵和花藝師黃瑩瑩三人於2023年創立的設計項目，旨在探索傳統植物栽培與新興科技的融合。團隊運用新物料和3D打印技術，創建支撐植物生長的架構。項目曾於「deTour 2023 設計節」展出，展示生物如何影響計算設計，促使人們思考如何重塑周圍環境。\\n\\n李景民，香港盆景師。自幼熱愛種植，2000年開始跟隨多位盆景大師學習。現任香港盆景協會主席，致力於推廣香港盆景文化，亦是位水墨畫家，策展眾多。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"張家豪\",\"image\":{\"dimensions\":{\"width\":683,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVK8jQArT08TI_03-profile2.jpg?auto=format,compress\",\"id\":\"ZzlpVK8jQArT08TI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"058d543b-a65a-415a-a537-c19379b7f17a\",\"url\":\"https://www.instagram.com/arfalization/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"譚芷茵\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVa8jQArT08TJ_03-profile3.jpg?auto=format,compress\",\"id\":\"ZzlpVa8jQArT08TJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"96ebeaf1-fae1-4b72-bafd-399230c9146d\",\"url\":\"https://www.instagram.com/tam.chi.yan/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"3a3e3a76-96a8-4b5e-9074-133a589a144b\",\"url\":\"https://www.tamchiyan.com/\",\"target\":\"_blank\"}},{\"name\":\"黃瑩瑩\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVq8jQArT08TK_03-profile4.jpg?auto=format,compress\",\"id\":\"ZzlpVq8jQArT08TK\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"87da2ecf-a318-4dd4-99af-587d8d7c590c\",\"url\":\"https://www.instagram.com/embracefloral_hk/?hl=en\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"90d22bbf-7085-4d7c-8f68-9feb80e10269\",\"url\":\"https://www.embracefloral.com/\",\"target\":\"_blank\"}},{\"name\":\"李景民\",\"image\":{\"dimensions\":{\"width\":512,\"height\":683},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVK8jQArT08TH_03-profile1.jpg?auto=format,compress\",\"id\":\"ZzlpVK8jQArT08TH\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"de748759-625a-469e-b443-cd92bd7a0a87\",\"url\":\"https://www.instagram.com/laurence20000/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$e5cf60e6-3406-4faf-a72d-568c02c73647\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"20
