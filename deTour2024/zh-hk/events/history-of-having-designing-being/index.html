ur-2024/Z3toBpbqstJ99D6B_IMG_5799.jpg?auto=format,compress\",\"id\":\"Z3toBpbqstJ99D6B\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":8192,\"height\":5464},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3toK5bqstJ99D6F_IMG_5816.jpg?auto=format,compress\",\"id\":\"Z3toK5bqstJ99D6F\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":8192,\"height\":5464},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3toIpbqstJ99D6E_IMG_5728.jpg?auto=format,compress\",\"id\":\"Z3toIpbqstJ99D6E\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":8192,\"height\":5464},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3toF5bqstJ99D6D_IMG_5687.jpg?auto=format,compress\",\"id\":\"Z3toF5bqstJ99D6D\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":8192,\"height\":5464},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3tpXJbqstJ99D6N_IMG_5826.jpg?auto=format,compress\",\"id\":\"Z3tpXJbqstJ99D6N\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"透過設計史觀看購物及行街文化，了解香港關於「擁有」的歷史！\\n\\n這場講座由「香港設計史網絡」帶大家探討購物及行街 (shopping) 文化設計，包括產品、品牌、空間和消費者之間的關係，反思我們關於「擁有」和「存在」的感覺與慾望。\\n\\n例如，香港工展會的發展怎樣影響本地的購物文化? 商業綜合設施和全球化購物中心既是促進買賣關係的場所，也是大眾日常通勤和與地方連結的空間? 演唱會和卡拉 OK 中，偶像代言產品和流行文化元素如何衍生獨有的消費現象，引發「擁有」和「存在」的矛盾? \\n\\n講者也將進一步介紹設計史，作為一門相對嶄新的學科，由女性主義，跨國歷史理論到研究日常生活，如何發展成為流行於世界各地的設計論述之一。\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"網上預先登記名額已滿，歡迎即場報名參與\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"座位有限，先到先得。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_ ground\":\"transparent\"}},\"description\":[]},{\"name\":\"陳朗晴\",\"title\":\"獨立展覽製作人\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoYW68jQArT08kv_12_Sunnie-Chan-s.jpg?auto=format,compress\",\"id\":\"ZzoYW68jQArT08kv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]}]},\"id\":\"host$b23cefb9-9306-42f7-903b-bb7b2cd6f302\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\"
