AACcActpP\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E8%A8%AD%E8%A8%88%E5%B0%8D%E8%A9%B1\",\"first_publication_date\":\"2024-10-10T03:05:59+0000\",\"last_publication_date\":\"2024-11-02T05:38:17+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"設計對話\"},\"link_type\":\"Document\",\"key\":\"0bc5bcbc-6026-4d88-9667-cdde11dad9c0\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":5368,\"height\":3579},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z05-z5bqstJ97-Pn_Copyof0E2A4458.jpg?auto=format,compress\",\"id\":\"Z05-z5bqstJ97-Pn\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"這場設計對話將探討埃里希·弗洛姆（Erich Fromm）的概念「擁有或存在」與當代設計實踐之間的關係。討論設計如何從滿足需求與慾望，逐步演變為塑造內在體驗。參與者將反思設計如何超越物質擁有，成為更深層、有意義互動的催化劑，審視那些符合「存在模式」而非「擁有模式」的項目與想法。這場對話將激發人們對設計如何真實地轉化人類體驗的深刻思考。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-01T07:00:00+0000\",\"available_to\":\"2024-12-01T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"fff83862-bf20-4fd2-b1aa-19961958a2ec\",\"url\":\"https://www.popticket.hk/event/dT24-creative-voice-5\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$3e33326f-7afa-443f-a851-ab780eed70c8\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"陳濬人\",\"title\":\"deTour 2024 策展人\",\"image\":{\"dimensions\":{\"width\":684,\"height\":400},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyXyi68jQArT0IvI_team_Adonian2.jpg?auto=format,compress\",\"id\":\"ZyXyi68jQArT0IvI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"d3e2f696-574d-48fb-a886-065ef1483edb\",\"url\":\"https://www.instagram.com/adonian\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[],\"speakers\":[{\"name\":\"李康廷\",\"title\":\"《未完成......》創作單位\",\"image\":{\"dimensions\":{\"width\":350,\"height\":350},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_q8jQArT08cq_16-profile3.jpg?auto=format,compress\",\"id\":\"ZznT_q8jQArT08cq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"陳偉武\",\"title\":\"導演\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoVJq8jQArT08kK_5_Chan-Wai-Mo-s.jpg?auto=format,compress\",\"id\":\"ZzoVJq8jQArT08kK\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]}]},\"id\":\"host$dfeab2ce-51d5-4145-9413-48569e31c3ae\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"key\":\"00df5074-d240-4efd-a82d-ba9aabdae9c0\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E6%B4%BB%E5%8B%95\",\"first_publication_date\":\"2024-09-15T08:21:12+0000\",\"last_publication_date\":\"2024-11-05T04:52:36+0000\",\"uid\":\"events\",\"url\":\"/zh-hk/events\",\"link_type\":\"Document\",\"key\":\"719565ac-97d8-44d3-9cca-20b27cfbd9d7\",\"isBroken\":false},\"categories\":[{\"category\":{\"id\":\"ZuajYBEAAC0AbRkR\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B7%A5%E4%BD%9C%E5%9D%8A\",\"first_publication_date\":\"2024-09-15T09:05:37+0000\",\"last_publication_date\":\"2024-11-17T03:00:30+0000\",\"uid\":\"workshop\",\
