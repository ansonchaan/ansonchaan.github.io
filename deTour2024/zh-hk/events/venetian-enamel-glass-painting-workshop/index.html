nk_type\":\"Web\",\"key\":\"c13d3903-3826-462a-9dbe-f1f44cdaa18f\",\"url\":\"https://www.cinesina.hk/\"}\n61:[]\n60:{\"type\":\"paragraph\",\"text\":\"Cinesina，在意大利文里的意思是「華人小女孩」。創立於 2014 年的玻璃首飾品牌Cinesina，團隊專注於手工玻璃珠寶製作和玻璃彩繪。2018年，團隊在意大利威尼斯學習當地一項源自15世紀的傳統技藝——玻璃琺瑯彩繪，此後便愛上這一技藝並潛心鑽研。2020年開始在香港推廣玻璃藝術文化，開設「威尼斯玻璃琺瑯彩繪」工作坊，並與香港半島酒店等合作。Cinesina曾參加2022 和 2023 年威尼斯玻璃週比賽，作品入圍決賽並被收藏，現在穆拉諾玻璃博物館展出。\",\"spans\":\"$61\",\"direction\":\"ltr\"}\n5f:[\"$60\"]\n58:{\"name\":\"Cinesina\",\"image\":\"$59\",\"fb_link\":\"$5c\",\"ig_link\":\"$5d\",\"website_link\":\"$5e\",\"description\":\"$5f\"}\n56:{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":\"$57\",\"primary\":\"$58\",\"id\":\"host$6f5c7eab-b51a-43f0-9b7d-e62072d7d5a8\",\"slice_type\":\"host\",\"slice_label\":null}\n55:[\"$56\"]\n63:{\"text\":\"廣東話\"}\n62:[\"$63\""])</script><script>self.__next_f.push([1,"]\n68:[]\n67:{\"type\":\"paragraph\",\"text\":\"18歲或以上公眾\",\"spans\":\"$68\",\"direction\":\"ltr\"}\n66:[\"$67\"]\n65:{\"text\":\"$66\"}\n64:[\"$65\"]\n6b:[]\n6a:{\"type\":\"paragraph\",\"text\":\"1. 半製成品需經過後期燒製，參加者可於工作坊完結後10-14個工作天取回成品。\\n2. 已包含所有顏料及用具。\",\"spans\":\"$6b\",\"direction\":\"ltr\"}\n69:[\"$6a\"]\n26:{\"title\":\"威尼斯琺瑯玻璃彩繪工作坊\",\"category\":\"$27\",\"gallery\":\"$2a\",\"description\":\"$43\",\"related_event\":\"$46\",\"slices\":\"$47\",\"meta_title\":null,\"meta_description\":null,\"meta_image\":\"$48\",\"additional_location_details\":\"$49\",\"slices2\":\"$4a\",\"slices3\":\"$55\",\"language\":\"$62\",\"target_audience\":\"$64\",\"notes_to_participants\":\"$69\"}\n"])</script><script>self.__next_f.push([1,"1a:[\"$\",\"header\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6 flex justify-center fixed top-0 left-0 z-50\",\"children\":[\"$\",\"$1f\",null,{\"children\":[\"$\",\"$L20\",null,{\"page\":{\"id\":\"ZyNL5BEAACsAN4WK\",\"uid\":\"venetian-enamel-glass-painting-workshop\",\"url\":\"/zh-hk/events/venetian-enamel-glass-painting-workshop\",\"type\":\"events_post\",\"href\":\ :true},{\"available_from\":\"2024-12-01T04:00:00+0000\",\"available_to\":\"2024-12-01T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"c9fa396b-6ae9-49dd-837d-7a7780259b2f\",\"url\":\"https://www.popticket.hk/event/dT24-venetian-enamel-glass-painting\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$2c077411-1a4c-444e-ac17-dc46a543d9ec\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Cinesina\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPSa8jQArT0FRy_STUDIO-logo24-s.jpg?auto=format,compress\",\"id\":\"ZyOPSa8jQArT0FRy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"5270a33d-905d-4188-9056-848e655dba59\",\"url\":\"https://www.instagram.com/cinesina.studio/\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"c13d3903-3826-462a-9dbe-f1f44cdaa18f\",\"url\":\"https://www.cinesina.hk/\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"Cinesina，在意大利文里的意思是「華人小女孩」。創立於 2014 年的玻璃首飾品牌Cinesina，團隊專注於手工玻璃珠寶製作和玻璃彩繪。2018年，團隊在意大利威尼斯學習當地一項源自15世紀的傳統技藝——玻璃琺瑯彩繪，此後便愛上這一技藝並潛心鑽研。2020年開始在香港推廣玻璃藝術文化，開設「威尼斯玻璃琺瑯彩繪」工作坊，並與香港半島酒店等合作。Cinesina曾參加2022 和 2023 年威尼斯玻璃週比賽，作品入圍決賽並被收藏，現在穆拉諾玻璃博物館展出。\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$6f5c7eab-b51a-43f0-9b7d-e62072d7d5a8\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"18歲或以上公眾\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. 半製成品需經過後期燒製，參加者可於工作坊完結後10-14個工作天取回成品。\\n2. 已包含所有顏料及用具。\",\"spans\":[],\"direction\":\"ltr\"}]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"key\":\"00df5074-d240-4efd-a82d-ba9aabdae9c0\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\ .prismic.io/detour-2024/ZxoRPIF3NbkBX9gr_icon_Redbook.svg\",\"id\":\"ZxoRPIF3NbkBX9gr\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"link\":{\"link_type\":\"Web\",\"key\":\"2dc41861-b771-47b8-8fb3-2a67953abeff\",\"url\":\"https://www.xiaohongshu.com/user/profile/6412b7a60000000011020361?xhsshare=CopyLink\u0026appuid=5ccffbe8000000001000fadc\u0026apptime=1730723898\u0026share_id=6f473d809fcd4a2ab0a990a1b7ddc9e5\",\"target\":\"_blank\"}},{\"image\":{\"dimensions\":{\"width\":24,\"height\":24},\"alt\":null,\"copyright\":null,\"url\":\"https://detour-2024.cdn.prismic.io/detour-2024/ZxoRPYF3NbkBX9gs_icon_wechat.svg\",\"id\":\"ZxoRPYF3NbkBX9gs\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"link\":{\"link_type\":\"Any\"}}],\"wechat_qr_code\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZypEOK8jQArT0OpI_PMQ-Wechat-s.jpg?auto=format,compress\",\"id\":\"ZypEOK8jQArT0OpI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"kv_message\":[{\"type\":\"paragraph\",\"text\":\"29/11 五 → 15/12 日\\n11:00 → 20:00\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"擁有→存有:內在的設計\",\"spans\":[],\"direction\":\"ltr\"}],\"location\":[{\"type\":\"paragraph\",\"text\":\"PMQ元創方\\n香港中環鴨巴甸街35號\",\"spans\":[],\"direction\":\"ltr\"}],\"free_admission\":[{\"type\":\"paragraph\",\"text\":\"免費入場\",\"spans\":[],\"direction\":\"ltr\"}],\"organiser\":[{\"image\":{\"dimensions\":{\"width\":110,\"height\":48},\"alt\":null,\"copyright\":null,\"url\":\"https://detour-2024.cdn.prismic.io/detour-2024/Zwk22oF3NbkBXS8j_pmq.svg\",\"id\":\"Zwk22oF3NbkBXS8j\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"lead_sponsor\":[{\"image\":{\"dimensions\":{\"width\":138,\"height\":113},\"alt\":null,\"copyright\":null,\"url\":\"https://detour-2024.cdn.prismic.io/detour-2024/Zwk24YF3NbkBXS8w_ccidahk.svg\",\"id\":\"Zwk24YF3N
