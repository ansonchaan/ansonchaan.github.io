韓國電影《小森林》講述的是女主角惠媛為了逃離都市生活的壓力，回到曾與母親一起生活過的家鄉，親自耕田種地製作一日三餐，過著自給自足的生活，因此得到治癒，重拾面對人生的勇氣。影片中展現了多種色香味俱全的美食：花朵義大利麵、炒年糕、蒸糕、釀米酒等……透過製作食物傳遞返璞歸真的生活美學。

影片放映前，字字研究所創辦人呂嘉俊將帶領大家開啟一場關於美食與記憶的對話，deTour 2024 「記憶之味」設計工作坊的設計師曾兆熙和韓國餐廳 Obp 行政組總廚 Junwoo Choi 將分享他們如何用氣味等方式「儲存記憶」、如何在異地尋找熟悉的味道，並啟發大眾尋找屬於自己的生活方式。  網上預先登記名額已滿，歡迎即場報名參與 座位有限，先到先得。"/><meta property="og:title" content="記憶之味 :《小森林》放映及分享會 | deTour 2024 – 設計節"/><meta property="og:description" content="deTour 2024 將與駐香港韓國文化院合作舉辦記憶之味 :《小森林》放映及分享會。

mage\":{\"dimensions\":{\"width\":6720,\"height\":4480},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3tog5bqstJ99D6J_CopyofED8A5380.jpg?auto=format,compress\",\"id\":\"Z3tog5bqstJ99D6J\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":6720,\"height\":4480},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3todpbqstJ99D6I_CopyofED8A5426.jpg?auto=format,compress\",\"id\":\"Z3todpbqstJ99D6I\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{}},{\"image\":{}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"deTour 2024 將與駐香港韓國文化院合作舉辦記憶之味 :《小森林》放映及分享會。\\n\\n韓國電影《小森林》講述的是女主角惠媛為了逃離都市生活的壓力，回到曾與母親一起生活過的家鄉，親自耕田種地製作一日三餐，過著自給自足的生活，因此得到治癒，重拾面對人生的勇氣。影片中展現了多種色香味俱全的美食：花朵義大利麵、炒年糕、蒸糕、釀米酒等……透過製作食物傳遞返璞歸真的生活美學。\\n\\n影片放映前，字字研究所創辦人呂嘉俊將帶領大家開啟一場關於美食與記憶的對話，deTour 2024 「記憶之味」設計工作坊的設計師曾兆熙和韓國餐廳 Obp 行政組總廚 Junwoo Choi 將分享他們如何用氣味等方式「儲存記憶」、如何在異地尋找熟悉的味道，並啟發大眾尋找屬於自己的生活方式。\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"網上預先登記名額已滿，歡迎即場報名參與\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"座位有限，先到先得。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方B座6樓駐香港韓國文化院\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-14T07:00:00+0000\",\"available_to\":\"2024-12-14T10:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":true}]},\"id\":\"location_and_dates$394c5940-726c-449a-abb7-e812d4b7bc97\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"呂嘉俊\",\"title\":\"字字研究所創辦人\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoLO68jQArT08ih_10_Lui-Ka-Chun-s.jpg?auto=format,compress\",\"id\":\"ZzoLO68jQArT08ih\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[],\"speakers\":[{\"name\":\"Choi Jun Woo\",\"title\":\"OBP行政組總廚\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoXLa8jQArT08kk_10_Junwoo-Choi-s.jpg?auto=format,compress\",\"id\":\"ZzoXLa8jQArT08kk\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"曾兆熙\",\"title\":\"平面設計師、藝術行政\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoX2a8jQArT08kp_10_Damon-Tsang-s.jpg?auto=format,compress\",\"id\":\"ZzoX2a8jQArT08kp\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]}]},\"id\":\"host$c7ea12d2-ef05-4117-800a-a963550af276\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"key\":\"00df5074-d240-4efd-a82d-ba9aabdae9c0\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E6%B4%BB%E5%8B%95\",\"first_publication_date\":\"2024-09-15T08:21:12+0000\",\"last_publication_date\":\"2024-11-05T04:52:36+0000\",\"uid\":\"events\",\"url\":\"/zh-hk/events\",\"link_type\":\"Document\",\"key\":\"719565ac-97d8-44d3-9cca-20b27cfbd9d7\",\"isBroken\":false},\"categories\":[{\"category\":{\"id\":\"ZuajYBEAAC0AbRkR\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B7%A5%E4%BD%9C%E5%9D%8A\",\"first_pu
