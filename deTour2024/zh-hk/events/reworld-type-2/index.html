正如美國哲學家哈拉維（Donna J. Haraway）曾經說過：「重要的是，我們的世界是由什麼樣的世界構成的。」《REWORLD Type 2》是一個僅利用城市已有元素生成圖像的屏幕，它通過重新想像和循環利用現實來創造新的信息和思想。此屏幕使用了超過1,000個由精密電機驅動的微稜鏡，從鏡片的轉動過程折射部分周圍環境構成新影像，展現一個引人入勝的「重組世界」。

null,\"url\":\"https://images.prismic.io/detour-2024/Z062K5bqstJ97-Zw_IC01_ReworldType205.jpg?auto=format,compress\",\"id\":\"Z062K5bqstJ97-Zw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062LJbqstJ97-Zx_IC01_ReworldType206.jpg?auto=format,compress\",\"id\":\"Z062LJbqstJ97-Zx\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"《REWORLD Type 2》是一個創新性的「城市屏幕」。它沒有使用傳統的LED來呈現影像，而是重組周邊景觀的碎片，建構成不停流動的影像，融入於城市建築之中，提供信息、傳達思想、增添城市美學。\\n\\n正如美國哲學家哈拉維（Donna J. Haraway）曾經說過：「重要的是，我們的世界是由什麼樣的世界構成的。」《REWORLD Type 2》是一個僅利用城市已有元素生成圖像的屏幕，它通過重新想像和循環利用現實來創造新的信息和思想。此屏幕使用了超過1,000個由精密電機驅動的微稜鏡，從鏡片的轉動過程折射部分周圍環境構成新影像，展現一個引人入勝的「重組世界」。\\n\\n圖片來源：\u003cREWORLD Type 1\u003e, 2023 首爾城市建築雙年展\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYUxBEAAC4AO82O\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"zh-hk\",\"slug\":\"%E8%A8%AD%E8%A8%88%E7%A7%91%E6%8A%80%E8%88%87%E5%93%B2%E5%AD%B8%E7%9A%84%E7%A2%B0%E6%92%9E\",\"first_publication_date\":\"2024-11-02T12:02:34+0000\",\"last_publication_date\":\"2024-12-13T09:05:45+0000\",\"uid\":\"the-fusion-of-design-technology-and-philosophy\",\"url\":\"/zh-hk/events/the-fusion-of-design-technology-and-philosophy\",\"data\":{\"category\":{\"id\":\"ZwdElhEAACcActpP\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E8%A8%AD%E8%A8%88%E5%B0%8D%E8%A9%B1\",\"first_publication_date\":\"2024-10-10T03:05:59+0000\",\"last_publication_date\":\"2024-11-02T05:38:17+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"設計對話\"},\"link_type\":\"Document\",\"key\":\"3c23e532-626d-4200-9b07-d47d85e908a1\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":7008,\"height\":4672},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z02cfpbqst ry\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":6,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$d38aa9f5-e761-499a-af28-82fe22dc9a5d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Kimchi and Chips\",\"image\":{\"dimensions\":{\"width\":768,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZhq8jQArT08SF_01-profile.jpg?auto=format,compress\",\"id\":\"ZzlZhq8jQArT08SF\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Kimchi and Chips是由韓國藝術家Mimi Son和英國藝術家Elliot Woods於2009年在首爾共同創立的裝置藝術工作室，在藝術、科技和哲學融合領域享譽國際。其大型裝置藝術作品探索了光、空間與感知的交集，創造沉浸式體驗，打破現實與虛幻的邊界。他們設計的一個關鍵元素是善用先進技術，包括3D投影、人工智能和光學，當中「Light Barrier」系列利用光場革新了體積影像創建便是一個典型例子。其作品獲譽無數，曾在世界各大知名場館展出，例如韓國國立現代美術館（MMCA Korea）、德國ZKM藝術與媒體中心及奧地利林茲電子藝術中心，鞏固了他們在當代藝術和技術領域的影響力。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"1736705a-84a1-46aa-a7b8-5e7cf0917f3a\",\"url\":\"https://instagram.com/studiokimchiandchips\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"23afce1c-a522-4b39-8c12-9181cc9b308d\",\"url\":\"https://kimchiandchips.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$2e2ca3f5-a02c-4920-86ea-fd389041b7e9\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"key\":\"00df5074-d240-4efd-a82d-ba9aabdae9c0\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E6%B4%BB%E5%8B%95\",\"first_publication_date\":\"2024-09-15T08:21:12+0000\",\"last_publication_date\":\"2024-11-05T04:52:36+0000\",\"uid\
