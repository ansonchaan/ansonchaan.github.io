kmvIF3NbkBX8Y1_workshop1.JPEG?auto=format,compress\",\"id\":\"ZxkmvIF3NbkBX8Y1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkmvoF3NbkBX8Y2_workshop2.JPEG?auto=format,compress\",\"id\":\"ZxkmvoF3NbkBX8Y2\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"你可能用過線香，但自己親手做線香，你又試過嗎？在「手工線香工作坊」，本地品牌「火木文迪」的店主Mandy，將帶領參加者運用天然材料製作線香。除此之外，還會引導參加者透過呼吸練習放鬆並連結身心。參加者將透過感受觸覺、嗅覺、聽覺，專注當下，提升感知和覺察，啟發延伸思考及創意思維，並將這一經驗與技巧用於日常生活之中。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方B座5樓走廊 (H501–503室對出位置)\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-01T04:00:00+0000\",\"available_to\":\"2024-12-01T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"05dee28f-261b-44d5-ad18-63b9941c6dd6\",\"url\":\"https://www.popticket.hk/event/dT24-handmade-incense\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-01T07:00:00+0000\",\"available_to\":\"2024-12-01T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"7d45dd3c-d25f-4a6b-870e-0457c7aac3d6\",\"url\":\"https://www.popticket.hk/event/dT24-handmade-incense\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-08T07:00:00+0000\",\"available_to\":\"2024-12-08T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"52cadf49-fd41-43da-ad69-f12715edab89\",\"url\":\"https://www.popticket.hk/event/dT24-handmade-incense\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$13e16fcb-8349-47ea-88e2-af15e12eba82\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"火木文迪\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPNq8jQArT0FRl_04_Handmade-Incense-Workshop_Logo-s.jpg?auto=format,compress\",\"id\":\"ZyOPNq8jQArT0FRl\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"fb17468a-6255-44aa-8cb7-a4906512a601\",\"url\":\"https://www.instagram.com/firewoodmandy/\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"「火木文迪」是文迪創辦的天然手工線香品牌，「火」和「木」是兩個字，合在一起就是「炑」字，是火熾之意。而香的主要材料是木，當火點燃香，將其轉化成另一種雲煙繚繞的形態，所呈現的香味層次亦愈見不同。文迪一直勇於嘗試，跳出框框。從做文職、沖咖啡、調酒、到身心靈領域，她不斷豐富人生經驗，有一套獨特的生活之道。她熱愛自然養生保健，用天然材料製作不同產品，如天然線香、配方精油、配方純露等等，分享她的氣味哲學。\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$89cf12c8-b178-44ab-971f-f1f4ec699805\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"18歲或以上公眾\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"此活動含有草本材料，孕婦/蠶豆症/對草藥敏感人士不適合參加。如有任何疑問，請先諮詢醫師意見。\",\"spans\":[],\"direction\":\"ltr\"}]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"key\":\"00df5074-d240-4efd-a82d-ba9aabdae9c0\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E6%B4%BB%E5%8B%95\",\"first_publication_date\":\"2024-09-15T08:21:12+0000\",\"last_publication_date\":\"2024-11-05T04:52:36+0000\",\"uid\":\"events\",\"url\":\"/zh-hk/events\",\"link_type\":\"Document\",\"key\":\"719565ac-97d8-44d3-9cca-20b27cfbd9d7\",\"isBroken\":false},\"categories\":[{\"category\":{\"id\":\"ZuajYBEAAC0AbRkR\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B7%A5%E4%BD%9C%E5%9D%8A\",\"first_publication_date\":\"2024-09-15T09:05:37+0000\",\"las
