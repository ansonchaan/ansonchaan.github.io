qstJ98-A8_CopyofIMG_5235.jpg?auto=format,compress\",\"id\":\"Z3ZbAJbqstJ98-A8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"「我的小樹」是通過盆景種植培育的一棵獨特小樹，源自藝術家對種植的熱愛和自我挑戰，藝術家相信種植能給人帶來樂趣與平靜。工作坊適合家庭或六歲以上人士參加，主要內容包括導師講解小樹品種及盆景資訊，示範盆景種植，並介紹「靜觀種植」方法及應用。在學習「靜觀種植」時，參與者可以與植物互動，獲得新的自我認知。參與者之間也可以一同互動、討論與探索，透過工作坊獲得種植經驗，或許可以運用到生活的其他方面。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方B座5樓走廊（H511室對出位置）\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-14T03:30:00+0000\",\"available_to\":\"2024-12-14T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"a7e48965-fb41-4e15-957c-a64b0e750dd5\",\"url\":\"https://www.popticket.hk/event/dT24-my-little-tree \",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-14T06:30:00+0000\",\"available_to\":\"2024-12-14T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"d76d63ea-30b4-448a-b153-934468e7a6a0\",\"url\":\"https://www.popticket.hk/event/dT24-my-little-tree \",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-15T03:30:00+0000\",\"available_to\":\"2024-12-15T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"9fb2279c-eb8f-4c3e-a620-d824e4cb254a\",\"url\":\"https://www.popticket.hk/event/dT24-my-little-tree \",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-15T06:30:00+0000\",\"available_to\":\"2024-12-15T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"7719aed1-5291-4d73-8a73-24f8223c6b0e\",\"url\":\"https://www.popticket.hk/event/dT24-my-little-tree \",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$ff072fb1-f085-4930-a162-1d48e44a450b\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"mini elm tree\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPN68jQArT0FRo_06_My-Little-Tree_Logo-s.jpg?auto=format,compress\",\"id\":\"ZyOPN68jQArT0FRo\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"6b534ea8-4908-4697-aff2-b60111d53dbd\",\"url\":\"https://www.instagram.com/minielmtree/\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"「mini elm tree」旨在推動傳統盆景藝術創新，種植各式各樣兼具傳統與現代風格的盆景產品。「mini elm tree」舉辦的工作坊價格平民，參與者可以了解「榆樹」品種、學習盆景修剪技巧，並進行簡單的「靜觀種植」練習，在這一過程中放鬆身心，感受種植的樂趣。\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$05ee6d64-0bf0-40d1-8378-9dabfdda21c6\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"12月14日 (六) 11:30→13:00\\n12月15日 (日) 11:30→13:00\\n只限親子報名 (每張門票可供一名成人及一名6–12歲小童參與)\",\"spans\":[],\"direction\":\"ltr\"}]},{\"text\":[{\"type\":\"paragraph\",\"text\":\"12月14日 (六) 14:30→16:00\\n12月15日 (日) 14:30→16:00\\n13歲或以上公眾\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"key\":\"00df5074-d240-4efd-a82d-ba9aabdae9c0\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E6%B4%BB%E5%8B%95\",\"first_publication_date\":\"2024-09-15T08:21:12+0000\",\"last_publication_date\":\"2024-11-05T04:52:36+0000\",\"uid\":\"events\",\"url\":\"/zh-hk/events\",\"link_type\":\"Document\",\"key\":\"719565ac-97d8-44d3-9cca-20b27cfbd9d7\",\"isBroken\":false},\"categories\":[{\"category\":{\"id\":\"ZuajYBEAAC0AbRkR\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B7%A5%E4%BD%9C%E5%9D%8A\",\"fir
