\",\"data\":{\"label\":\"童遊deTour\"},\"link_type\":\"Document\",\"key\":\"0066fbd8-8c31-477d-a84b-906a2eb75e17\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1042,\"height\":782},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z0XdxZbqstJ97yGL_deTour-Kid_s-Morning-Tour.jpg?auto=format,compress\",\"id\":\"Z0XdxZbqstJ97yGL\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"小朋友適合參觀deTour設計節嗎？只要配合適當的引導，小朋友的天馬行空絕對會為整個展覽體驗增添不少趣味！\\n\\nCreativeKids 奇極創作室特地為小朋友製作了一套「deTour童趣遊戲卡」，透過互動導賞團和小遊戲，以深入淺出的方式為小朋友介紹deTour 2024幾件精選作品。小朋友更可以互相分享各自的創作，從同伴身上獲得更多啟發！\\n\\n來童遊deTour，讓小眼睛認識大世界吧！\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T03:30:00+0000\",\"available_to\":\"2024-11-30T04:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"1c5ae014-f89d-428e-a27d-6748f739a8ec\",\"url\":\"https://www.popticket.hk/event/dT24-kids-morning-journey\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-01T03:30:00+0000\",\"available_to\":\"2024-12-01T04:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"18e77700-8bf5-45aa-90e9-0c291ee8902e\",\"url\":\"https://www.popticket.hk/event/dT24-kids-morning-journey\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-07T03:30:00+0000\",\"available_to\":\"2024-12-07T04:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"e694f505-4b6c-4f2e-bead-014440fd5b1c\",\"url\":\"https://www.popticket.hk/event/dT24-kids-morning-journey\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12- e_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"只限親子報名 (每張門票可供一名成人及一名5歲或以上小童參與)\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. 如欲報名，請於導賞團開始前一天正午十二時前填妥並提交此報名表格。\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"2. 每團上限15人，需至少有5人報名方能代表成團。\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"3. 如未能成團，我們將於導賞團開始前一天晚上八時前，以電郵通知已報名人士。\",\"spans\":[],\"direction\":\"ltr\"}]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linke
