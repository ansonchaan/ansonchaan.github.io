:\"Any\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"39eed796-f4cb-46e7-9d26-98aa30a15389\",\"url\":\"https://www.linkedin.com/in/lunayzhao/\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"趙玥，用戶體驗設計師，擁有超過12年的從業經驗。曾在中國大陸、中國香港和亞太地區為跨國公司和技術社區舉辦各種研討會和活動，現擔任「谷歌女性開發者大使」。\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$1f42c47b-3ea8-4432-a08e-4dd9d808b492\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話、英文\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"13歲或以上公眾\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. 請攜帶備有Google帳號或Apple ID的智能手機。平板電腦或手提電腦或有助提高效率，但並非必要品。\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"2. 參加者毋需具備編程知識。\",\"spans\":[],\"direction\":\"ltr\"}]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io
