mage\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ghZbqstJ97-Uk__MG_8884.jpg?auto=format,compress\",\"id\":\"Z06ghZbqstJ97-Uk\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"在該工作坊中，參加者將利用「新環保物料」及「玻璃、金屬、塑膠、木屑或咖啡等回收廢料」製作器皿工藝，認識物料和工具、學習製作技術、感受美學設計、反思人與環境的關係。\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方B座2樓205室\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T04:00:00+0000\",\"available_to\":\"2024-11-30T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"60eefee6-2127-4b7d-b05a-c1f2e833b15d\",\"url\":\"https://www.popticket.hk/event/dT24-nuelement\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-11-30T07:00:00+0000\",\"available_to\":\"2024-11-30T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"5c652631-5e5b-4f5a-87cb-32010096f6c6\",\"url\":\"https://www.popticket.hk/event/dT24-nuelement\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-07T04:00:00+0000\",\"available_to\":\"2024-12-07T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"16136ab0-141e-4250-86f7-2b74339a3b82\",\"url\":\"https://www.popticket.hk/event/dT24-nuelement\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-07T07:00:00+0000\",\"available_to\":\"2024-12-07T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"7c2111dd-ebd0-4479-a565-b51f840dbc92\",\"url\":\"https://www.popticket.hk/event/dT24-nuelement\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$ad575241-eda1-42f3-98ea-4d8c9d96185f\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Earth Element Limited\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPOa8jQArT0FRp_07_NuElement_Transform-Waste-Into-Beauty_Logo-s.jpg?auto=format,compress\",\"id\":\"ZyOPOa8jQArT0FRp\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"028693e1-8287-4031-9914-ecc5a0f16cde\",\"url\":\"https://www.instagram.com/erth.elmt/\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"30fdf0ed-9a97-4a09-a995-2d3757058ef2\",\"url\":\"https://earthelement.co/\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"Earth Element Limited旗下品牌Nu Element，秉持時尚格調及永續發展的宗旨，提供永續材料，講述品牌和設計師踐行環保理念的故事。品牌主打的室內裝修服務，就是將廢棄材料變身為時尚裝潢的生動實踐。Nu Element發掘的新物料 Ertha已廣泛應用於各行各業，如建築、家居、美容、健康、房地產、酒店等。\\n\\nNu Element從以下四個方面踐行著環保與創新的承諾：化廢為寶，減少廢物；生產過程減少碳排放，降低減碳足跡；先進科枝提高資源利用效能；走進社區，推廣永續發展教育。\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$7354a4e6-c8fd-45e0-99b9-14a0c605f72b\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"廣東話\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"18歲或以上公眾\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"key\":\"00df5074-d240-4efd-a82d-ba9aabdae9c0\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E6%B4%BB%E5%8B%95\",\"first_publication_date\":\"2024-09-15T08:21:12+0000\",\"last_publication_date\":\"2024-11-05T04:52:36+0000\",\"uid\":\"events\",\"url\":\"/zh-hk/events\",\"link_type\":\"Document\",\"key\":\"719565ac-97d8-44d3-9cca-20b27cfbd9d7\",\"isBroken\":false},\"categories\":[{\"category\":{\"id\":\"ZuajYBEAAC0AbRkR\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B7%A5%E4%BD%9C%E5%9D%8A
