 | deTour 2024 – 設計節\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"deTour 2024 設計節「特邀合作」界別的展品是由韓國裝置藝術工作室Kimchi and Chips所打造的作品《REWORLD Type 2》。裝置由近千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n在deTour 2024 策展人陳濬人的主持下，Kimchi and Chips 將為觀眾介紹《REWORLD Type 2》背後的創作理念，探討如何將科技融入設計以及其背後考量與靈感。跨領域創意工作室 XCEPT 的創辦人及創意總監張瀚謙也將一同參與，探討設計、科技、哲學等跨學科創作。\\n\\n快來加入，與Kimchi and Chips直接對話吧！\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"設計、科技與哲學的碰撞 | deTour 2024 – 設計節\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"deTour 2024 設計節「特邀合作」界別的展品是由韓國裝置藝術工作室Kimchi and Chips所打造的作品《REWORLD Type 2》。裝置由近千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n在deTour 2024 策展人陳濬人的主持下，Kimchi and Chips 將為觀眾介紹《REWORLD Type 2》背後的創作理念，探討如何將科技融入設計以及其背後考量與靈感。跨領域創意工作室 XCEPT 的創辦人及創意總監張瀚謙也將一同參與，探討設計、科技、哲學等跨學科創作。\\n\\n快來加入，與Kimchi and Chips直接對話吧！\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:image\",\"content\":\"https://images.prismic.io/detour-2024/ZyYRRq8jQArT0IxB_creative-voice-03.jpg?auto=format,compress\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:title\",\"content\":\"設計、科技與哲學的碰撞 | deTour 2024 – 設計節\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:description\",\"content\":\"deTour 2024 設計節「特邀合作」界別的展品是由韓國裝置藝術工作室Kimchi and Chips所打造的作品《REWORLD Type 2》。裝置由近千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n在deTour 2024 策展人陳濬人的主持下，Kimchi and Chips 將為觀眾介紹《REWORLD Type 2》背後的創作理念，探討如何將科技融入設計以及其背後考量與靈感。跨領域創意工作室 XCEPT 的創辦人及創意總監張瀚謙也將一同參與，探討設計、科技、哲學等跨學科創作。\\n\\n快來加入，與Kimchi and Chips直接對話吧！\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:image\",\"content\":\"https://images.prismic.io/detour-2024/ZyYRRq8jQArT0IxB_creative-voice-03.jpg?auto=format,compress\"}],[\"$\",\"link\",\"11\",{\"rel\":\"icon\",\"href\":\"/deTour2024/icon.png?8bbd3315459d299c\",\"type\":\"image/png\",\"sizes\":\"256x256\"}]]\n"])</script><script>self.__next_f.push([1,"4:null\n"])</script><script>self.__next_f.pus
