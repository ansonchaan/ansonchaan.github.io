"Zzls5K8jQArT08Tj\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Moon Seop Seo，2021年從荷蘭埃因霍芬設計學院畢業，以作品「Passage to the Lake」和「The Ephemeral Wall」獲得優等成績。畢業後他成立個人設計工作室，並與多家設計博物館和畫廊合作。作為生活在荷蘭的韓國人，因東西文化的邂逅，他常常發現自己處於文化、哲學和美學的碰撞中。他非常希望以詩意的方式詮釋某種特定的氛圍，來傳遞訊息並與觀眾建立連接。\\n\\n「我希望我的作品能夠點燃靈感的火花，在人們的日常生活中留下絢爛！」\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"b9cc8459-886f-469e-a95d-b0abf172589b\",\"url\":\"https://www.instagram.com/moonseopseo/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"ce80d2cc-2904-41a5-b5d4-b1854565b9f0\",\"url\":\"https://www.moonseop.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$b72ef63e-1640-42fe-836d-7e82c16a40c8\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":2,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$21b26080-beae-419c-adee-c305567d41eb\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zp5bqstJ97-Yv_CC03_PassagetotheLake01.jpg?auto=format,compress\",\"id\":\"Z06zp5bqstJ97-Yv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zqZbqstJ97-Yw_CC03_PassagetotheLake02.jpg?auto=format,compress\",\"id\":\"Z06zqZbqstJ97-Yw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZxXMQRIAACwATBPE\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E4%B8%BB%E9%A1%8C%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-21T03:36:35+0000\",\"last_publication_date\":\"2024-11-17T04:22:14+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"主題展覽\"},\"link_type\":\"Document\",\"key\":\"54113893-eb66-4af2-a155-8488065e7e92\",\"isBroken\":false},\"title\":\"Passage to the Lake\"},\"link_type\":\"Document\",\"key\":\"f5bd8dfb-d771-4519-9a6f-6e18aa318535\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"Zzlr8xEAAC0ABHlj\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"zh-hk\",\"slug\":\"capturing-qi-%E6%B0%A3\",\"first_publication_date\":\"2024-11-17T04:07:17+0000\",\"last_publication_date\":\"2024-12-16T05:43:08+0000\",\"uid\":\"capturing-qi\",\"url\":\"/zh-hk/events/capturing-qi\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Yoojin Chung\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlrda8jQArT08TR_04-profile.jpg?auto=format,compress\",\"id\":\"Zzlrda8jQArT08TR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Yoojin Chung是一位兼具建築和設計背景的跨學科設計師。她的設計跨越多種媒介——從物件和裝置藝術，到互動環境和預測研究。\\n\\nYoojin畢業於倫敦大學學院巴特萊特建築學院，隨後在埃因霍芬設計學院獲得情境設計碩士學位。她將概念探索與創新的設計方法結合，重新構想物質性、形式和人類經驗之間的動態關係。她的作品挑戰傳統觀念，以新的視角看待日常互動。\\n\\n她倡導社會、文化、哲學和心理學等議題的對話，未來將繼續探索跨媒介藝術和設計的可能性。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"cd4b9630-4cd2-41e1-8853-0ebeaeb74097\",\"url\":\"https://www.instagram.com/_yoojinc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"694245fe-e880-4a7b-9106-2ceaa0c2a8fd\",\"url\":\"https://chungyoojin.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$428483dd-b8bc-4e15-8040-df9228c546f1\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":3,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$379f12ce-761a-402e-b4c7-e03e79acd095\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zHJbqstJ97-Yn_CC02_CapturingQi01.jpg?auto=format%2Ccompress\u0026rect=168%2C223%2C857%2C857\u0026w=1200\u0026h=1200\",\"id\":\"Z06zHJbqstJ97-Yn\",\"edit\":{\"x\":168,\"y\":223,\"zoom\":1.4,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zHZbqstJ97-Yo_CC02_CapturingQi02.jpg?auto=format,compress\",\"id\":\"Z06zHZbqstJ97-Yo\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06zHpbqstJ97-Yp_CC02_CapturingQi03.jpg?auto=format,compress\",\"id\":\"Z06zHpbqstJ97-Yp\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZxXMQRIAACwATBPE\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E4%B8%BB%E9%A1%8C%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-21T03:36:35+0000\",\"last_publication_date\":\"2024-11-17T04:22:14+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"主題展覽\"},\"link_type\":\"Document\",\"key\":\"2cfdb451-94f5-4c3a-b3d4-e1540c249f80\",\"isBroken\":false},\"title\":\"Capturing Qi (氣)⁠\"},\"link_type\":\"Document\",\"key\":\"cc2c7718-e041-4df4-9d07-a858ecc4060d\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"ZzlzABEAACwABIPJ\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"zh-hk\",\"slug\":\"%E6%91%A7%E6%AF%80%E5%B1%8B\",\"first_publication_date\":\"2024-11-17T04:37:22+0000\",\"last_publication_date\":\"2024-12-03T06:49:14+0000\",\"uid\":\"casa-destruct\",\"url\":\"/zh-hk/events/casa-destruct\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"浚明空間研作室\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlyqa8jQArT08Uy_08-profile.jpg?auto=format,compress\",\"id\":\"Zzlyqa8jQArT08Uy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"高浚明，香港藝術家、空間設計師和英國註冊建築師。他創立了浚明空間研作室，主要從事建築設計、空間規劃、裝置藝術和社區項目。浚明空間研作室以理論形式進行創作，通過建築宣言來描繪建築的渲染力，探索地方依附、環境心理和文化保育等創作主題，近年開始重點關注於幸福、福祉和情感聯結，並於荒野極地進行不同的空間營造項目。\\n\\n在由日本藝術策展人北川富朗擔任評審的「奧能登國際藝術祭2023——海角車站駐駅及展覽計劃」中，高浚明獲選為參展的香港藝術家，作品以「秘境」 為名題展出。2023年，其作品亦獲瑞士建築師彼得·卒姆托選中，參加在意大利多洛米蒂山脈舉行的SMACH Art雙年展。高浚明賦予空間意義的創作手法能從其參與過的公共或藝術項目中體現，包括《漂浮氣泡》（西貢海藝術節）、《在十七天后》（deTour 2022）、《自然序列》 （路過北角）、《Nostalgists》（樂坐其中）和《修復站》（世界之約）。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"747e77a5-dc95-48c0-921d-8abebf832e54\",\"url\":\"https://www.instagram.com/studioanthonyko/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"bbf768fe-105f-460e-83a4-80265ba6cc7c\",\"url\":\"https://www.studioanthonyko.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$a60493d5-d4c1-4666-b570-e938b71036bd\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":4,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$1f72b4cb-3710-47c9-b82b-9138be8883e6\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06prpbqstJ97-Vz_A016_CasaDestruct01.jpg?auto=format,compress\",\"id\":\"Z06prpbqstJ97-Vz\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06psJbqstJ97-V0_A016_CasaDestruct02.jpg?auto=format,compress\",\"id\":\"Z06psJbqstJ97-V0\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06pspbqstJ97-V1_A016_CasaDestruct03.jpg?auto=format,compress\",\"id\":\"Z06pspbqstJ97-V1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ps5bqstJ97-V2_A016_CasaDestruct04.jpg?auto=format,compress\",\"id\":\"Z06ps5bqstJ97-V2\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"3a7ef9b2-18fc-44b0-ba3f-81860743d83c\",\"isBroken\":false},\"title\":\"摧毀屋\"},\"link_type\":\"Document\",\"key\":\"e34c7b80-a773-49f5-8d9d-6a49cc79045b\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"ZxXB2RIAAC4ATATh\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"zh-hk\",\"slug\":\"%E5%AD%98%E6%9C%89%E4%B9%8B%E5%B8%AD\",\"first_publication_date\":\"2024-10-21T02:52:11+0000\",\"last_publication_date\":\"2024-12-03T06:26:22+0000\",\"uid\":\"a-place-of-being\",\"url\":\"/zh-hk/events/a-place-of-being\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"周穎聰\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlniq8jQArT08S7_02-profile1.jpg?auto=format,compress\",\"id\":\"Zzlniq8jQArT08S7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"香港新銳藝術家，本地設計單位The Cave Workshop及JAAK Design的始創人之一。他以實驗性的方式設計傢俱、公共空間和裝置藝術，透過提問探索城市空間及生活的可能性。他設計的裝置藝術《Wave of Growth》被納入MoMA出版的書籍《Uneven Growth@2015》。2020年，他開始創作油畫，以科幻、超現實主義和對未來的想像，引發大眾對宇宙及生命的思考。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"c0838b8b-e895-4c28-bd94-467c5ecb6de5\",\"url\":\"https://www.instagram.com/nnnameless/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"f1e1a283-d918-4f99-b3a9-90d3b1413e28\",\"url\":\"https://www.artsy.net/artist/wich-chau\",\"target\":\"_blank\"}},{\"name\":\"陳少華\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlni68jQArT08S8_02-profile2.jpg?auto=format,compress\",\"id\":\"Zzlni68jQArT08S8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"本地永續設計工作室KaCaMa Design Lab的創始人之一，從事永續設計及社區設計多年，積極透過設計項目，推動本地工藝及跨界別藝術創作。陳少華擅長將抽象概念融入裝置藝術，其作品曾在PMQ元創方、香港歷史博物館、香港科學館等多處展出。他創作了《完美的失敗》、《蜻亭》、《聲駅》等多個藝術裝置，以簡單手法呼應當下議題。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"8e028d08-b501-4afb-a574-6d0517c47ca0\",\"url\":\"https://www.instagram.com/matchchen/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$b6370cb4-935e-45d4-b863-aed20a2cacc5\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方冬青圃\",\"location_number\":5,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$00c52cfc-cf0e-4f3e-9a51-3ba367d71716\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kNpbqstJ97-VG_CC01_AplaceofBeing01.jpg?auto=format,compress\",\"id\":\"Z06kNpbqstJ97-VG\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kOZbqstJ97-VH_CC01_AplaceofBeing02.jpg?auto=format,compress\",\"id\":\"Z06kOZbqstJ97-VH\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kOpbqstJ97-VI_CC01_AplaceofBeing03.jpg?auto=format,compress\",\"id\":\"Z06kOpbqstJ97-VI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kO5bqstJ97-VJ_CC01_AplaceofBeing04.jpg?auto=format,compress\",\"id\":\"Z06kO5bqstJ97-VJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZxXMQRIAACwATBPE\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E4%B8%BB%E9%A1%8C%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-21T03:36:35+0000\",\"last_publication_date\":\"2024-11-17T04:22:14+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"主題展覽\"},\"link_type\":\"Document\",\"key\":\"db0151eb-60f3-4b1f-b12f-6dff0d7a6bec\",\"isBroken\":false},\"title\":\"存有之席\"},\"link_type\":\"Document\",\"key\":\"4fd145e1-5deb-42d8-9383-55df9e61a197\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"ZwfTHxEAAC0Ac7hD\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"zh-hk\",\"slug\":\"reworld-type-2\",\"first_publication_date\":\"2024-10-10T13:14:09+0000\",\"last_publication_date\":\"2024-12-08T04:18:58+0000\",\"uid\":\"reworld-type-2\",\"url\":\"/zh-hk/events/reworld-type-2\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Kimchi and Chips\",\"image\":{\"dimensions\":{\"width\":768,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZhq8jQArT08SF_01-profile.jpg?auto=format,compress\",\"id\":\"ZzlZhq8jQArT08SF\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Kimchi and Chips是由韓國藝術家Mimi Son和英國藝術家Elliot Woods於2009年在首爾共同創立的裝置藝術工作室，在藝術、科技和哲學融合領域享譽國際。其大型裝置藝術作品探索了光、空間與感知的交集，創造沉浸式體驗，打破現實與虛幻的邊界。他們設計的一個關鍵元素是善用先進技術，包括3D投影、人工智能和光學，當中「Light Barrier」系列利用光場革新了體積影像創建便是一個典型例子。其作品獲譽無數，曾在世界各大知名場館展出，例如韓國國立現代美術館（MMCA Korea）、德國ZKM藝術與媒體中心及奧地利林茲電子藝術中心，鞏固了他們在當代藝術和技術領域的影響力。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"f7c1960c-1489-4a58-a7a8-6b52bd90762f\",\"url\":\"https://instagram.com/studiokimchiandchips\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"de7425aa-b634-4173-bada-14578584bd82\",\"url\":\"https://kimchiandchips.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$2e2ca3f5-a02c-4920-86ea-fd389041b7e9\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":6,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$d38aa9f5-e761-499a-af28-82fe22dc9a5d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062KJbqstJ97-Zu_IC01_ReworldType203.jpg?auto=format%2Ccompress\u0026rect=165%2C110%2C870%2C580\u0026w=1200\u0026h=800\",\"id\":\"Z062KJbqstJ97-Zu\",\"edit\":{\"x\":165,\"y\":110,\"zoom\":1.38,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062JJbqstJ97-Zs_IC01_ReworldType201.jpg?auto=format,compress\",\"id\":\"Z062JJbqstJ97-Zs\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062JZbqstJ97-Zt_IC01_ReworldType202.jpg?auto=format,compress\",\"id\":\"Z062JZbqstJ97-Zt\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062KpbqstJ97-Zv_IC01_ReworldType204.jpg?auto=format,compress\",\"id\":\"Z062KpbqstJ97-Zv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062K5bqstJ97-Zw_IC01_ReworldType205.jpg?auto=format,compress\",\"id\":\"Z062K5bqstJ97-Zw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062LJbqstJ97-Zx_IC01_ReworldType206.jpg?auto=format,compress\",\"id\":\"Z062LJbqstJ97-Zx\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZwiYsBEAAC4AdOef\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%89%B9%E9%82%80%E5%90%88%E4%BD%9C\",\"first_publication_date\":\"2024-10-11T03:17:06+0000\",\"last_publication_date\":\"2024-10-24T09:14:26+0000\",\"uid\":\"international-collaboration\",\"data\":{\"label\":\"特邀合作\"},\"link_type\":\"Document\",\"key\":\"cc5fa414-1eb7-43f3-be4a-0290e1b23866\",\"isBroken\":false},\"title\":\"REWORLD Type 2\"},\"link_type\":\"Document\",\"key\":\"3f3c05bd-404b-41e2-8769-8bc9b1fb3d2f\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"ZznV0xEAACwABREH\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"zh-hk\",\"slug\":\"%E5%A6%82%E6%9E%9C%E5%8F%AF%E4%BB%A5%E5%BE%9E%E9%A0%AD%E4%BE%86%E9%81%8E\",\"first_publication_date\":\"2024-11-17T11:39:01+0000\",\"last_publication_date\":\"2024-12-03T06:34:19+0000\",\"uid\":\"what-if-i-had-one-more-chance\",\"url\":\"/zh-hk/events/what-if-i-had-one-more-chance\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"唐鍶鏵\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznVc68jQArT08c4_17-profile.jpg?auto=format,compress\",\"id\":\"ZznVc68jQArT08c4\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"唐鍶鏵，跨媒介設計師。她的作品融合了當代建築思想與紡織技術，營造出一種獨特的時空協調感，體現了身份的流動性和多面性。她透過探索不同材料與空間的特質，運用不同的紡織技術突破設計界限，強調紡織設計在塑造多元空間中具有顛覆性的力量，並倡導群體包容性和個人創造性。\\n\\n唐鍶鏵在英國皇家藝術學院和香港大學修讀建築專業期間，對身份議題的複雜性產生了濃厚的興趣。她曾在倫敦Alveston Gallery和2022年皇家伯明翰藝術家協會的獎項展覽中展出作品，並為香港藝術館及K11購物藝術館創作裝置藝術。目前就職於倫敦赫斯維克工作室。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"ee51a380-5882-4bbf-930e-a324ebfdc1e3\",\"url\":\"https://www.instagram.com/vic.dongsw/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"ebaacbe5-9ab1-4ea5-969b-34cea957dae5\",\"url\":\"https://victoriadong.art/\",\"target\":\"_blank\"}}]},\"id\":\"host$08243481-7f7d-457c-9190-cfd52e149941\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"location_number\":7,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$e01543c0-5973-40ce-94ec-0acf5ad1a247\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06lQZbqstJ97-VW_A015_Whatifihadonemorechance_01.jpg?auto=format,compress\",\"id\":\"Z06lQZbqstJ97-VW\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06lQpbqstJ97-VX_A015_Whatifihadonemorechance_02.jpg?auto=format,compress\",\"id\":\"Z06lQpbqstJ97-VX\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06lQ5bqstJ97-VY_A015_Whatifihadonemorechance_03.jpg?auto=format,compress\",\"id\":\"Z06lQ5bqstJ97-VY\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06lRpbqstJ97-VZ_A015_Whatifihadonemorechance_04.jpg?auto=format,compress\",\"id\":\"Z06lRpbqstJ97-VZ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZzlvnhEAACsABH7O\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"77a4a6da-68a3-45b9-9686-2f31821374b5\",\"isBroken\":false},\"title\":\"「如果可以從頭來過」\"},\"link_type\":\"Document\",\"key\":\"5ad68233-6b5d-4f27-87e5-f6e5bffe22d3\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"ZznQ-hEAACkABQmB\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"zh-hk\",\"slug\":\"the-club\",\"first_publication_date\":\"2024-11-17T11:19:00+0000\",\"last_publication_date\":\"2024-12-03T07:27:15+0000\",\"uid\":\"the-club\",\"url\":\"/zh-hk/events/the-club\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"吳澤霖\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQra8jQArT08b8_13-profile.jpg?auto=format,compress\",\"id\":\"ZznQra8jQArT08b8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"吳澤霖，香港本地樂器設計師及聲音藝術家。十五年來，致力於研究設計原創的樂器及聲音裝置，現時為樂器設計合作社Oblik Soundwork的主理人。\\n\\n他深信最有趣的音樂創作形態來自於樂手和樂器之間的互相挑戰，樂器應該是既好玩又陌生的。他將機械、電子工程及工業設計美學融合，嘗試樂器的不同表現形態，探索聲音的界限。\\n\\n他近期的作品《Pause Rec Play 2.0》是一個互動聲音裝置，探討麻將遊戲在聲音中的概念，在Clockenflap 2023首次亮相。\\n\\n吳澤霖近年的作品常以公眾為對象，他設計的裝置藝術曾於大型活動展出，如K11 Musea、PMQ元創方和中環街市等。\",\"spans\":[],\"direction\":\"ltr\"}],\"f "slug\":\"%E7%8D%B2%E9%81%B8%E4%BD%9C%E5%93%81\",\"first_publication_date\":\"2024-11-17T04:22:55+0000\",\"last_publication_date\":\"2024-11-17T04:25:09+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"獲選作品\"},\"link_type\":\"Document\",\"key\":\"236ffeac-2589-44e7-9fb7-6b9a56ecbe82\",\"isBroken\":false},\"title\":\"記憶探索島\"},\"link_type\":\"Document\",\"key\":\"8a2a6f3e-dbc7-4d68-a09c-8c7ad9ba3b01\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"ZznPlxEAACkABQdU\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"zh-hk\",\"slug\":\"%E6%8E%A2%E5%B3%B6%E6%98%8E%E7%87%88\",\"first_publication_date\":\"2024-11-17T11:12:25+0000\",\"last_publication_date\":\"2024-12-03T07:21:16+0000\",\"uid\":\"island-lights\",\"url\":\"/zh-hk/events/island-lights\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"香港島嶼研究所\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznONq8jQArT08bV_12-profile.jpg?auto=format,compress\",\"id\":\"ZznONq8jQArT08bV\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Island Works是由Chi和Leroy共同創作的一個以島嶼為主題的專題項目。作為全球最大都市之一，香港還同時擁有 200 多個島嶼。Chi和Leroy在香港出生長大，後到國外求學工作，二位對探索香港的島嶼都充滿好奇心，他們被城市景觀與島嶼美景形成的反差所震撼，認為這有著其他地方不可比擬的獨特性。他們致力於將香港的島嶼記錄並存檔，最終創建一個完整的自然景觀電子資料庫。透過現場參觀、3D掃描和攝影，他們精心採集和保存每座島嶼的信息，並設計具有視覺吸引力的平台供觀眾欣賞。他們的最終目標是建立一個網絡資料庫，供人們探索和分享。目前，項目獲得了「信言設計大使」種子基金的贊助，Chi和Leroy正努力在不久的將來發表作品。此外，借助設計師和建築師出身的專業能力，他們希望在創作願景和獲取靈感的自然景觀之間培養一種共生關係。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"386739e5-521e-4e77-bcdc-f14bff9624c7\",\"url\":\"https://www.instagram.com/islandsofhongkong/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Tang Chi Chun\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\" %E7%89%A9\",\"first_publication_date\":\"2024-11-17T10:10:27+0000\",\"last_publication_date\":\"2024-12-03T06:22:10+0000\",\"uid\":\"divine\",\"url\":\"/zh-hk/events/divine\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"鄭梓阳\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAfq8jQArT08Zu_09-profile1.jpg?auto=format,compress\",\"id\":\"ZznAfq8jQArT08Zu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"鄭梓阳是一位年輕空間藝術家，畢業於廣州美術學院，並取得香港大學建築系碩士學位。致力於探索如何將建築與交互設計融合，創造出引人入勝的空間體驗。他對於建築、藝術、未來科技以及人工智能的融合興趣濃厚。他相信，透過這種融合可以創作出更具互動性和情感共鳴的設計，讓空間融入人們的生活。他的作品挑戰傳統，推動空間藝術的創新，並激發觀眾對未來生活的設想。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"81b9ae3a-c6c1-40b1-a6e5-c1f216902c64\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"梁穎心\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAf68jQArT08Zv_09-profile2.jpg?auto=format,compress\",\"id\":\"ZznAf68jQArT08Zv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"梁穎心是一位年輕空間藝術家，現就讀於香港大學建築系碩士課程。她關注建築與交互設計的創新融合，探索如何將藝術、科技和人本設計有機結合。她熱衷於研究機器智能和人工智能的應用，致力於尋找提升用戶體驗的新方法，讓空間不僅僅是功能性的環境，更是一種情感表達。她的作品展現了對現代科技的深刻理解，希望通過設計激發人們對生活的重新思考，創造出更具意義和互動性的空間。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"91c4a375-4fc4-449e-b15d-102f305f24eb\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$0a7f9cf3-960a-483c-81a7-1df36f28a59b\",\"slice_type\":\"host\",\"slice_label \"width\":512,\"height\":512}\n243:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n241:{\"dimensions\":\"$242\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznONq8jQArT08bV_12-profile.jpg?auto=format,compress\",\"id\":\"ZznONq8jQArT08bV\",\"edit\":\"$243\"}\n246:[]\n245:{\"type\":\"paragraph\",\"text\":\"Island Works是由Chi和Leroy共同創作的一個以島嶼為主題的專題項目。作為全球最大都市之一，香港還同時擁有 200 多個島嶼。Chi和Leroy在香港出生長大，後到國外求學工作，二位對探索香港的島嶼都充滿好奇心，他們被城市景觀與島嶼美景形成的反差所震撼，認為這有著其他地方不可比擬的獨特性。他們致力於將香港的島嶼記錄並存檔，最終創建一個完整的自然景觀電子資料庫。透過現場參觀、3D掃描和攝影，他們精心採集和保存每座島嶼的信息，並設計具有視覺吸引力的平台供觀眾欣賞。他們的最終目標是建立一個網絡資料庫，供人們探索和分享。目前，項目獲得了「信言設計大使」種子基金的贊助，Chi和Leroy正努力在不久的將來發表作品。此外，借助設計師和建築師出身的專業能力，他們希望在創作願景和獲取靈感的自然景觀之間培養一種共生關係。\",\"spans\":\"$246\",\"direction\":\"ltr\"}\n244:[\"$245\"]\n247:{\"link_type"])</script><script>self.__next_f.push([1,"\":\"Any\"}\n248:{\"link_type\":\"Web\",\"key\":\"386739e5-521e-4e77-bcdc-f14bff9624c7\",\"url\":\"https://www.instagram.com/islandsofhongkong/\",\"target\":\"_blank\"}\n249:{\"link_type\":\"Any\"}\n240:{\"name\":\"香港島嶼研究所\",\"image\":\"$241\",\"description\":\"$244\",\"fb_link\":\"$247\",\"ig_link\":\"$248\",\"website_link\":\"$249\"}\n24c:{\"width\":512,\"height\":512}\n24d:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n24b:{\"dimensions\":\"$24c\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznO368jQArT08bd_12-profile2.jpg?auto=format,compress\",\"id\":\"ZznO368jQArT08bd\",\"edit\":\"$24d\"}\n250:[]\n24f:{\"type\":\"paragraph\",\"text\":\"香港島嶼研究所之共同創辦人\",\"spans\":\"$250\",\"direction\":\"ltr\"}\n24e:[\"$24f\"]\n251:{\"link_type\":\"Any\"}\n252:{\"link_type\":\"Web\",\"key\":\"d7d34fe5-e160-4bbc-835e-072681d3f55e\",\"url\":\"https://www.instagram.com/chichun.t/\",\"target\":\"_blank\"}\n253:{\"link_type\":\"Any\"}\n24a:{\"name\":\"Tang Chi Chun\",\"image\":\"$24b\",\"description\":\"$24e\",\"fb_link\":\"$251\",\"ig_link\":\"$252\",\"website_link\":\"$253\"}\n256:{\"width\":512,\"height\":512 ,\"alternate_languages\":\"$25\",\"data\":\"$27\"}\n"])</script><script>self.__next_f.push([1,"19:[\"$\",\"header\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6 flex justify-center fixed top-0 left-0 z-50\",\"children\":[\"$\",\"$1d\",null,{\"children\":[\"$\",\"$L20\",null,{\"page\":\"$21\",\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"由PMQ元創方主辦，文創產業發展處資助，deTour是香港的年度設計節。今年，deTour 2024 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-26T07:03:31+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\
