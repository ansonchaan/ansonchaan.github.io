別藝術創作。陳少華擅長將抽象概念融入裝置藝術，其作品曾在PMQ元創方、香港歷史博物館、香港科學館等多處展出。他創作了《完美的失敗》、《蜻亭》、《聲駅》等多個藝術裝置，以簡單手法呼應當下議題。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/matchchen/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$b6370cb4-935e-45d4-b863-aed20a2cacc5\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方冬青圃\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$00c52cfc-cf0e-4f3e-9a51-3ba367d71716\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":833,\"height\":1250},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllb68jQArT08Sw_A-place-of-Being_3-s.jpg?auto=format,compress\",\"id\":\"Zzllb68jQArT08Sw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1012,\"height\":1518},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllb68jQArT08Sv_A-place-of-Being_2-s.jpg?auto=format,compress\",\"id\":\"Zzllb68jQArT08Sv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1012,\"height\":1518},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllbq8jQArT08Su_A-place-of-Being_1-s.jpg?auto=format,compress\",\"id\":\"Zzllbq8jQArT08Su\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1536},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzllcK8jQArT08Sx_RENDERING_PMQ1-s.jpg?auto=format,compress\",\"id\":\"ZzllcK8jQArT08Sx\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1536},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllca8jQArT08Sy_RENDERING_PMQ2-s.jpg?auto=format,compress\",\"id\":\"Zzllca8jQArT08Sy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZxXMQRIAACwATBPE\",\"type\":\"category\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E4%B8%BB%E9%A1%8C%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-21T03:36:35+0000\",\"last_publication_date\":\"2024-11-17T04:22:14+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"主題展覽\"},\"link_type\":\"Document\",\"isBroken\":false},\"title\":\"存有之席\"},\"link_type\":\"Document\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"ZwfTHxEAAC0Ac7hD\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"zh-hk\",\"slug\":\"reworld-type-2\",\"first_publication_date\":\"2024-10-10T13:14:09+0000\",\"last_publication_date\":\"2024-11-17T03:38:41+0000\",\"uid\":\"reworld-type-2\",\"url\":\"/zh-hk/events/reworld-type-2\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Kimchi and Chips\",\"image\":{\"dimensions\":{\"width\":768,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZhq8jQArT08SF_01-profile.jpg?auto=format,compress\",\"id\":\"ZzlZhq8jQArT08SF\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Kimchi and Chips是由韓國藝術家Mimi Son和英國藝術家Elliot Woods於2009年在首爾共同創立的裝置藝術工作室，在藝術、科技和哲學融合領域享譽國際。其大型裝置藝術作品探索了光、空間與感知的交集，創造沉浸式體驗，打破現實與虛幻的邊界。他們設計的一個關鍵元素是善用先進技術，包括3D投影、人工智能和光學，當中「Light Barrier」系列利用光場革新了體積影像創建便是一個典型例子。其作品獲譽無數，曾在世界各大知名場館展出，例如韓國國立現代美術館（MMCA Korea）、德國ZKM藝術與媒體中心及奧地利林茲電子藝術中心，鞏固了他們在當代藝術和技術領域的影響力。\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://instagram.com/studiokimchiandchips\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://kimchiandchips.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$2e2ca3f5-a02c-4920-86ea-fd389041b7e9\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"PMQ元創方地面廣場\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$d38aa9f5-e761-499a-af28-82fe22dc9a5d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1374},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZfK8jQArT08R__2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-10-s.jpg?auto=format,compress\",\"id\":\"ZzlZfK8jQArT08R_\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1365},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZeq8jQArT08R9_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-4-s.jpg?auto=format,compress\",\"id\":\"ZzlZeq8jQArT08R9\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1424},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZe68jQArT08R-_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-8--cropped--s.jpg?auto=format,compress\",\"id\":\"ZzlZe68jQArT08R-\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZfa8jQArT08SA_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-12-s.jpg?auto=format,compress\",\"id\":\"ZzlZfa8jQArT 設計節於11月29日至12月15日舉行。策展人陳濬人以「擁有 → 存有：內在的設計」為主題，旨在探索設計中尚未充分發掘的可能性，強調設計如何豐富人的內在力量，啟發大眾思考「擁有」和「存有」兩種價值，並開啟更深層次的對話和連結。\u2028\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\\n今年「特邀合作」界別的展品是由韓國首爾裝置藝術工作室 Kimchi and Chips 打造的創新「城市屏幕」《REWORLD Type 2》。裝置由超過一千個微稜鏡組成，將周遭景觀透過微稜鏡重組成流動的影像，讓觀眾看到一個「新世界」。\\n\\n策展人推介的四個主題展覽以不同角度詮釋「擁有 → 存有：內在的設計」這一主題。由本地設計師周穎聰、陳少華聯合創作的《存有之席》邀請觀眾參與互動，感受「擁有」與「失去」、「平衡」與「失衡」之間的微妙關係，在人生旅途中尋求「存有」的平衡之道。《盆浮之景》是種未來團隊與盆景藝術家李景民設計培養的嶺南盆景，團隊用無土海棉與3D打印的透氣結構製作盆景容器，以全新的幾何表達方式，為傳統的盆景藝術注入嶄新活力。韓國設計師 Yoojin Chung 則設計了一套現代風水裝置《Capturing Qi (氣)》，它模仿科學儀器捕捉「氣」，以一種可視化的方式展現出無形的「氣」，表達對傳統習俗「風水」商品化的反思。另外，定居荷蘭的韓國設計師 Moon Seop Seo 從湖邊感受到的平靜中汲取靈感，製作了一款極簡風格的裝置，名為《Passage to the Lake》。水滴落入池中，周而復始，讓池水煥發生機。設計師把自然「搬」到城市，亦把那種平靜帶給觀眾，讓觀眾得以在喧囂城市中的一隅享受片刻的放鬆。\\n\\ndeTour 2024 設計節共展出17件由本地及海外設計師創作的裝置和展品，並將舉辦超過40場工作坊、13場設計對話、親子活動體驗 —「童遊deTour」，和逾100場導賞團活動。一起來PMQ元創方加入這場年度設計盛事，探索設計的力量！\",\"spans\":[],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaVGBEAACwAbQRN\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaVGBEAACwAbQRN%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T08:06:19+0000\",\"last_publication_date\":\"2024-11-17T13:26:02+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"zh-hk\",\"alternate_languages\":[{\"id\":\"ZuaLlhEAACgAbPbM\",\"type\":\"navigation\",\"lang\":\"en-us\"}],\"data\":{\"exhibitions\":[{\"label\":\"展覽\",\"link\":{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E5%B1%95%E8%A6%BD\",\"first_publication_date\":\"2024-10-15T05:57:36+0000\",\"last_publication_date\":\"2024-11-17T03:10:18+0000\",\"uid\":\"exhibitions\",\"url\":\"/zh-hk/exhibitions\",\"link_type\":\"Document\",\"isBroken\":false}}],\"events\":{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"tags\":[],\"lang\":\"zh-hk\",\"slug\":\"%E6%B4%BB%E5%8B%95\",\"first_publica
