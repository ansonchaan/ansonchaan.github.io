ull,\"meta_image\":\"$b0\"}\n1e:{\"id\":\"ZzlX1xEAACgABFx4\",\"uid\":\"venue-map\",\"url\":\"/en-us/venue-map\",\"type\":\"page\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZzlX1xEAACgABFx4%22%29+%5D%5D\",\"tags\":\"$1f\",\"first_publication_date\":\"2024-11-17T02:41:30+0000\",\"last_publication_date\":\"2024-11-17T02:48:17+0000\",\"slugs\":\"$20\",\"linked_documents\":\"$21\",\"lang\":\"en-us\",\"alternate_languages\":\"$22\",\"data\":\"$24\"}\nb1:T7ac,\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the com"])</script><script>self.__next_f.push([1,"modification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"16:[\"$\",\"header\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6 flex justify-center fixed top-0 left-0 z-50\",\"children\":[\"$\",\"$1a\",null,{\"children\":[\"$\",\"$L1d\",null,{\"page\":\"$1e\",\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"Organised by PMQ and sponsored by the Cultural and Creative Industries Development Agency, deTour is an annual design festival in Hong Kong. deTour 2024 - design festival will take place from 29 November to 15 December. Curated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\u2028\",\"spans\":[{\"start\":534,\"end\":535,\"type\":\"em\"}],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"$b1\",\"spans\":[{\"start\":349,\"end\":350,\"type\":\"em\"}],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaLlhEAACgAbPbM\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaLlhEAACgAbPbM%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T07:41:55+0000\",\"last_publication_date\":\"2024-11-17T02:52:38+0000\",\"slugs\":[\"navigation\"],\"linked_docum
