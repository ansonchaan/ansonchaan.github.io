ust\"}]]\n7:null\n"])</script><script>self.__next_f.push([1,"1a:I[5417,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"742\",\"static/chunks/742-926487768b20f4ef.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"604\",\"static/chunks/app/%5Blang%5D/venue-map/page-36bcf1db569279e8.js\"],\"default\"]\n1b:I[9637,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"742\",\"static/chunks/742-926487768b20f4ef.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"604\",\"static/chunks/app/%5Blang%5D/venue-map/page-36bcf1db569279e8.js\"],\"default\"]\n1c:I[7045,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"742\",\"static/chunks/742-926487768b20f4ef.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"604\",\"static/chunks/app/%5Blang%5D/venue-map/page-36bcf1db569279e8.js\"],\"default\"]\n1d:\"$Sreact.suspense\"\n1e:I[9982,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"742\",\"static/chunks/742-926487768b20f4ef.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"604\",\"static/chunks/app/%5Blang%5D/venue-map/page-36bcf1db569279e8.js\"],\"default\"]\n22:I[5142,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"742\",\"static/chunks/742-926487768b20f4ef.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"604\",\"static/chunks/app/%5Blang%5D/venue-map/page-36bcf1db569279e8.js\"],\"default\"]\n1f:T423,Studio Anthony Ko primarily engages in architecture, spatial designs, installations, and community projects, approaching the world with a theoretical lens. Through manifestos, the studio explores the provocative aspects of architecture, experimenting with themes such as place attachment, environmental psychology, and cultural preservation. Recently, Studio Anthony Ko has focused on designing spaces in remote and exilic environments, with a strong emphasis on well-being and emotional connection.\n\nIn 2023, Studio Anthony Ko was selected to represent Hong Kong at the Oku-Noto Triennale after winning the open call “Station by the Sea”, juried by Fram Kitagawa. Ko’s work was chosen by architect Peter Zumthor for participation in the SMACH Biennale in the Dolomites UNESCO site in Italy. The studio’s conceptual approach to embedding meaning"])</script><script>self.__next_f.push([1," in spaces is evident in projects such as Fragile World (Sai Kung Hoi Arts Festival), After Seventeen Days (deTour 2022), Natural Order (Via North Point), and Nostalgists (Take PARK in Art: Seats Together).20:T42c,Victoria Dong is a pioneering interdisciplinary designer who blends the thinking and design principles of both architecture and contemporary textiles. By exploring the intersection of material and space, she employs textile techniques to push design boundaries, championing inclusivity and creativity in all her projects.\n\nThrough the fusion of architectural principles and textile art, her innovative designs establish a sense of unity between time and place, reflecting the fluid and multi-dimensional nature of identity.\n\nVictoria honed her craft at the Royal College of Art and the University of Hong Kong, where she developed a deep interest in the complexities of identity. Her visionary work emphasises the transformative role of textiles and collective creativity in shaping meaningful, inclusive environments. Currently based at Heatherwick Studio in London, she showcased her work at the Alveston Gallery in London, Royal Birmingham Society of Artists for the Prized Exhibition 2022 and created installations for the Hong Kong Museum of Art and K11 Art Mall.21:T5aa,Island Works is a collaborative initiative co-founded by Chi and Leroy, born out of their mutual fascination with Hong Kong’s islands, which is rooted in their identities as locals. With over 200 islands surrounding Hong Kong, this contrast stands out against its reputation as one of the world’s busiest metropolises. Having grown up in Hong Kong and later studying and working abroad, Chi and Leroy were captivated by the striking juxtaposition of the urban environment and the natural beauty of these islands, a uniqueness they believe is unmatched.\n\nWith this vision, Island Works aims to document and archive the islands of Hong Kong, ultimately creating a comprehensive digital library dedicated to these natural treasures. Through on-site visits, "])</script><script>self.__next_f.push([1,"3D scanning, and photography, the project seeks to capture and preserve the essence of each island, transforming these elements into a visually engaging platform for the public. Their ultimate goal is to establish an online repository that allows individuals to explore and share their findings.\n\nCurrently supported by the Design Trust seed grant, Chi and Leroy are preparing for a public launch of the project in the near future. Additionally, drawing from their expertise as designers and architects, they hope to create design interventions inspired by the islands, fostering a symbiotic relationship between their creative vision and the natural landscapes that ignite their inspiration."])</script><script>self.__next_f.push([1,"8:[\"$L19\",[\"$\",\"$L1a\",null,{\"children\":[[\"$\",\"$L1b\",null,{}],[\"$\",\"$L1c\",null,{\"className\":\"w-full h-full\",\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6\",\"children\":[\"$\",\"$1d\",null,{\"children\":[\"$\",\"$L1e\",null,{\"page\":{\"id\":\"ZzlX1xEAACgABFx4\",\"uid\":\"venue-map\",\"url\":\"/en-us/venue-map\",\"type\":\"page\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZzlX1xEAACgABFx4%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-11-17T02:41:30+0000\",\"last_publication_date\":\"2024-12-11T04:48:27+0000\",\"slugs\":[\"venue-map\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZzlnnBEAACoABHMY\",\"type\":\"page\",\"lang\":\"zh-hk\",\"uid\":\"venue-map\"}],\"data\":{\"title\":[{\"type\":\"heading1\",\"text\":\"Venue Map\",\"spans ung\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlrda8jQArT08TR_04-profile.jpg?auto=format,compress\",\"id\":\"Zzlrda8jQArT08TR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Yoojin Chung is an interdisciplinary designer who operates at the crossroads of architecture, product design, and research. Her work encompasses a wide array of media, including objects, installations, and speculative research.\\n\\nFollowing her studies at The Bartlett School of Architecture, UCL, she earned her MA in Contextual Design at Design Academy Eindhoven. Yoojin integrates conceptual exploration with innovative design methodologies to reimagine the dynamic interplay between materiality, form, and human experience. Her work challenges conventional notions and encourages fresh perspectives on everyday interactions.\\n\\nShe promotes discussions around social, cultural, philosophical, and psychological themes, and creates platforms for critical reflection, and she continues to investigate new avenues in art and design across diverse contexts.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"a26f5859-f6ca-4f0a-a3e0-52367aa525ff\",\"url\":\"https://www.instagram.com/_yoojinc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"c78023c5-cef6-4dbc-be8f-f3fae002d486\",\"url\":\"https://chungyoojin.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$428483dd-b8bc-4e15-8040-df9228c546f1\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Courtyard, PMQ\",\"location_number\":3,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\" ,\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06pspbqstJ97-V1_A016_CasaDestruct03.jpg?auto=format,compress\",\"id\":\"Z06pspbqstJ97-V1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ps5bqstJ97-V2_A016_CasaDestruct04.jpg?auto=format,compress\",\"id\":\"Z06ps5bqstJ97-V2\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"Selected Entries\"},\"link_type\":\"Document\",\"key\":\"bea72309-a800-4b23-8950-0864cc735d82\",\"isBroken\":false},\"title\":\"Casa Destruct\"},\"link_type\":\"Document\",\"key\":\"4598fe8e-2df1-4270-a4fd-fc8c7cb8ddeb\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"ZxXBsxIAACgATASk\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"en-us\",\"slug\":\"a-place-of-being\",\"first_publication_date\":\"2024-10-21T02:52:01+0000\",\"last_publication_date\":\"2024-12-03T06:25:46+0000\",\"uid\":\"a-place-of-being\",\"url\":\"/en-us/events/a-place-of-being\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Wich Chau\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlniq8jQArT08S7_02-profile1.jpg?auto=format,compress\",\"id\":\"Zzlniq8jQArT08S7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Wich Chau, co-founder of local design firms The Cave Workshop and JAAK Design, which adopt an experimental approach to designing furniture, public spaces, and installation art, delving into the potential of urban environments through thought-provoking inquiries. Representative installation “Wave of Growth” was featured in the MoMA-published book “Uneven Growth@2015”. In 2020, their focus shifted to oil painting, drawing on elements of science fiction, surrealism, and futuristic imagination to provoke contemplation about the universe and existence.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"5fc0775f-1fe2-4814-a47d-2c8b75193b7f\",\"url\":\"https://www.instagram.com/nnnameless/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"0b5bdcd5-79c3-46d5-99ae-3b7f4d56912e\",\"url\":\"https://www.artsy.net/artist/wich-chau\",\"target\":\"_blank\"}},{\"name\":\"Match Chen\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlni68jQArT08S8_02-profile2.jpg?auto=format,compress\",\"id\":\"Zzlni68jQArT08S8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Match Chen, co-founder of KaCaMa Design Lab in Hong Kong, with rich experience in sustainable and community-focused design. He excels in promoting local crafts and interdisciplinary projects, weaving abstract concepts into installation art. The creations have been showcased in PMQ, the Hong Kong Museum of History, and the Hong Kong Science Museum, etc. Notable installations like “Flawless Failure”, “Bamboo-Copter Pavilion”, and “Pause Rec Play” tackle urgent issues in a straightforward yet captivating manner.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"0ca8ce65-5cca-4455-a6ce-457d8ac2b6bb\",\"url\":\"https://www.instagram.com/matchchen/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$b6370cb4-935e-45d4-b863-aed20a2cacc5\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Hollywood Garden, PMQ\",\"location_number\":5,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$00c52cfc-cf0e-4f3e-9a51-3ba367d71716\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kNpbqstJ97-VG_CC01_AplaceofBeing01.jpg?auto=format,compress\",\"id\":\"Z06kNpbqstJ97-VG\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kOZbqstJ97-VH_CC01_AplaceofBeing02.jpg?auto=format,compress\",\"id\":\"Z06kOZbqstJ97-VH\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kOpbqstJ97-VI_CC01_AplaceofBeing03.jpg?auto=format,compress\",\"id\":\"Z06kOpbqstJ97-VI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06kO5bqstJ97-VJ_CC01_AplaceofBeing04.jpg?auto=format,compress\",\"id\":\"Z06kO5bqstJ97-VJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZxXMORIAAC0ATBOz\",\"type\":\"category\",\"tags\": ted at prominent venues worldwide, including National Museum of Modern and Contemporary Art (MMCA Korea), ZKM Center for Art and Media and Ars Electronica, earning numerous accolades and solidifying their influence in the contemporary art and technology landscape.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"be692cf3-77ee-485b-95a2-f100772c09a8\",\"url\":\"https://instagram.com/studiokimchiandchips\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"3c0c7434-ec66-450a-b851-94c9769b01e6\",\"url\":\"https://kimchiandchips.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$2e2ca3f5-a02c-4920-86ea-fd389041b7e9\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"location_number\":6,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$d38aa9f5-e761-499a-af28-82fe22dc9a5d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062KJbqstJ97-Zu_IC01_ReworldType203.jpg?auto=format,compress\",\"id\":\"Z062KJbqstJ97-Zu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062JJbqstJ97-Zs_IC01_ReworldType201.jpg?auto=format,compress\",\"id\":\"Z062JJbqstJ97-Zs\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z062JZbqstJ97-Zt_IC01_Rew "type\":\"paragraph\",\"text\":\"Chaklam Ng is a sound artist and inventor of musical instruments based in Hong Kong. He graduated from Swinburne University of Technology with a degree in Communication Design and is the founder of the sound design collective Oblik Soundwork. With over a decade of experience in designing sound instruments, Chaklam explores the intersection of sound, engineering, and interactive design. He believes that the creation of new sound instruments is essential for producing original music and sounds. His recent work, “Pause Rec Play 2.0”, is an interactive sound installation that premiered at Clockenflap 2023, delving into the concept of sound through a mahjong game. Chaklam’s projects often emphasise community engagement, and his public installations have been showcased at prominent venues such as K11 Musea, PMQ, and Central Market.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"94a809a7-f0ae-4405-8585-c25860552092\",\"url\":\"https://www.instagram.com/obliksoundwork/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"531c2514-cb7f-46f9-8381-7613d4c223fa\",\"url\":\"https://obliksoundwork.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$cf9fa09f-cf8b-4a61-8c1b-16be241f0850\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"location_number\":8,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$de1469cf-9c22-4031-8497-9cbc4f16cfea\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ykZbqstJ97-Yd_A091_Th ",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06xEJbqstJ97-X9_A082_IslandLights05.jpg?auto=format,compress\",\"id\":\"Z06xEJbqstJ97-X9\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06xEZbqstJ97-X-_A082_IslandLights05-1-.jpg?auto=format,compress\",\"id\":\"Z06xEZbqstJ97-X-\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"category\":{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"Selected Entries\"},\"link_type\":\"Document\",\"key\":\"0d2908b0-6464-466e-a456-dc457d7d6225\",\"isBroken\":false},\"title\":\"ISLAND LIGHTS\"},\"link_type\":\"Document\",\"key\":\"9774d3e7-811f-4365-83dd-2118979bf0ab\",\"isBroken\":false}},{\"exhibition_post\":{\"id\":\"Zzm_nxEAACwABO_3\",\"type\":\"events_post\",\"tags\":[\"Exhibition\"],\"lang\":\"en-us\",\"slug\":\"divine\",\"first_publication_date\":\"2024-11-17T10:04:17+0000\",\"last_publication_date\":\"2024-12-03T06:21:41+0000\",\"uid\":\"divine\",\"url\":\"/en-us/events/divine\",\"data\":{\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Ford Cheng\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAfq8jQArT08Zu_09-profile1.jpg?auto=format,compress\",\"id\":\"ZznAfq8jQArT08Zu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Ford Cheng is a promising young spatial artist who graduated from the Guangzhou Academy of Fine Arts and gained the master’s degree from the University of Hong Kong with a focus on architecture. He specialises in merging architecture with interactive design, delving into how these disciplines can collaborate to create captivating spatial experiences. His keen interest lies in fusing architecture, art, future technologies, and artificial intelligence. Ford believes this integration can result in designs that are not only interactive but also emotionally impactful, making spaces a vital part of people's lives. His work pushes conventional boundaries, fosters innovation in spatial art, and encourages audiences to imagine what the future of living could look like.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"8cf8e4c6-b855-4198-919c-0d61e9025f67\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Vinzan Leung\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAf68jQArT08Zv_09-profile2.jpg?auto=format,compress\",\"id\":\"ZznAf68jQArT08Zv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Vinzan is an imaginative young spatial artist currently enrolled in the Master of Architecture programme at the University of Hong Kong. She is dedicated to creatively blending architecture with interactive design, seeking ways to seamlessly unite art, technology, and human-centreddesign. With a passion for mechanical and artificial intelligence applications, Vinzan explores new avenues to enhance user experiences, transforming spaces into emotional expressions rather than merely functional environments. Her work reflects a profound understanding of contemporary technology, aiming to inspire individuals to reconsider their lives and craft more meaningful, interactive spaces.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"b6e10813-fe05-4b92-ae6c-873538251f90\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$0a7f9cf3-960a-483c-81a7-1df36f28a59b\",\"slice_type\":\"host\",\"slice_label\":null}],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S312, 3/F, Block A, PMQ\",\"location_number\":12,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$da323959-bf62-4326-9acb-89a8bb2d47b7\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jOZbqstJ97-U6_A080_Divine01.jpg?auto=format,compress\",\"id\":\"Z06jOZbqstJ97-U6\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jOpbqstJ97-U7_A080_Divine02.jpg?auto=format,compress\",\"id\":\"Z06jOpbqstJ97-U7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jPZbqstJ97-U8_A080_Divine03.jpg?auto=format,compress\",\"id\":\"Z06jPZbqstJ97-U8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jUJbqstJ97-U_ so served as a fellow and artist-in-residence at the Akademie Schloss Solitude in Stuttgart. Over the years, his work has been featured in exhibitions, screenings, and performances across Hong Kong, the UK, and Germany. Currently, he is coordinating place-making and arts technology projects funded by The Hong Kong Jockey Club Charities Trust.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Tang Chi Tat\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_a8jQArT08cp_16-profile2.jpg?auto=format,compress\",\"id\":\"ZznT_a8jQArT08cp\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Tang Chi Tat, known as Tat, is a designer passionate about landscape and exhibition design. He graduated from the School of Design at The Hong Kong Polytechnic University with a degree in Environment and Interior Design and recently completed his Master of Landscape Architecture (MLA) at The University of Hong Kong. Tat finds great joy in the creative challenges of exhibition design, viewing exhibitions as platforms to curate immersive and thoughtful experiences that combine materiality, spatial design, and storytelling.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Li Hong Ting\",\"image\":{\"dimensions\":{\"width\":350,\"height\":350},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_q8jQArT08cq_16-profile3.jpg?auto=format,compress\",\"id\":\"ZznT_q8jQArT08cq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Li Hong Ting, a co-founder of the philosophy-promoting group Corrupt The Youth, st  elements into a visually engaging platform for the public. Their ultimate goal is to establish an online repository that allows individuals to explore and share their findings.\n\nCurrently supported by the Design Trust seed grant, Chi and Leroy are preparing for a public launch of the project in the near future. Additionally, drawing from their expertise as designers and architects, they hope to create design interventions inspired by the islands, fostering a symbiotic relationship between their creative vision and the natural landscapes that ignite their inspiration.24c:[]\n24a:{\"type\":\"paragraph\",\"text\":\"$24b\",\"spans\":\"$24c\""])</script><script>self.__next_f.push([1,",\"direction\":\"ltr\"}\n249:[\"$24a\"]\n24d:{\"link_type\":\"Any\"}\n24e:{\"link_type\":\"Web\",\"key\":\"54556280-35c8-4daa-ac83-89ce2a0a9661\",\"url\":\"https://www.instagram.com/islandsofhongkong/\",\"target\":\"_blank\"}\n24f:{\"link_type\":\"Any\"}\n245:{\"name\":\"Island Works\",\"image\":\"$246\",\"description\":\"$249\",\"fb_link\":\"$24d\",\"ig_link\":\"$24e\",\"website_link\":\"$24f\"}\n252:{\"width\":512,\"height\":512}\n253:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n251:{\"dimensions\":\"$252\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznO368jQArT08bd_12-profile2.jpg?auto=format,compress\",\"id\":\"ZznO368jQArT08bd\",\"edit\":\"$253\"}\n256:[]\n255:{\"type\":\"paragraph\",\"text\":\"Co-founder of Island Works\",\"spans\":\"$256\",\"direction\":\"ltr\"}\n254:[\"$255\"]\n257:{\"link_type\":\"Any\"}\n258:{\"link_type\":\"Web\",\"key\":\"b3af5167-0fcc-4202-a9f8-df8d505bd45f\",\"url\":\"https://www.instagram.com/chichun.t/\",\"target\":\"_blank\"}\n259:{\"link_type\":\"Any\"}\n250:{\"name\":\"Tang Chi Chun\",\"image\":\"$251\",\"description\":\"$254\",\"fb_link\":\"$257\",\"ig_link\":\"$258\",\"website_link\":\"$259\"}\n25c:{\"width\":512,\"height\":512}\n25d:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n25b:{ the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"19:[\"$\",\"header\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6 flex justify-center fixed top-0 left-0 z-50\",\"children\":[\"$\",\"$1d\",null,{\"children\":[\"$\",\"$L23\",null,{\"page\":\"$24\",\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"Organised by PMQ a
