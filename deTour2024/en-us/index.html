s that encompass innovative and integrative architectural design, spatial planning, interior design, and art installations. The project team comprises Charles Kwan, Henry Au, and Aurora Wong.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Web\",\"url\":\"https://www.facebook.com/halfandhalfstudio01\",\"target\":\"_blank\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/half.and.half.studio/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.halfandhalf.studio\",\"target\":\"_blank\"}}]},\"id\":\"host$9e4589da-0838-4e96-acf2-e579bbebcbc5\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznUFhEAAC0ABQ5V\",\"uid\":\"unfinished-project\",\"url\":\"/en-us/events/unfinished-project\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznUFhEAAC0ABQ5V%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T11:31:36+0000\",\"last_publication_date\":\"2024-11-17T11:33:25+0000\",\"slugs\":[\"unfinished-project\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZznUpxEAAC4ABQ83\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"unfinished-project\"}],\"data\":{\"title\":\"Unfinished Project\",\"category\":{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"Selected Entries\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1448},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT7K8jQArT08cn_Others_A.jpg?auto=format,compress\",\"id\":\"ZznT7K8jQArT08cn\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"A living person is always in a state of becoming; we have the power to choose our future and decide what kind of person we want to be. Yet, regardless of the path we choose, we rely on external objects to help us achieve our goals.\\n\\nInterestingly, tools themselves are also in an unfinished state. A pen, for instance, only exists as a pen when it is used to write; without that action, it is merely an object. This reveals how the unfinishedness of individuals and objects is intricately connected.\\n\\nThis exhibition seeks to explore the mutual influence between humans and objects. Things can shape our identities, and in turn, we can shape the things around us. Passive users often become standard users, conforming to the limitations of the objects they use. In contrast, active users are creators; they reshape objects, integrating them into their identities and, through their engagement, express their true selves.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S506, 5/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$5a336fc0-d315-4ded-9d66-1865ade43449\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Chang Hoi Wood\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_K8jQArT08co_16-profile1.jpg?auto=format,compress\",\"id\":\"ZznT_K8jQArT08co\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Chang Hoi-wood is a Hong Kong-born artist who studied architecture and practised at EDGE Design Institute, where he oversaw the “Suitcase House” project. He has also served as a fellow and artist-in-residence at the Akademie Schloss Solitude in Stuttgart. Over the years, his work has been featured in exhibitions, screenings, and performances across Hong Kong, the UK, and Germany. Currently, he is coordinating place-making and arts technology projects funded by The Hong Kong Jockey Club Charities Trust.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Tang Chi Tat\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_a8jQArT08cp_16-profile2.jpg?auto=format,compress\",\"id\":\"ZznT_a8jQArT08cp\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Tang Chi Tat, known as Tat, is a designer passionate about landscape and exhibition design. He graduated from the School of Design at The Hong Kong Polytechnic University with a degree in Environment and Interior Design and recently completed his Master of Landscape Architecture (MLA) at The University of Hong Kong. Tat finds great joy in the creative challenges of exhibition design, viewing exhibitions as platforms to curate immersive and thoughtful experiences that combine materiality, spatial design, and storytelling.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Li Hong Ting\",\"image\":{\"dimensions\":{\"width\":350,\"height\":350},\"alt\":null,\"copyright\" 68b20f4ef.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"495\",\"static/chunks/app/%5Blang%5D/page-e00a71925599714b.js\"],\"default\"]\n2b:T7ac,\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwi"])</script><script>self.__next_f.push([1,"de, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 gui
