\"]\n19:I[7045,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"858\",\"static/chunks/858-2b2b465f8b7a3e2c.js\",\"742\",\"static/chunks/742-926487768b20f4ef.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"495\",\"static/chunks/app/%5Blang%5D/page-e00a71925599714b.js\"],\"default\"]\n1a:I[386,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"858\",\"static/chunks/858-2b2b465f8b7a3e2c.js\",\"742\",\"static/chunks/742-926487768b20f4ef.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"495\",\"static/chunks/app/%5Blang%5D/page-e00a71925599714b.js\"],\"default\"]\n1b:T462,In collaboration with the Korean Cultural Center in Hong Kong, deTour 2024 will present Savoring Memories: “Little Forest” Screening \u0026 Sharing Session.\n\nThe Korean film Little Forest tells the story of Hye-won, a protagonist who, seeking to escape the stress of urban life, returns to her hometown where she once lived with her mother. There, she farms the land, prepares three meals a day, and leads a self-sufficient life. In doing so, she heals and regains the courage to face life. The film showcases a vibrant array of colourful and delectable dishes: pasta with flowers, fried rice cakes, steamed cakes, brewed rice wine, and many others. It reflects the aesthetics of a return to a simpler life through cooking.\n\nBefore the screening, Lui Ka Chun, Founder of Word by Word Collective, will lead a discussion on delicacies and memories. Damon Tsang, graphic designer and art administrator, and Junwoo Choi , executive chef at the Korean restaurant Obp, wil"])</script><script>self.__next_f.push([1,"l explore how to arrange flavours to capture memories, how to find familiar tastes in foreign lands, and how to pursue a lifestyle that is uniquely your own.1c:T508,Penjing is a fascinating art form that aligns with Erich Fromm’s philosophical ideas of “being” and “having”. Unlike the Western practice of cutting plants and flowers for short-lived arrangements in vases, the Eastern approach seeks to capture the essence and experience of nature through the creation of a living, breathing miniature landscape. The penjing artist acknowledges that this landscape is never fully controllable or static, as it grows and transforms over time.\n\nThis project offers a contemporary reinterpretation of penjing, an art that has seen few modern innovations. Traditional penjing often emphasises the manipulation of plant growth, with limited design possibilities for the vessel or rock, which are typically pre-selected elements. This project explores whether replacing these traditional components with 3D-printed structures could unlock new creative avenues in penjing design.\n\nThe project’s core lies in developing a material strategy that integrates soilless foam with perforated 3D-printed forms, allowing for customisable vessel shapes that support diverse plant species. This holistic approach bridges traditional penjing with computational design and digital fabrication, offering new geometric possibilities for the art form.1d:T509,“Capturing Qi (氣)” offers a satirical critique of the evolving customs surrounding post-modern feng shui, questioning the contemporary mindset that prioritises consumption over the fundamental principles of harmony and balance.\n\nRooted in Eastern philosophy and cosmology, feng shui is traditionally centered on the dynamics of vital energy—Qi—which promotes well-being, prosperity, and good fortune. Recently, it has gained global traction, increasingly leaning toward the notion of quick fixes—solutions that can be easily and immediately implemented. This trend reflects o"])</script><script>self.__next_f.push([1,"ur society’s escalating obsession with constant self-optimisation and improvement. The commodification of feng shui in the marketplace serves as a clear manifestation of this newly globalised hyperobject. By acquiring feng shui items, the intangible essence of qi becomes tangible, transforming the invisible into something visible.\n\nThis installation presents a modern kinetic feng shui device, inspired by one of the most popular commodified objects: the crystal ball. Derived from scientific apparatus, this device “captures” Qi inside transparent capsules, serving as a physical, vision-oriented tool offering a new perspective on controlling success in life with the invisible substance, Qi.1e:T46e,Standing by a lake has a soothing effect on the mind, which is why designer Moon Seop Seo wanted to bring a piece of that tranquillity into his home. However, when he placed a glass of lake water he had collected on his table, the magic dissipated. Now, he aims to honour the essence of living water and harness its potential in urban settings by crafting a spatial experience that allows people to enjoy a moment of relaxation. He invites visitors to witness a droplet falling into a puddle, where it comes to life again, allowing them to experience the calming rhythm of water amidst the hustle and bustle of the city.\n\n“Standing in front of a lake makes me calm.\nI could stare at it for hours\nI wanted to take the lake home with me.\nSo I took a glass of lake and brought it home.\nWith excitement, I placed the cup on my table.\nThe moment it was on the table,\nIt was dead.\n\nI went back to the lake and sat closer.\nInstead of trying to bring the lake home,\nI created a small passage.\nWhenever I am overwhelmed by the pace of the urban life,\nI walk through the passage.\nStanding in front of the passage to the lake makes me calm.”1f:T4e2,Home is where one feels a sense of belonging and attachment, often in the physical form of a house. This sense of attachment transforms the ephemeral idea of home into a tangible shape, turning th"])</script><script>self.__next_f.push([1,"e state of being into a state of having.\n\nIn catastrophic events like earthquakes or tsunamis, the physical manifestation of our homes — And the emotions and memories they harbour — Becomes fragile. Everything we’ve built our lives around can be destroyed in an instant, leaving behind ruinations.\n\nAccording to Erich Fromm’s statement, after such an impact, the shattered remnants of a house lose their value in terms of having. The deeper question then arises: Can any being — The intangible essence of value — Survive within the ruins, despite the degree of destruction?\n\nCasa Destruct explores the notion, replicating the aftermath of a home belonging to anonymous hosts, left in ruins after an unknown catastrophe. The remains, Casa Destruct, provoke us to reflect on life in this simulated state of destruction. Does the ghost or being of the home endure, defending the idea that a certain matter lingers (Or retains) or is even revived after the destruction of its physical form… Or is everything lost when the house collapses?20:T41e,Studio Anthony Ko primarily engages in architecture, spatial designs, installations, and community projects, approaching the world with a theoretical lens. Through manifestos, the studio explores the provocative aspects of architecture, experimenting with themes such as place attachment, environmental psychology, and cultural preservation. Recently, Studio Anthony Ko has focused on designing spaces in remote and exilic environments, with a strong emphasis on well-being and emotional connection.\n\nIn 2023, Studio Anthony Ko was selected to represent Hong Kong at the Oku-Noto Triennale after winning the open call “Station by the Sea”, juried by Fram Kitagawa. Ko’s work was chosen by architect Peter Zumthor for participation in the SMACH Biennale in the Dolomites UNESCO site in Italy. The studio’s conceptual approach to embedding meaning in spaces is evident in projects such as Fragile World (Sai Kung Hoi Arts Festival), After Seventeen Days (deTour), Natural Order (V"])</script><script>self.__next_f.push([1,"ia North Point), and Nostalgists (Take PARK in Art: Seats Together).21:T53a,In everyday life, many people are motivated by the pursuit of “having”, striving for wealth and possessions as a means of achieving security and fulfilment . However, there’s a growing emphasis on the concept of “being”, which highlights the significance of present experiences and connections with others. To delve into these two perspectives, we developed an interactive installation titled “DIVINE”.\n\nThis installation features a fundamental framework along with multiple mirrors, each representing a unique aspect of the self. As viewers draw near, their reflections engage in a dialogue with their own identities. The shape of the installation shifts dynamically with audience participation, celebrating the joy of “being”.\n\nThe installation’s movement varies in speed based on the distance between viewers and the sensors. As more visitors approach, the amplitude of its opening and closing motions increases, rotating and expanding its form in a continuous cycle,enhanced by lights and natural sounds that symbolise human connections. We hope this experience inspires viewers to contemplate the difference between “having” and “being”, ultimately leading to a redefined understanding of life’s meaning.\n\nSpecial thanks to DJ YAAT (@yaatofficial) for producing the background music for this exhibition.22:T48b,“Hz Lab” reminds us that the essence of music is found not in the instruments we own but in the moments we share. By embracing the concept of “being” rather than “having”, we open ourselves to a realm where creativity thrives and connections deepen. This artistic exploration allows us to rediscover the transformative power of music and its profound impact on our lives.\n\nCelebrating the joy of being present, “Hz Lab” invites participants to engage with music beyond conventional boundaries. It redefines the musical experience, enriching our human experience by emphasising community, creativity, and emot"])</script><script>self.__next_f.push([1,"ional connection. The project encourages us to reflect on our relationships with music and one another, highlighting how meaningful experiences often stem from collaboration and shared expression.\n\nIn a world that can feel increasingly fragmented, initiatives like “Hz Lab” inspire us to prioritiseconnection and creativity, fostering a sense of belonging and unity through sound. Ultimately, this project transforms our perception of music and our relationships, creating lasting memories that resonate far beyond the notes played.23:T6e7,Islands stir our natural curiosity to explore the unknown. Since ancient times, our ancestors embarked on daring expeditions to reach these isolated lands, investing immense effort into charting maps, building ships, and constructing bridges to distant shores. Various forms of design, planning, and construction have not only reduced the distances between islands but, more importantly, created bridges of communication that connect us emotionally. Design facilitates connection.\n\nOur proposal highlights the approximately 200 islands of Hong Kong, bringing their stories to life. The design comprises two components:\n\n(A) Acrylic panels, each printed with point cloud data of an island obtained through aerial LiDAR technology, create an interactive archive installation reminiscent of a laboratory shelf. Spotlights encircle the inner side of the panels, projecting enlarged images of the island point clouds onto the walls. These motorised spotlights glide along a track, periodically pausing on different islands, as if illuminating the discovery of each island like guiding lights.\n\n(B) Additionally, the design team has personally conducted site visits to several islands. Through photographs and 3D scanning, they documented unique features such as striking rock formations and varied terrain. These images are showcased in 35mm slides, displayed within wall-mounted lightboxes.\n\nThe proposal takes an archaeological and archivist approach to exploring the islands’ past, while also gesturin"])</script><script>self.__next_f.push([1,"g towards a speculative future through its digitised and technological aesthetics. This continuity between preservation and innovation reimagines how thoughtful design interventions might shape the islands' evolving roles in the region—and, in turn, our lives.24:T5aa,Island Works is a collaborative initiative co-founded by Chi and Leroy, born out of their mutual fascination with Hong Kong’s islands, which is rooted in their identities as locals. With over 200 islands surrounding Hong Kong, this contrast stands out against its reputation as one of the world’s busiest metropolises. Having grown up in Hong Kong and later studying and working abroad, Chi and Leroy were captivated by the striking juxtaposition of the urban environment and the natural beauty of these islands, a uniqueness they believe is unmatched.\n\nWith this vision, Island Works aims to document and archive the islands of Hong Kong, ultimately creating a comprehensive digital library dedicated to these natural treasures. Through on-site visits, 3D scanning, and photography, the project seeks to capture and preserve the essence of each island, transforming these elements into a visually engaging platform for the public. Their ultimate goal is to establish an online repository that allows individuals to explore and share their findings.\n\nCurrently supported by the Design Trust seed grant, Chi and Leroy are preparing for a public launch of the project in the near future. Additionally, drawing from their expertise as designers and architects, they hope to create design interventions inspired by the islands, fostering a symbiotic relationship between their creative vision and the natural landscapes that ignite their inspiration.25:T55c,“The People’s Pavilion” is designed as a space for self-discovery, reflection, and acceptance. Through a dynamic use of colours, each representing participants’ levels of satisfaction or “flavours” in different areas of life, the pavilion creates a vibrant metaphor for emotional complexity. These colours,"])</script><script>self.__next_f.push([1," interacting with mirrors and lighting, form a layered landscape, illustrating that emotional well-being is about finding balance across all feelings rather than prioritising any single one.\n\nPromoting emotional authenticity, the pavilion encourages visitors to explore and express their full range of emotions, even in moments of bitterness or disappointment. It is an invitation to engage with one’s emotional journeys in a simple, honest way, fostering a deeper connection to themselves and the broader human experience.\n\nThis collective installation captures participants’ internal thoughts through playful interaction, creating shared memories for the community. It showcases how a pavilion can act as both a reflection of the surrounding social and cultural environment, as well as a space for gathering and dialogue. By transforming individual emotions into a visual narrative, “The  People’s  Pavilion” seeks to revolutionise the way communities express and strengthen their bonds by contributing their feelings to the evolving space.26:T445,the\nI n t r o d u c t i o n\nhaving → being\nmode of being, mode of having\n\nhaving the being\nhaving → actuality      being → potentiality\n\nactuality → potentiality\nactualising the potentiality\nPotentiality can only be displayed through the presence of the actuality\nThis is a spatial experience, an interactive experience that requires the active participation of the visitors.\n\nthe\nC o n c e p t\nis—\nactualising the potentiality through a pseudo-meditative space with the use of explicit intensity and subtle movements\nis—\nto explore the simplistic potentiality through the rhythmic resonating movement of a series of ropelines in a secluded environment\nis—\na minimalist pattern that is actualised by the presence of visitor, where a focused light source actualises the intensity of the movements\nis—\na combination of low-tech, low power, through a series of resonating movements creates an unexpected combination of movements that is temporal, ethereal, and ephemeral"])</script><script>self.__next_f.push([1,". This creates an immersive meditative environment for the visitor to reflect, and enrich the inner beings.27:T49d,This proposal explores the question: How do “I” become “myself”?\n\nVictoria uses the pinball machine as a metaphor, encouraging people to rediscover their authentic selves through play. By reconnecting with our inner child, we tap into joy and creativity.\n\nIn this interactive experience, players are invited to imagine themselves as the ball, embarking on a journey filled with twists, turns, and obstacles. The racecourse, representing a space for ongoing self-reflection and inner exploration, is fully customisable—players can add or remove objects along the path. After each round, new insights may emerge, inspiring changes to the course and sparking further creativity.\n\nIn this analogy, the ball symbolises one’s life and way of “being”, while the racecourse represents our life’s journey. The obstacles reflect the possessions we accumulate, aligning with the concept of “having”. Victoria envisions these two modes of existence—being and having—not as conflicting forces, but as complementary, working together to deepen our self-understanding. Through playful engagement, we can embrace both our personal journey and the elements that shape it.28:T42c,Victoria Dong is a pioneering interdisciplinary designer who blends the thinking and design principles of both architecture and contemporary textiles. By exploring the intersection of material and space, she employs textile techniques to push design boundaries, championing inclusivity and creativity in all her projects.\n\nThrough the fusion of architectural principles and textile art, her innovative designs establish a sense of unity between time and place, reflecting the fluid and multi-dimensional nature of identity.\n\nVictoria honed her craft at the Royal College of Art and the University of Hong Kong, where she developed a deep interest in the complexities of identity. Her visionary work emphasises the transformative role of textile"])</script><script>self.__next_f.push([1,"s and collective creativity in shaping meaningful, inclusive environments. Currently based at Heatherwick Studio in London, she showcased her work at the Alveston Gallery in London, Royal Birmingham Society of Artists for the Prized Exhibition 2022 and created installations for the Hong Kong Museum of Art and K11 Art Mall."])</script><script>self.__next_f.push([1,"5:[\"$L16\",[\"$\",\"$L17\",null,{\"children\":[[\"$\",\"$L18\",null,{}],[\"$\",\"$L19\",null,{\"className\":\"w-full h-full\",\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6\",\"children\":[\"$\",\"$L1a\",null,{\"events_posts\":[[{\"id\":\"ZwilghEAACoAdPno\",\"uid\":\"bamboo-crafting--mindfulness-workshop\",\"url\":\"/en-us/events/bamboo-crafting--mindfulness-workshop\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZwilghEAACoAdPno%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-11T04:11:53+0000\",\"last_publication_date\":\"2024-11-12T03:26:45+0000\",\"slugs\":[\"bamboo-crafting--mindfulness-workshop\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZwindREAACoAdPzV\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"bamboo-crafting--mindfulness-workshop\"}],\"data\":{\"title\":\"Bamboo Crafting × Mindfulness Workshop\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\" ch member brings a unique background—ranging from urban research to social design, communication design, and contemporary art. With a shared passion for humanity, innovation, and aesthetics, they delve into bamboo crafting, seeking to uncover modern significance in this traditional art form through their distinct perspectives.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$df365d66-0ad7-4dc1-8b5b-baa6cc664423\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 18 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. Small bamboo knives will be used to carve bamboo during the workshop. Please be careful while using.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"2. The workshop will be held on the floor and will produce bamboo shavings. Please wear comfortable and stain-resistant clothing.\",\"spans\":[],\"direction\":\"ltr\"}]}},{\"id\":\"ZwpcdhEAAC0Ad4qk\",\"uid\":\"coffology-city-abstract-neighborhood-through-coffee-grounds\",\"url\":\"/en-us/events/coffology-city-abstract-neighborhood-through-coffee-grounds\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZwpcdhEAAC0Ad4qk%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-12T11:24:40+0000\",\"last_publication_date\":\"2024-11-12T06:57:37+0000\",\"slugs\":[\"coffology-city-abstract-neighborhood-through-coffee-grounds\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZwpcjREAACwAd4rM\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"coffology-city-abstract-neighborhood-through-coffee-grounds\"}],\"data\":{\"title\":\"Coffology City: Abstract Neighborhood Through Coffee Grounds\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1365},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkmsYF3NbkBX8Yw_%E5%95%A1%E5%B8%B8%E5%9F%8E%E5%B8%82_COFFOLOGY-CITY_1-s.jpg?auto=format,compress\",\"id\":\"ZxkmsYF3NbkBX8Yw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1365},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkmsoF3NbkBX8Yx_%E5%95%A1%E5%B8%B8%E5%9F%8E%E5%B8%82_COFFOLOGY-CITY_2-s.jpg?auto=format,compress\",\"id\":\"ZxkmsoF3NbkBX8Yx\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"In this workshop entitled \\\"Coffology City: Abstract Neighborhood Through Coffee Grounds\\\", participants will have the chance to observe urban dynamics, consumption patterns, and material needs from a new perspective. They will also have the chance to explore their own inner beings, self-awareness, and thought processes as urban dwellers, gaining insights from an often-overlooked angle.\\n\\nOn a practical level, participants will create both two-dimensional and three-dimensional abstract art pieces and models, culminating in a unique small-scale coffee ground sculpture. On a deeper, spiritual level, they will develop a greater understanding of both the material and immaterial aspects of the urban environment, fostering personal reflection and growth.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"in nts of space, and cutting-edge urbanism, each of our projects is rooted in thorough research and creative experimentation. JXY draws inspiration from the rich cultural heritage of Lingnan and the intersection of Eastern and Western influences, using this unique perspective to drive interdisciplinary explorations in architecture and art.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$abc48b15-6750-4f21-8faa-027b06e22ee3\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 13 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. The workshop will run partly indoors and partly outdoors.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"2. Please bring a mobile phone or basic equipment for photography or recording during the guided tour.\",\"spans\":[],\"direction\":\"ltr\"}]}},{\"id\":\"ZxkrVBIAACsAUWpD\",\"uid\":\"collagraph-calendar-printing-workshop\",\"url\":\"/en-us/events/collagraph-calendar-printing-workshop\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZxkrVBIAACsAUWpD%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T16:59:04+0000\",\"last_publication_date\":\"2024-11-12T07:25:16+0000\",\"slugs\":[\"collagraph-calendar-printing-workshop\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyG97xEAAC4ANQwm\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"collagraph-calendar-printing-workshop\"}],\"data\":{\"title\":\"Collagraph Calendar Printing Workshop\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1533,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zxkmt4F3NbkBX8Yz_nicolas1-s.jpg?auto=format,compress\",\"id\":\"Zxkmt4F3NbkBX8Yz\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1452},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkmuYF3NbkBX8Y0_nicolas2-s.jpg?auto=format,compress\",\"id\":\"ZxkmuYF3NbkBX8Y0\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1533},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyjcsK8jQArT0Kqf_nicolas3-s.jpg?auto=format,compress\",\"id\":\"ZyjcsK8jQArT0Kqf\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Get ready to unleash your creativity with collagraph printing! In this workshop, participants can apply the exciting and easy-to-learn printmaking technique on a variety of stash materials from daily life, such as fabrics, cardboard, and other quirky found objects, and create one-of-a-kind textures and images. It is a process of transforming everyday items into artistic tools. Participants will have the chance to print their own unique art piece and calendar for the upcoming year. Join the event for a fun-filled day of creativity!\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside S307), 3/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-07T03:30:00+0000\",\"available_to\":\"2024-12- https://www.hosheungyan.com\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"Ho Sheung Yan Nicolas, born in 1994, is a Hong Kong-based artist with a degree in Geography from Hong Kong Baptist University. He further developed his artistic skills in printmaking at SokeiAcademy of Fine Arts and Design in Tokyo, Japan. Specialising in screen printing and water-based woodblock printing, Nicolas also serves as a part-time instructor at Hong Kong Open Printshop, where he is dedicated to promoting printmaking and sharing his passion for this art form with the public.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$df8c618f-a4fa-4d21-9263-08529b339d10\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"7 Dec (Sat) 11:30→13:30\\nFor family only (Each ticket allows one adult and one child aged 6-12 to attend.)\",\"spans\":[],\"direction\":\"ltr\"}]},{\"text\":[{\"type\":\"paragraph\",\"text\":\"7 Dec (Sat) 15:00→17:00\\n14 Dec (Sat) 11:30→13:30\\n14 Dec (Sat) 15:00→17:00\\nFor general public aged 13 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. Please be cautious while using tools such as scissors.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"2. Please be reminded that ink may get onto clothing during the activity. Participants should avoid wearing overly loose clothing.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"3. Basic materials are included in the workshop. We also encourage participants to bring their own flat materials to incorporate into their works (e.g. leaves, lace, fabrics, etc).\",\"spans\":[],\"direction\":\"ltr\"}]}},{\"id\":\"ZxkuzxIAACcAUW_G\",\"uid\":\"handcraft-incense-workshop\",\"url\":\"/en-us/events/handcraft-incense-workshop\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZxkuzxIAACcAUW_G%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T17:15:22+0000\",\"last_publication_date\":\"2024-11-16T10:18:13+0000\",\"slugs\":[\"handcraft-incense-workshop\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyG-qhEAACcANQ1C\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"handcraft-incense-workshop\"}],\"data\":{\"title\":\"Handcraft Incense Workshop\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkmvIF3NbkBX8Y1_workshop1.JPEG?auto=format,compress\",\"id\":\"ZxkmvIF3NbkBX8Y1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkmvoF3NbkBX8Y2_workshop2.JPEG?auto=format,compress\",\"id\":\"ZxkmvoF3NbkBX8Y2\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Have you ever made your own incense?\\nMandy, the owner of the local brand \\\"Firewood Mandy,\\\" will guide participants in creating incense from natural ingredients. Additionally, she will lead relaxation and breathing exercises to help participants connect their body and mind.\\n\\nBy engaging their senses—touch, smell, hearing—and focusing on the present moment, participants will enhance their perception and awareness. This process encourages expanded creative thinking and enables the application of these experiences and techniques in everyday life.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside H501–503), 5/F, Block B, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-01T04:00:00+0000\",\"available_to\":\"2024-12-01T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-handmade-incense\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-01T07:00:00+0000\",\"available_to\":\"2024-12-01T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-handmade-incense\",\"target\":\"_blank\"},\"full_booking\":false},{\"available_from\":\"2024-12-08T07:00:00+0000\",\"available_to\":\"2024-12-08T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-handmade-incense\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$13e16fcb-8349-47ea-88e2-af15e12eba82\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Firewood Mandy\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPNq8jQArT0FRl_04_Handmade-Incense-Workshop_Logo-s.jpg?auto=format,compress\",\"id\":\"ZyOPNq8jQArT0FRl\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/firewoodmandy/\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"\\\"Firewood\\\" consists of two io characters that together form the character \\\"炑,\\\" meaning fiery. The main material of \\\"incense\\\" is wood, and when it burns, it transforms into swirling smoke, revealing different layers of fragrance.\\n\\nMandy has always pushed boundaries with alternative approaches, questioning the status quo. Her diverse experiences in administration, coffee brewing, bartending, and holistic wellness have shaped her unique attitude towards life. Passionate about natural health care and wellness, she crafts various products using natural ingredients, including herbal incense, essential oil blends, and hydrosol sprays. Through these creations, she shares her sensory philosophy with like-minded individuals.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$89cf12c8-b178-44ab-971f-f1f4ec699805\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 18 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"Please be advised that this activity contains herbal materials and may not be suitable for pregnant individuals / those with favism / anyone with allergies to herbal medicines. If you have any medical concerns, please consult your doctor in advance.\",\"spans\":[],\"direction\":\"ltr\"}]}},{\"id\":\"ZxkwlxIAACcAUXKO\",\"uid\":\"inner-worlds-advisory\",\"url\":\"/en-us/events/inner-worlds-advisory\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZxkwlxIAACcAUXKO%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T17:21:29+0000\",\"last_publication_date\":\"2024-11-08T11:50:45+0000\",\"slugs\":[\"inner-worlds-advisory---genai-bot-design-thinking-workshop\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyHAIBEAACkANQ-k\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"inner-worlds-advisory\"}],\"data\":{\"title\":\"Inner Worlds Advisory - GenAI Bot Design Thinking Workshop\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1344,\"height\":900},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkyzoF3NbkBX8ek_Gap-Year-Bot.jpg?auto=format,compress\",\"id\":\"ZxkyzoF3NbkBX8ek\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1344,\"height\":900},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zxkyz4F3NbkBX8el_GenAI-Chat-Inner-peace.jpg?auto=format,compress\",\"id\":\"Zxkyz4F3NbkBX8el\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"The proposed design thinking workshop offers participants, regardless of coding experience, the opportunity to explore topics of social identity and belonging, guided by insights from generative AI. Participants will create a chatbot that reflects their inner “self”, helping them address or find clues for real-life challenges that transcend external factors like material success. These challenges may include feeling like an outlier in school or the workplace, relocating to a new city, or grappling with a narrow definition of success.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S710–711, 7/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T04:00:00+0000\",\"available_to\":\"2024-11-30T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-inner-worlds-advisory \",\"target\":\"_blank\"},\"full_booking\":null},{\"available_from\":\"2024-12-01T08:00:00+0000\",\"available_to\":\"2024-12-01T09:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-inner-worlds-advisory \",\"target\":\"_blank\"},\"full_booking\":null}]},\"id\":\"location_and_dates$4910072f-47df-4926-8a7d-c5bdd1b66a5e\",\"slice_type\":\"location_and_dates\",\"slice_label\":null},{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S214, 2/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-15T07:00:00+0000\",\"available_to\":\"2024-12-15T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-inner-worlds-advisory \",\"target\":\"_blank\"},\"full_booking\":null}]},\"id\":\"location_and_dates$34c707e8-de80-41e6-817d-bfe51cbeb05c\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Luna Zhao\",\"image\":{\"dimensions\":{\"width\":300,\"height\":300},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOQBq8jQArT0FTX_05_Inner-Worlds-Advisory_logo-s.gif?auto=format,compress\",\"id\":\"ZyOQBq8jQArT0FTX\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.linkedin.com/in/lunayzhao/\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"Luna Zhao is an experienced UX designer with over 12 years of industry expertise. She has led customer research and organised workshops and events in Hong Kong, mainland China, and virtual events across the APAC region for multinational corporations and tech communities. Currently, she serves as a Google Women Techmakers Ambassador.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$1f42c47b-3ea8-4432-a08e-4dd9d808b492\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 13 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. Please bring a smart phone with either a Google Account or Apple ID. Having a tablet or laptop may improve efficiency, but they are not necessary.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"2. No prior coding experience is necessary to participate.\",\"spans\":[],\"direction\":\"ltr\"}]}},{\"id\":\"ZxkzzxIAACoAUXeZ\",\"uid\":\"my-little-tree\",\"url\":\"/en-us/events/my-little-tree\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZxkzzxIAACoAUXeZ%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T17:35:14+0000\",\"last_publication_date\":\"2024-11-12T07:27:37+0000\",\"slugs\":[\"my-little-tree\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyHApBEAACoANRB1\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"my-little-tree\"}],\"data\":{\"title\":\"My Little Tree\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":700,\"height\":795},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zxkp6YF3NbkBX8aR_my-little-tree-WS1.jpg?auto=format,compress\",\"id\":\"Zxkp6YF3NbkBX8aR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":613,\"height\":739},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zxkp6oF3NbkBX8aS_my-little-tree-WS2.jpg?auto=format,compress\",\"id\":\"Zxkp6oF3NbkBX8aS\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":706,\"height\":784},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zxkp64F3NbkBX8aT_my-little-tree-WS3.jpg?auto=format,compress\",\"id\":\"Zxkp64F3NbkBX8aT\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"\\\"My Little Tree\\\" is inspired by a passion for planting and self-growth. Locally-cultivated and uniquely-designed bonsai trees are at the heart of this experience. We believe that planting brings joy and peace to individuals. \\\"Mindful planting\\\" emphasises the interaction between plants and self-awareness, making it an enriching activity suitable for families and anyone aged six and above.\\n\\nThe workshop includes a tutor-led explanation and demonstration, covering bonsai care and techniques, as well as an introduction to “Mindful Planting”. Participants will have the chance to engage with one another, discussing and discovering new insights through shared experiences. Through this workshop, participants will not only deepen their planting skills but also apply these mindful practices to other areas of life.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside S307), 3/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-14T03:30:00+0000\",\"avail \nThe workshops hosted by “mini elm tree” focus on observation and exploration, complemented by mindful planting practices. By learning about plants and incorporating simple mindfulness exercises, participants can pause, relax, and care for both body and mind. This approach makes it easy to enjoy the calming experience of bonsai cultivation.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$05ee6d64-0bf0-40d1-8378-9dabfdda21c6\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"14 Dec (Sat) 11:30→13:00\\n15 Dec (Sun) 11:30→13:00\\nFor family only (Each ticket allows one adult and one child aged 6–12 to attend.)\",\"spans\":[],\"direction\":\"ltr\"}]},{\"text\":[{\"type\":\"paragraph\",\"text\":\"14 Dec (Sat) 14:30→16:00\\n15 Dec (Sun) 14:30→16:00\\nFor general public aged 13 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[]}},{\"id\":\"Zxk0KxIAACwAUXgk\",\"uid\":\"nuelement-transform-waste-into-beauty\",\"url\":\"/en-us/events/nuelement-transform-waste-into-beauty\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zxk0KxIAACwAUXgk%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T17:36:45+0000\",\"last_publication_date\":\"2024-11-12T07:23:31+0000\",\"slugs\":[\"nuelement-transform-waste-into-beauty\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyNRWREAAC4AN5DA\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"nuelement-transform-waste-into-beauty\"}],\"data\":{\"title\":\"NuElement: Transform Waste Into Beauty\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqAIF3NbkBX8aj_Earth_Element_WorkshopImages_1200X800_A.jpg?auto=format,compress\",\"id\":\"ZxkqAIF3NbkBX8aj\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqAYF3NbkBX8ak_Earth_Element_WorkshopImages_1200X800_B.jpg?auto=format,compress\",\"id\":\"ZxkqAYF3NbkBX8ak\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqAoF3NbkBX8am_Earth_Element_WorkshopImages_1200X800_C.jpg?auto=format,compress\",\"id\":\"ZxkqAoF3NbkBX8am\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Participants in the workshop will create utensils using \\\"new eco-friendly materials\\\" and recycled waste, including glass, metal, plastic, wood chips, and coffee grounds. They will learn about various materials and tools, acquire crafting techniques, and explore aesthetic design while reflecting on the relationship between humans and environmental protection.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S214, 2/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T04:00:00+0000\",\"available_to\":\"2024-11-30T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-nuelement\",\"target e solutions are integrated into numerous projects across a wide range of industries, including interior wall fittings, architectural applications, furniture, home accessories, beauty, wellness, real estate, and hospitality. This showcases their ongoing commitment to environmental stewardship and creative innovation. The four impact metrics Nu Element upholds are: Reduction in Waste, Lower Carbon Footprint, Resource Efficiency, and Community Engagement.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$7354a4e6-c8fd-45e0-99b9-14a0c605f72b\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 18 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[]}},{\"id\":\"Zxk0WhIAAC0AUXhx\",\"uid\":\"sustainable-creative-workshop\",\"url\":\"/en-us/events/sustainable-creative-workshop\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zxk0WhIAAC0AUXhx%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T17:37:32+0000\",\"last_publication_date\":\"2024-11-08T11:51:28+0000\",\"slugs\":[\"sustainable-creative-workshop\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyNcKhEAACwAN6To\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"sustainable-creative-workshop\"}],\"data\":{\"title\":\"Sustainable Creative Workshop\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyXng68jQArT0Iu1_A1.jpg?auto=format,compress\",\"id\":\"ZyXng68jQArT0Iu1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqDIF3NbkBX8aq_A2.jpg?auto=format,compress\",\"id\":\"ZxkqDIF3NbkBX8aq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1227},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqDYF3NbkBX8ar_B.jpg?auto=format,compress\",\"id\":\"ZxkqDYF3NbkBX8ar\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"The workshop is designed to explore how personal possessions can serve as a gateway to self-reflection and creative expression. Participants can choose between two options: A) Complete a designated project with guidance from the instructor, or B) Bring a small, once-cherished personal item, about the size of a fist, to incorporate into the experience.\\n\\nThrough dialogue and sharing, participants are encouraged to reflect on how their relationship with their possessions has changed over time and with life experiences. The creative medium used in the workshop is corn clay, and participants will learn about its properties through hands-on practice—exploring its stickiness, colour combinations, forms, sizes, textures, and arrangements. By the end of the workshop, participants will create a piece using corn clay, inspired by their personal possessions and shaped by the conversations, symbolising their transformations and a deeper reconnection with their inner self.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside H501–503), 5/F, Block B, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-07T04:00:00+0000\",\"available_to\":\"2024-12-07T06:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-sustainable-creative-workshop \",\"target\":\"_blank\"},\"full_booking\":null},{\"available_from\":\"2024-12-08T04:00:00+0000\",\"available_to\":\"2024-12-08T06:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-sustainable-creative-workshop \",\"target\":\"_blank\"},\"full_booking\":null},{\"available_from\":\"2024-12-14T07:00:00+0000\",\"available_to\":\"2024-12-14T09:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-sustainable-creative-workshop \",\"target\":\"_blank\"},\"full_booking\":null}]},\"id\":\"location_and_dates$59b03ea1-d1ee-407c-8626-53d30027adfc\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Bo Law Jai Bann\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPOq8jQArT0FRq_08_Sustainable-Creative-Workshop_Logo_1-s.jpg?auto=format,compress\",\"id\":\"ZyOPOq8jQArT0FRq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/bo_law_jai_bann/\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"Paul Wong has extensive experience in handmade crafts, graphic design, window display, and interior design. He believes in the synergy between handmade crafts, commercial design, and art. By drawing from commercial design’s inherent appeal to the public, handmade crafts can transcend their functional purpose and enter the artistic realm. This approach allows creators to respond to their own experiences and environments, fostering deeper reflection and connection through their work.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$7c21dcfd-3ba4-401d-a42f-9dd2f96531a1\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 18 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. This workshop will be conducted in Cantonese and involve hands-on practice.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"2. Please bring an old item with you to participate in the workshop.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"3. The clay provided in the workshop is non-toxic and safe, but may stain hands and clothes. People with sensitive skin should bring their own protective gloves and clothing.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"4. The workshop will use carving knives and other tools. The instructor will provide a safety demonstration on-site for their proper use.\",\"spans\":[],\"direction\":\"ltr\"}]}},{\"id\":\"Zxk0hRIAACgAUXi2\",\"uid\":\"the-taste-of-memory-design-workshop\",\"url\":\"/en-us/events/the-taste-of-memory-design-workshop\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zxk0hRIAACgAUXi2%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T17:38:15+0000\",\"last_publication_date\":\"2024-11-12T07:26:51+0000\",\"slugs\":[\"the-taste-of-memory---design-workshop\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyNeHhEAACcAN6jc\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"the-taste-of-memory-design-workshop\"}],\"data\":{\"title\":\"The Taste of Memory - Design Workshop\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqFIF3NbkBX8at_Taste-of-memory-1.jpg?auto=format,compress\",\"id\":\"ZxkqFIF3NbkBX8at\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqFIF3NbkBX8au_Taste-of-memory-2.jpg?auto=format,compress\",\"id\":\"ZxkqFIF3NbkBX8au\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Our brains have a limited capacity for memory, which is why we often rely on various tools and techniques—such as memos, recorders, and memorisation strategies—to aid our recollection. But when our internal feelings are transferred to external objects and then return to us through those objects, how does that memory change?\\n\\n\\\"The Taste of Memory\\\" workshop aims to explore personalised methods for preserving memory through design practice. Participants will utilise mediums such as text, images, shapes, textures, and scents to engage with their memories. Using design tools, they will create prototypes of their own “Memory Archive”, challenging everyday habits and experimenting to develop unique memorisation techniques.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S214, 2/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-08T08:30:00+0000\",\"available_to\":\"2024-12-08T10:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-taste-of-memory\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-15T04:00:00+0000\",\"available_to\":\"2024-12-15T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-taste-of-memory\",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$c8761bb8-e062-4845-a49d-3432df6074be\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Tsang Siu Hei, Damon\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPQq8jQArT0FRu_09_The-Taste-of-Memory---Design-Workshop_Portrait-s.jpg?auto=format,compress\",\"id\":\"ZyOPQq8jQArT0FRu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/dtboynco/\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"Tsang Siu Hei, Damon, is a graphic designer and art administrator with experience in various arts and cultural organisations. He has worked on projects spanning visual arts, community arts, and creative education.\\n\\nWith a strong background in project management and design, Damon seeks to explore new possibilities within the realms of graphic design, creative education, and community initiatives.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$b03379eb-0f13-4b4b-b712-0b6c5a6d3555\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audi HYF3NbkBX8aw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1067},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqHoF3NbkBX8ax_3.jpg?auto=format,compress\",\"id\":\"ZxkqHoF3NbkBX8ax\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1067},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqH4F3NbkBX8a0_extra2.JPG?auto=format,compress\",\"id\":\"ZxkqH4F3NbkBX8a0\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1067,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqIIF3NbkBX8a1_extra3.JPG?auto=format,compress\",\"id\":\"ZxkqIIF3NbkBX8a1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1067},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyORma8jQArT0FVF_extra4.jpg?auto=format,compress\",\"id\":\"ZyORma8jQArT0FVF\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1067},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyORmq8jQArT0FVG_extra5.jpg?auto=format,compress\",\"id\":\"ZyORmq8jQArT0FVG\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Participants of this workshop will have the opportunity to experience the ancient craftsmanship from Venice, to create their own unique patterns on glass through enamel painting.\\n\\nThis traditional technique can be dated back to the 15th century. The glass is decorated with enamels using unique recipes from Venice, Italy. The process of this kind of Venetian enamel glass painting requires time and care, as each piece is painted and then fired at over 600°C in the furnace. The vibrant colours produced by this technique will last forever.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside H511), 5/F, Block B, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T03:30:00+0000\",\"available_to\":\"2024-11-30T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-venetian-enamel-glass-painting\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-11-30T06:30:00+0000\",\"available_to\":\"2024-11-30T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-venetian-enamel-glass-painting\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-01T04:00:00+0000\",\"available_to\":\"2024-12-01T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-venetian-enamel-glass-painting\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$2c077411-1a4c-444e-ac17-dc46a543d9ec\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Cinesina\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPSa8jQArT0FRy_STUDIO-logo24-s.jpg?auto=format,compress\",\"id\":\"ZyOPSa8jQArT0FRy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/cinesina.studio/\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.cinesina.hk/\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"\\\"Cinesina\\\", an Italian term meaning \\\"little Chinese girl\\\", is the name of a brand established in 2014. The brand specialises in glass jewellery and explores various glass techniques, including painting.\\n\\nIn 2018, the founders returned to Venice, Italy, to learn the traditional Venetian enamel glass painting technique, which dates back to the 15th century. This rare and unique method became a central part of their work. By 2020, the brand began promoting glass painting and Venetian glass art culture in Hong Kong, organising workshops on enamel glass painting at Cinesina Studio. Collaborations with hkppltravel, U-magazine, HK01, and The Peninsula Hong Kong were also undertaken.\\n\\nIn both 2022 and 2023, Cinesina was selected as a finalist in the International Glass Bead Competition, part of Venice Glass Week. Their work has since been collected and exhibited at the Glass Museum of Murano.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$f0083029-41b5-4496-a4f0-bbf7778bfa93\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 18 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. Please note that the semi-finished products will require firing in furnace. Participants can collect their works in 10-14 working days after the event.\\n2. All paints and tools are included.\",\"spans\":[],\"direction\":\"ltr\"}]}},{\"id\":\"Zxk09xIAACoAUXly\",\"uid\":\"jewellery-wax-carving-workshop\",\"url\":\"/en-us/events/jewellery-wax-carving-workshop\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zxk09xIAACoAUXly%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T17:40:09+0000\",\"last_publication_da
