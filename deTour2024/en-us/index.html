ion_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S214, 2/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-01T04:00:00+0000\",\"available_to\":\"2024-12-01T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-jewellery-wax-carving\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-01T07:00:00+0000\",\"available_to\":\"2024-12-01T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-jewellery-wax-carving\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-08T04:00:00+0000\",\"available_to\":\"2024-12-08T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-jewellery-wax-carving\",\"target\":\"_blank\"},\"full_booking\":false},{\"available_from\":\"2024-12-08T06:30:00+0000\",\"available_to\":\"2024-12-08T07:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-jewellery-wax-carving\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$a3bd9166-09b2-42c9-a937-4b75f1c8b28d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"a little something\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPQ68jQArT0FRv_11_Wax-Craving-for-Jewellery_Logo_eng-s.jpg?auto=format,compress\",\"id\":\"ZyOPQ68jQArT0FRv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Web\",\"url\":\"https://www.facebook.com/alittlesomething.jewellery\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/alittlesomething.jewellery\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"http://www.alittlesomethingjewellery.com\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"This artistic duo has an art and design background and shares a passion for craftsmanship. Their brand, \\\"A little something\\\", was established in 2019 on Tai Nan Street in Sham Shui Po. They focus on made-to-order jewellery design, featuring exquisite finishes by master artisans in Hong Kong. In 2021, the duo relocated and began hosting art-related activities, including exhibitions, mini live concerts, and independent film screenings.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$e7286665-3caa-42b0-9304-c554517daa4d\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 18 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[]}},{\"id\":\"Zxk1XhIAACsAUXoa\",\"uid\":\"what-remains-is-the-object-itself\",\"url\":\"/en-us/events/what-remains-is-the-object-itself\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zxk1XhIAACsAUXoa%22%29+%5D%5D\",\"tags\":[\"Workshop\"],\"first_publication_date\":\"2024-10-23T17:41:52+0000\",\"last_publication_date\":\"2024-11-16T10:19:10+0000\",\"slugs\":[\"what-remains-is-the-object-itself\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyNa0REAACkAN6Kj\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"what-remains-is-the-object-itself\"}],\"data\":{\"title\":\"What Remains is the Object Itself\",\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1334,\"height\":890},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqNIF3NbkBX8a7_PHOTO-2024-08-29-14-08-32-1-.jpg?auto=format,compress\",\"id\":\"ZxkqNIF3NbkBX8a7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1600,\"height\":1066},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZxkqNYF3NbkBX8a8_PHOTO-2024-08-29-14-08-32.jpg?auto=format,compress\",\"id\":\"ZxkqNYF3NbkBX8a8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"In this workshop, participants will explore the subtractive technique of “Kurinuki,” whereby they will remove excess material from solid clay to create unique shapes, embodying the philosophy that \\\"what remains is the object itself.\\\" The clay used in this activity comes from Yi Design and is made from recycled ceramic waste, which highlights the concepts of sustainability and eco-friendly practices.\\n\\nIt will be a creative process. Participants can discover essential design and production techniques as they experiment with a variety of tools and everyday materials. Emphasis will be placed on encouraging creativity and personal expression to ensure a rewarding experience. By the end of the workshop, each participant will have crafted a unique ceramic piece to take home after firing, serving as a lasting reminder of their exploration in ceramics!\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside S307), 3/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-08T04:00:00+0000\",\"available_to\":\"2024-12-08T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-what-remains\",\"target\":\"_blank\"},\"full_booking\":false},{\"available_from\":\"2024-12-08T07:00:00+0000\",\"available_to\":\"2024-12-08T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-what-remains\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$db7043b7-4603-48e9-8a8c-c98724ebe805\",\"slice_type\":\"location_and_dates\",\"slice_label\":null},{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside H501-503), 5/F, Block B, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-15T04:00:00+0000\",\"available_to\":\"2024-12-15T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-what-remains\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-15T07:00:00+0000\",\"available_to\":\"2024-12-15T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-what-remains\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$8c22b2c8-8548-4b42-9732-0639575c64c9\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"The Pottery Workshop\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPRa8jQArT0FRw_12_WhatRemainsistheObjectItself_Logo.jpeg?auto=format,compress\",\"id\":\"ZyOPRa8jQArT0FRw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Web\",\"url\":\"https://www.facebook.com/PWSHK\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"http://www.potteryworkshop.com.cn/cn/hongkong.asp\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"Established in 1985 in Hong Kong, The Pottery Workshop (PWS) is a prominent ceramics community dedicated to artistic education and opportunities. Committed to promoting ceramics and nurturing creativity across all ages and skill levels, PWS offers a variety of programmes, including classes, workshops, mentorships, and charitable events to inspire and develop artists.\\n\\nIn 2005, PWS expanded to Jingdezhen, a renowned ceramics town in China, allowing artists to engage with the region's rich heritage. Through collaborations with local artisans and the establishment of an international residency and education centre, PWS facilitates cultural exchange and deepens understanding of traditional and contemporary ceramics.\\n\\nWith a steadfast focus on education, artistic excellence, and philanthropy, PWS continues to shape the ceramics landscape, leaving a lasting impact on the community and fostering a love for this timeless art form.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$78a0c540-c16d-4efe-a39d-567b95ae60f0\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"8 Dec (Sun) 12:00→13:30\\nFor family only (Each ticket allows one adult and one child aged 8–12 to attend.)\",\"spans\":[],\"direction\":\"ltr\"}]},{\"text\":[{\"type\":\"paragraph\",\"text\":\"8 Dec (Sun) 15:00→16:30\\n15 Dec (Sun) 12:00→13:30\\n15 Dec (Sun) 15:00→16:30\\nFor general public aged 13 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"Please be advised that clay may get onto clothing during the creative process. You are recommended to wear casual and washable clothing. Expensive outfits and shoes are best to be avoided.\",\"spans\":[],\"direction\":\"ltr\"}]}}],[{\"id\":\"ZwfTyBEAACoAc7la\",\"uid\":\"inspired-spaces-auspicious-designs\",\"url\":\"/en-us/events/inspired-spaces-auspicious-designs\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZwfTyBEAACoAc7la%22%29+%5D%5D\",\"tags\":[\"Design Dialogue\"],\"first_publication_date\":\"2024-10-10T13:16:57+0000\",\"last_publication_date\":\"2024-11-17T16:01:55+0000\",\"slugs\":[\"inspired-spaces-auspicious-designs\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZwfT0xEAACkAc7lw\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"inspired-spaces-auspicious-designs\"}],\"data\":{\"title\":\"Inspired Spaces, Auspicious Designs\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zyjpcq8jQArT0Ky__creative-voice-01.jpg?auto=format,compress\",\"id\":\"Zyjpcq8jQArT0Ky_\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Have you noticed how we adjust our behaviour according to our environment? Do you believe Feng Shui can bring you luck?\\n\\nKorean designer Yoojin Chung will explore the topic “Inspired Spaces, Auspicious Designs” with LAAB’s co-founder and design director Otto Ng, delving into the environment's impact on human behaviour, the contrasting perspectives on Feng Shui in the East and the West, and how to integrate “sacred spaces” into daily life. They will contemplate how Feng Shui and various cultural influences shape space and interior design.\\n\\nModerated by the co-founder and design director of Napp Studio \u0026 Architects, Wesley Ho, this Creative Voice promises an exciting expedition into the crossroads of metaphysics and science.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T08:00:00+0000\",\"available_to\":\"2024-11-29T09:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-1\",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$d421f453-5dc2-44be-93d0-c024cd985eb3\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Wesley Ho\",\"title\":\"Co-founder \u0026 Design Director of Napp Studio \u0026 Architects\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoFIK8jQArT08h1_1_Wesley-Ho-s.jpg?auto=format,compress\",\"id\":\"ZzoFIK8jQArT08h1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[],\"speakers\":[{\"name\":\"Otto Ng\",\"title\":\"Co-founder \u0026 Design Director of LAAB Architects\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoTU68jQArT08js_1_Otto-Ng-s.jpg?auto=format,compress\",\"id\":\"ZzoTU68jQArT08js\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"Yoojin Chung\",\"title\":\"Co-creator of “Capturing Qi”\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlrda8jQArT08TR_04-profile.jpg?auto=format,compress\",\"id\":\"Zzlrda8jQArT08TR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]}]},\"id\":\"host$4cd3739a-6633-4a4e-8ef4-dd182e964603\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[],\"notes_to_participants\":[]}},{\"id\":\"ZyYRVBEAAC4AO8hY\",\"uid\":\"design-from-living\",\"url\":\"/en-us/events/design-from-living\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZyYRVBEAAC4AO8hY%22%29+%5D%5D\",\"tags\":[\"Design Dialogue\"],\"first_publication_date\":\"2024-11-02T11:49:42+0000\",\"last_publication_date\":\"2024-11-17T16:03:10+0000\",\"slugs\":[\"design-from-living\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyYR-BEAACcAO8lP\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"design-from-living\"}],\"data\":{\"title\":\"Design From Living\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1536},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyYRRq8jQArT0IxA_creative-voice-02.jpg?auto=format,compress\",\"id\":\"ZyYRRq8jQArT0IxA\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“Art is inspired by life, yet it transcends life.” Many creators draw inspiration from their lived experiences.\\n\\nChris Cheung, founder of nm2.space, will moderate the “Design From Living” session featuring the creative unit from deTour 2024 -  Future Soil team (Arthur Cheung, Carolyn Tam \u0026 Yvonne Wong) and Hong Kong penjing artist Laurence Lee, who use 3D printing technology to cultivate penjing, injecting vitality into the traditional art of penjing.\\n\\nVerdy Leung, senior professor of Ikebana, chairperson of the Ikenobo Hong Kong Chapter, renowned Floral and Multimedia Artist, will also join the discussion to share how he draws inspiration from the mundane.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T04:30:00+0000\",\"available_to\":\"2024-11-30T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-2 \",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$e0ab2ddf-718d-4973-aca0-f541fc7fb5f0\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Chris Cheung\",\"title\":\"Founder of nm2.space\",\"image\":{\"dimensions\":{\"width\":600,\"height\":600},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoFta8jQArT08h4_xcept-logo.jpg?auto=format,compress\",\"id\":\"ZzoFta8jQArT08h4\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[],\"speakers\":[{\"name\":\"Future Soil X Laurence Lee\",\"title\":\"Co-creator of “Air-Scape”\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoTpq8jQArT08jv_2-Futuresoil-s.jpg?auto= "image\":{\"dimensions\":{\"width\":2048,\"height\":1365},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyYRRq8jQArT0IxB_creative-voice-03.jpg?auto=format,compress\",\"id\":\"ZyYRRq8jQArT0IxB\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“REWORLD Type 2”, by Seoul-based Studio Kimchi and Chips, is the highlight of deTour 2024’s International Collaboration. Composed of thousands of lenses, this installation transforms real-world images, reassembling the surrounding landscape through a microprism to offer viewers a glimpse into a “new world”.\\n\\nModerated by deTour 2024 curator Adonian Chan, Kimchi and Chips will present the design concepts of “REWORLD Type 2”, exploring topics such as designing with emerging technologies, their dimensions, and sources of inspiration. Chris Cheung, founder and creative director of the cross-disciplinary design studio XCEPT, will share his insights on the creative fusion of design, technology, philosophy, and other disciplines.\\n\\nJoin this captivating discussion with Kimchi and Chips!\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T07:00:00+0000\",\"available_to\":\"2024-11-30T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-3\",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$3f41fc85-daae-4b88-8d55-4d444aab302f\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Adonian Chan\",\"title\":\"Curator of deTour 2024\",\"ima n-artist-the-muse--inspiration\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyYVphEAAC0AO87v\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"every-child-is-an-artist-the-muse--inspiration\"}],\"data\":{\"title\":\"Every child is an artist: The Muse \u0026 Inspiration\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyYRR68jQArT0IxC_creative-voice-04.jpg?auto=format,compress\",\"id\":\"ZyYRR68jQArT0IxC\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“Every child is an artist.” — Pablo Picasso\\nChildren are more than artists. They are a source of inspiration. Japanese designer Naonori Yago, created a series of works based on his daughter’s scribbles.\\n\\nIn this Creative Voice of “Every child is an artist: The Muse \u0026 Inspiration”, he will share the inspiration he draws from his daughter, anecdotes from their creative process, and how he reinterprets her drawings using his design techniques. Hong Kong designer Hung Lam will also share his perspective on how children inspire his work.\\n\\nThis session will be moderated by Young Post chief editor Emily Tsang.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T09:00:00+0 b-a-sharing-of-to-have-or-to-be\",\"url\":\"/en-us/events/detour-book-club-a-sharing-of-to-have-or-to-be\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZyYWEhEAAC4AO8-V%22%29+%5D%5D\",\"tags\":[\"Design Dialogue\"],\"first_publication_date\":\"2024-11-02T12:07:48+0000\",\"last_publication_date\":\"2024-11-17T16:09:19+0000\",\"slugs\":[\"detour-book-club-a-sharing-of-to-have-or-to-be\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyYWsREAAC0AO9CK\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"detour-book-club-a-sharing-of-to-have-or-to-be\"}],\"data\":{\"title\":\"deTour Book Club: A Sharing of “To Have or To Be”\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":255,\"height\":390},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzh5Pa8jQArT08AI_5_deTourBookClub_ASharingof%E2%80%9CToHaveorToBe%E2%80%9D.jpg?auto=format,compress\",\"id\":\"Zzh5Pa8jQArT08AI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"This Creative Voice explores the relationship between Erich Fromm’s philosophical concept of \\\"To Have or To Be\\\" and contemporary design practices. The discussion will examine how design has evolved from fulfilling needs and desires to shaping inner experiences. Participants will reflect on how design can transcend material possession, becoming a catalyst for deeper, more meaningful engagement. The session will explore projects and ideas that align with the \\\"mode of being\\\" rather than the \\\"mode of having.\\\" This dialogue will provide food for thought about design’s potential to foster authentic human experiences.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-01T07:00:00+0000\",\"available_to\":\"2024-12-01T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-5\",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$534504cc-4a14-4688-b40f-b17f5309fe68\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Adonian Chan\",\"title\":\"deTour 2024 策展人\",\"image\":{\"dimensions\":{\"width\":684,\"height\":400},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyXyi68jQArT0IvI_team_Adonian2.jpg?auto=format,compress\",\"id\":\"ZyXyi68jQArT0IvI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/adonian\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[],\"speakers\":[{\"name\":\"Li Hong Ting\",\"title\":\"Co-creator of “Unfinished Project”\",\"image\":{\"dimensions\":{\"width\":350,\"height\":350},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_q8jQArT08cq_16-profile3.jpg?auto=format,compress\",\"id\":\"ZznT_q8jQArT08cq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"Chan Wai Mo\",\"title\":\"Director\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoVJq8jQArT08kK_5_Chan-Wai-Mo-s.jpg?auto=format,compress\",\"id\":\"ZzoVJq8jQArT08kK\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]}]},\"id\":\"host$14cb78c1-86ec-4cf6-9577-12d28b501046\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZyYX_xEAAC4AO9J6\",\"uid\":\"collecting-objects-memories-or\",\"url\":\"/en-us/events/collecting-objects-memories-or\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZyYX_xEAAC4AO9J6%22%29+%5D%5D\",\"tags\":[\"Design Dialogue\"],\"first_publication_date\":\"2024-11-02T12:16:02+0000\",\"last_publication_date\":\"2024-11-17T16:10:27+0000\",\"slugs\":[\"collecting-objects-memories-or...\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyYYChEAACgAO9KO\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"collecting-objects-memories-or\"}],\"data\":{\"title\":\"Collecting Objects, Memories or...?\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1154},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zyjpc68jQArT0KzA_creative-voice-06.jpg?auto=format,compress\",\"id\":\"Zyjpc68jQArT0KzA\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Do you enjoy collecting? What drives you to collect— the objects themselves, or the memories they hold? Does collecting help preserve memories? The items you collect are in fact a reflection of your inner self.\\n\\n“Collecting Objects, Memories or...?” will be hosted by Kit Chan, writer and photographer, along with two speakers with years of collecting experience - Hong Kong graphic designer Sandy Choi and the founder of Douguya Hatcharea, Pete Man. These experienced collectors will share their unique collections, the stories behind them, and their personal insights. This seminar may inspire you to rethink your relationship with objects and help you gain a deeper understanding of yourself.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-07T07:00:00+0000\",\"available_to\":\"2024-12-07T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-6 \",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$0830e8a0-4ec8-486a-8eb5-38566674a725\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Kit Chan\",\"title\":\"Writer, Photographer\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoISK8jQArT08iA_6_Kit-Chan-s.jpg?auto=format,compress\",\"id\":\"ZzoISK8jQArT08iA\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[],\"speakers\":[{\"name\":\"Pete Man\",\"title\":\"Founder of Douguya Hatcharea, Designer\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoVX68jQArT08kN_6_Pete-Man-s.jpg?auto=format,compress\",\"id\":\"ZzoVX68jQArT08kN\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"Sandy Choi\",\"title\":\"Co-creator of “Being Transferred”\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlxCa8jQArT08UZ_07-profile.jpg?auto=format,compress\",\"id\":\"ZzlxCa8jQArT08UZ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]}]},\"id\":\"host$86f0592d-9a55-46f5-af09-5a6cb4703b3a\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZyYYHhEAAC0AO9Ku\",\"uid\":\"music-shaped-by-design\",\"url\":\"/en-us/events/music-shaped-by-design\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZyYYHhEAAC0AO9Ku%22%29+%5D%5D\",\"tags\":[\"Design Dialogue\"],\"first_publication_date\":\"2024-11-02T12:16:49+0000\",\"last_publication_date\":\"2024-11-17T16:12:06+0000\",\"slugs\":[\"music-shaped-by-design\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyYYQhEAACcAO9Lq\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"music-shaped-by-design\"}],\"data\":{\"title\":\"Music Shaped by Design\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1494,\"height\":880},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzh5P68jQArT08AJ_7_%E7%8E%A9%E3%80%8C%E6%A8%82%E3%80%8D.jpg?auto=format,compress\",\"id\":\"Zzh5P68jQArT08AJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Design shapes our experience and engagement with music, from the instruments we play to the formats of live performances and the ways in which music is shared. This discussion will begin by exploring how design influences our current perception of music, then delve into the experimental side of musical creation. We will highlight how design can challenge conventions, spark new forms of expression, and redefine interactions with audiences. Additionally, we will imagine future possibilities, considering how innovative approaches could transform musical experiences in unexpected ways, inspiring deeper connections and pushing the boundaries of both performance and participation.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-07T09:00:00+0000\",\"available_to\":\"2024-12-07T10:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-7\",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$bff349b6-7d0b-4709-a149-ecf2e3173703\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Adonian Chan\",\"title\":\"Curator of deTour 2024\",\"image\":{\"dimensions\":{\"width\":684,\"height\":400},\"alt\":null,\"copyright\":null,\"url\":\"https://images.p {\"title\":\"Designing Together\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1536},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zyjpc68jQArT0KzB_creative-voice-08.jpg?auto=format,compress\",\"id\":\"Zyjpc68jQArT0KzB\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“True friends are those you can sit with in silence.” Humans are social creatures, and socialising is a human instinct. This emotional connection is at the core of design, which allows us to further observe and understand the “relationships” in human interactions.\\n\\nThe Creative Voice of “Designing Together” invites the co-founders of KaCaMa Design Lab, co-creators of the exhibited work “A place of Being” at deTour 2024 – Match Chen and Hong Kong artist Wich Chau, as well as Ryan Tung Wai Yin from the creative team New Common behind “The People's Pavilion”, and Peter Chan, the Managing Director of TreeholeHK Limited, to discuss how to create interactive designs that serve as media for strengthening emotional ties between people, exploring the transformative power of design.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-08T07:00:00+0000\",\"available_to\":\"2024-12-08T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-8 \",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$9a24682f-527d-49a8-9fdb-f9bd314cc931\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Wich Chau, Match Chen\",\"title\":\"Co-creator of “A place of Being”\",\"image\":{\"dimensions\":{\"width\":811,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoJ668jQArT08iD_02-profile.jpg?auto=format,compress\",\"id\":\"ZzoJ668jQArT08iD\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[],\"speakers\":[{\"name\":\"Peter Chan\",\"title\":\"Managing Director of TreeholeHK Limited\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoWA68jQArT08kT_8_Peter-Chan-s.jpg?auto=format,compress\",\"id\":\"ZzoWA68jQArT08kT\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"Ryan Tung Wai Yin\",\"title\":\"Co-creator of “The People's Pavilion”\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoWBa8jQArT08kU_8_Ryan-Tung-Wai-Yin-s.jpg?auto=format,compress\",\"id\":\"ZzoWBa8jQArT08kU\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]}]},\"id\":\"host$e8e2fd6b-f240-43ff-9c7a-3919f9aef2e9\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZyYYgREAACwAO9NS\",\"uid\":\"city-observers\",\"url\":\"/en-us/events/city-observers\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZyYYgREAACwAO9NS%22%29+%5D%5D\",\"tags\":[\"Design Dialogue\"],\"first_publication_date\":\"2024-11-02T12:19:09+0000\",\"last_publication_date\":\"2024-11-17T16:17:08+0000\",\"slugs\":[\"city-observers\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyYY-BEAACoAO9QR\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"city-observers\"}],\"data\":{\"title\":\"(City) Observers\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyYRSK8jQArT0IxD_creative-voice-08.jpg?auto=format,compress\",\"id\":\"ZyYRSK8jQArT0IxD\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"How do you like Hong Kong? How familiar are you with it? Its lush islands, towering highrises, and ubiquitous street signs make Hong Kong a city like no other.\\n\\nBut Hong Kong is also its people. The people have built this city, just as this city has shaped them.\\n\\n“(City) Observers” is presented by ‘observers’ and moderated by Hiuman Lam, author of Hong Kong Reminiscence and moderator of an Instagram photography account. The Hong Kong Island Image Research Team “Island Works”, along with architectural photographer Kevin Mak, will discuss their impressions of Hong Kong and how this city inspires their work.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details },{\"id\":\"ZyYZWxEAACkAO9S2\",\"uid\":\"house-home\",\"url\":\"/en-us/events/house-home\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZyYZWxEAACkAO9S2%22%29+%5D%5D\",\"tags\":[\"Design Dialogue\"],\"first_publication_date\":\"2024-11-02T12:22:00+0000\",\"last_publication_date\":\"2024-11-17T16:22:07+0000\",\"slugs\":[\"house--home\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZyYZ2xEAACcAO9V9\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"house-home\"}],\"data\":{\"title\":\"“House” = “Home”?\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1920,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyYRSa8jQArT0IxE_creative-voice-09.jpg?auto=format,compress\",\"id\":\"ZyYRSa8jQArT0IxE\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“Home”  is the starting point of every person’s life and accompanies us throughout our journey. “House”, as the physical manifestation of “home”, carries all our joys and sorrows. But if the medium is lost, can “home” still be called “home”?\\n\\nWriter and photographer Kit Chan will moderate “House = Home?”, initiating a dialogue about “home” with various speakers. Hong Kong artist and spatial designer Anthony Ko (co-creator of “Casa Destruct” at deTour 2024), film art director Ceci Fok, and Hong Kong designers Cheung Hei Man and Chong Suen (co-creators of “The Moving Atlas” at deTour 2022) will join the Creative Voice to share their understanding of “home” and its impact on people.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-14T08:30:00+0000\",\"available_to\":\"2024-12-14T09:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-11 \",\"target\":\"_blank\"},\"full_booking\":false}]},\"id\":\"location_and_dates$9badbecc-0b28-4d11-8df3-3ae884a8006d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"moderatorSpeakers\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Kit Chan\",\"title\":\"Writer, Photographer\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoISK8jQArT08iA_6_Kit-Chan-s.jpg?auto=format,compress\",\"id\":\"ZzoISK8jQArT08iA\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"},\"description\":[],\"speakers\":[{\"name\":\"Anthony Ko\",\"title\":\"Co-creator of “Casa Destruct”\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoYBK8jQArT08kq_11_Anthony-Ko-s.jpg?auto=format,compress\",\"id\":\"ZzoYBK8jQArT08kq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"Ceci Fok\",\"title\":\"Film Art Director\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoYDa8jQArT08kr_11_Ceci-Fok-s.jpg?auto=format,compress\",\"id\":\"ZzoYDa8jQArT08kr\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"Cheung Hei-man, Clementine\",\"title\":\"Co-creator of deTour 2022 “The Moving Atlas”\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoYFa8jQArT08ks_11_Cheung-Hei-Man-Clementine-s.jpg?auto=format,compress\",\"id\":\"ZzoYFa8jQArT08ks\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]},{\"name\":\"Chong Suen, Ceas\",\"title\":\"Co-creator of deTour 2022 “The Moving Atlas”\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzoYFq8jQArT08kt_11_Chong-Suen-Ceas-s.jpg?auto=format,compress\",\"id\":\"ZzoYFq8jQArT08kt\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[]}]},\"id\":\"host$45f3fdb0-e382-4378-8a76-ccde8383ac59\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"Zzh4UhEAAC4AAxmJ\",\"uid\":\"history-of-having-designing-being\",\"url\":\"/en-us/events/history-of-having-designing-being\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zzh4UhEAAC4AAxmJ%22%29+%5D%5D\",\"tags\":[\"Design Dialogue\"],\"first_publication_date\":\"2024-11-16T10:47:48+0000\",\"last_publication_date\":\"2024-11-17T16:23:07+0000\",\"slugs\":[\"history-of-having--designing-being\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"Zzh5wxEAACsAAxu3\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"history-of-having-designing-being\"}],\"data\":{\"title\":\"(History of) Having → (Designing) Being\",\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":800,\"height\":600},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzh5Q68jQArT08AK_12_-Historyof-Having%E2%86%92-Designing-Being.jpg?auto=format,compress\",\"id\":\"Zzh5Q68jQArT08AK\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Explore Hong Kong's history of 'having' through the design history of shopping.\\n\\nIn this talk, Hong Kong Design History Network members will examine the design of shopping culture - from products, brands, spaces and consumers, to explore our sense or desire of “having” and “being“.\\n\\nFor example, how has the development of the Hong Kong Brand and Product Expo influenced our shopping culture? How do commercial complexes and 'global' shopping malls act as spaces for developing relationships of buying and selling, and as places for commuting and placemaking? In concert halls and karaoke, how does consumption of idol-endorsed products and other pop culture elements draw out more questions about ownership, as well as tensions between “having” and “being”?\\n\\nThe talk will also introduce design history, a relatively young discipline which developed from feminist, transnational history and theory into a critical lens on everyday life, and discourse of design across different parts of the world. \",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"Both the moderator and speakers are founding members of Hong Kong Design History Network.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_descr 24/ZzlZga8jQArT08SE_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-18-s.jpg?auto=format,compress\",\"id\":\"ZzlZga8jQArT08SE\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZfq8jQArT08SB_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-13-s.jpg?auto=format,compress\",\"id\":\"ZzlZfq8jQArT08SB\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZgK8jQArT08SD_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-17-s.jpg?auto=format,compress\",\"id\":\"ZzlZgK8jQArT08SD\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1364,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZf68jQArT08SC_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-14-s.jpg?auto=format,compress\",\"id\":\"ZzlZf68jQArT08SC\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\" \u003cREWORLD Type 2\u003e is an innovative urban screen that constructs images not with traditional LEDs, but by remixing fragments from the surrounding cityscape. Urban screens have become a principal material of the built environment, and are used to communicate ideas, convey ambitions, provide instructions, and contribute to the creation of a city’s aesthetic and mythology.\\n\\nTo quote Donna J. Haraway, “It matters what stories make worlds, what worlds make stories.” REWORLD is a screen that generates images solely from the city’s existing elements, reimagining and recycling reality into new messages and ideas. This screen operates using more than 1,000 of micro-prisms actuated by precision motors, which selectively refract the surroundings to form new images.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$d38aa9f5-e761-499a-af28-82fe22dc9a5d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Kimchi and Chips\",\"image\":{\"dimensions\":{\"width\":768,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZhq8jQArT08SF_01-profile.jpg?auto=format,compress\",\"id\":\"ZzlZhq8jQArT08SF\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Founded in 2009 by Seoul-based artists Mimi Son and Elliot Woods, Kimchi and Chips is acclaimed for merging art, technology, and philosophy. Their large-scale installations explore the intersections of light, space, and perception, creating immersive experiences that blur reality and illusion. A key aspect of their work is the use of advanced technologies, including 3D projection, artificial intelligence, and optics, exemplified by their “Light Barrier” series, which innovated volumetric image creation using light fields. Rooted in a philosophy that blends science, art, and Buddhism, they meticulously design every aspect of their projects, from coding to structural mechanics. Their works have been exhibited at prominent venues worldwide, including National Museum of Modern and Contemporary Art (MMCA Korea), ZKM Center for Art and Media and Ars Electronica, earning numerous accolades and solidifying their influence in the contemporary art and technology landscape.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://instagram.com/studiokimchiandchips\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://kimchiandchips.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$2e2ca3f5-a02c-4920-86ea-fd389041b7e9\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZxXBsxIAACgATASk\",\"uid\":\"a-place-of-being\",\"url\":\"/en-us/events/a-place-of-being\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZxXBsxIAACgATASk%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-10-21T02:52:01+0000\",\"last_publication_date\":\"2024-11-17T04:24:18+0000\",\"slugs\":[\"a-place-of-being\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZxXB2RIAAC4ATATh\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"a-place-of-being\"}],\"data\":{\"title\":\"A place of Being\",\"category\":{\"id\":\"ZxXMORIAAC0ATBOz\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"feature-exhibitions\",\"first_publication_date\":\"2024-10-21T03:36:27+0000\",\"last_publication_date\":\"2024-11-17T04:22:05+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"Feature Exhibitions\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":833,\"height\":1250},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllb68jQArT08Sw_A-place-of-Being_3-s.jpg?auto=format,compress\",\"id\":\"Zzllb68jQArT08Sw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1012,\"height\":1518},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllb68jQArT08Sv_A-place-of-Being_2-s.jpg?auto=format,compress\",\"id\":\"Zzllb68jQArT08Sv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1012,\"height\":1518},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllbq8jQArT08Su_A-place-of-Being_1-s.jpg?auto=format,compress\",\"id\":\"Zzllbq8jQArT08Su\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1536},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzllcK8jQArT08Sx_RENDERING_PMQ1-s.jpg?auto=format,compress\",\"id\":\"ZzllcK8jQArT08Sx\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1536},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllca8jQArT08Sy_RENDERING_PMQ2-s.jpg?auto=format,compress\",\"id\":\"Zzllca8jQArT08Sy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“A place of Being” is an interactive installation designed to explore the intricate balance between “Having” and “Losing”, as well as “Balance” and “Imbalance”, through participants’ personal experiences and interactions.\\n\\nAt the heart of this installation lies a scale, set against a blue carpet. Participants, in groups of one to three, take turns adding woods to the scale, aiming to maintain a sense of inner calm and equilibrium. If too many woods are piled on or if the center of gravity shifts, everything on the scale will tip over.\\n\\nThe team hopes that this straightforward interactive experience will illuminate abstract yet tangible concepts in life, such as “Inner”, “Outer”, “Accept”, “Reject”, “Balance”, and“Imbalance”. The team anticipates that this experience will encourage participants to reflect on their journey toward “being” and finding balance in their lives.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Hollywood Garden, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$00c52cfc-cf0e-4f3e-9a51-3ba367d71716\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Wich Chau\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlniq8jQArT08S7_02-profile1.jpg?auto=format,compress\",\"id\":\"Zzlniq8jQArT08S7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\" Wich Chau, co-founder of local design firms The Cave Workshop and JAAK Design, which adopt an experimental approach to designing furniture, public spaces, and installation art, delving into the potential of urban environments through thought-provoking inquiries. Representative installation “Wave of Growth” was featured in the MoMA-published book “Uneven Growth@2015”. In 2020, their focus shifted to oil painting, drawing on elements of science fiction, surrealism, and futuristic imagination to provoke contemplation about the universe and existence.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/nnnameless/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.artsy.net/artist/wich-chau\",\"target\":\"_blank\"}},{\"name\":\"Match Chen\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlni68jQArT08S8_02-profile2.jpg?auto=format,compress\",\"id\":\"Zzlni68jQArT08S8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Match Chen, co-founder of KaCaMa Design Lab in Hong Kong, with rich experience in sustainable and community-focused design. He excels in promoting local crafts and interdisciplinary projects, weaving abstract concepts into installation art. The creations have been showcased in PMQ, the Hong Kong Museum of History, and the Hong Kong Science Museum, etc. Notable installations like “Flawless Failure”, “Bamboo-Copter Pavilion”, and “Pause Rec Play” tackle urgent issues in a straightforward yet captivating manner.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/matchchen/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$b6370cb4-935e-45d4-b863-aed20a2cacc5\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"Zzlo5REAACgABHT2\",\"uid\":\"air-scape\",\"url\":\"/en-us/events/air-scape\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zzlo5REAACgABHT2%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T03:54:15+0000\",\"last_publication_date\":\"2024-11-17T03:58:28+0000\",\"slugs\":[\"air-scape\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZzlqGxEAACkABHa7\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"air-scape\"}],\"data\":{\"title\":\"Air-Scape\",\"category\":{\"id\":\"ZxXMORIAAC0ATBOz\",\"type\":\"category\",\"tags\":[],\" riation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Courtyard, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$9fd45750-dfa2-495c-b63d-e3039039109b\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Future Soil X Laurence Lee\",\"image\":{\"dimensions\":{\"width\":512,\"height\":683},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVK8jQArT08TH_03-profile1.jpg?auto=format,compress\",\"id\":\"ZzlpVK8jQArT08TH\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Future Soil is a collective of architects, architectural designers, and a floral designer that explores the relationship between traditional plant cultivation and emerging technologies. Formed in 2023 by Arthur Cheung, Carolyn Tam, and Yvonne Wong, the team combines material exploration and digital fabrication to design bio-receptive structures integrated with plant species. Their project, exhibited at the deTour 2023 - design festival, showcased how lifeforms can influence computational design, offering a fresh perspective on the interaction between nature and the built environment and encouraging us to rethink how we shape our surroundings.\\n\\nLaurence Lee King Man, passionate about planting since childhood, studied penjing under several masters in Hong Kong in 2000. Now Chairman of the Penjing Association of Hong Kong, he promotes bonsai culture by organising exhibitions, lectures, and workshops. Alongside his work as a penjing artist, Lee is also a Chinese ink painter and curates art exhibitions.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"A tional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Courtyard, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$21b26080-beae-419c-adee-c305567d41eb\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Moon Seop Seo\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzls5K8jQArT08Tj_05-profile.jpg?auto=format,compress\",\"id\":\"Zzls5K8jQArT08Tj\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Moon Seop Seo graduated from Design Academy Eindhoven in 2021 with projects such as “Passage to the Lake” and “The Ephemeral Wall,” earning Cum Laude honours. Shortly after graduation, he established his own design studio, collaborating with various design museums and galleries.  As a Korean artist currently living in Eindhoven, Netherlands, he often navigates the intersections of Eastern and Western cultures, philosophies, and aesthetics.\\n\\nWith an engineering background and a material-focused, technical approach, he takes pride in his poetic ability to evoke specific atmospheres that convey messages and resonate with audiences. He describes his design concept as: “I would like for my works to spark our imagination and leave exclamation marks in our daily lives.”\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/moonseopseo/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.moonseop.com/\",\"target\":\"_ ull,\"url\":\"https://images.prismic.io/detour-2024/Zzlt_68jQArT08Tt_03_LookUp.jpg?auto=format,compress\",\"id\":\"Zzlt_68jQArT08Tt\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzluAK8jQArT08Tu_05_SideGreen.jpg?auto=format,compress\",\"id\":\"ZzluAK8jQArT08Tu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzluAa8jQArT08Tv_06_SideDoor.jpg?auto=format,compress\",\"id\":\"ZzluAa8jQArT08Tv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"The prototype of this spatial installation features a U-shaped wall that delineates both inner and outer spaces. Positioned between these spaces, the wall serves as a spatial metaphor for the self.\\n\\nFrom the outside, the installation resembles a sculpture. Its polyhedral form presents multiple identities, shifting with each perspective. Within the U-shaped enclosure, an intimate space is created for personal interaction. Between inner and outer space, there exists a quiet place for solitude amidst the surrounding crowd, enhanced by a reflection of greenery. The phrase “Flowers in the mirror, moon in the water” (鏡中花, 水中月) evokes the idea that everything in the world is an illusion. Yet, these illusions—like the reflections in the mirror—may serve as gateways to a deeper, metaphysical realm.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000 hinese-calligraphy-2-08.jpg?auto=format,compress\",\"id\":\"Zzlw_K8jQArT08UR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1600,\"height\":1600},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlw_K8jQArT08US_FLW-01.jpg?auto=format,compress\",\"id\":\"Zzlw_K8jQArT08US\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlw_a8jQArT08UT_object_1.jpg?auto=format,compress\",\"id\":\"Zzlw_a8jQArT08UT\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1600,\"height\":1600},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlxAq8jQArT08UY_sketchbooks-07.jpg?auto=format,compress\",\"id\":\"ZzlxAq8jQArT08UY\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"As Anaïs Nin once said, “We don’t see things as they are, we see them as we are.” The same can be said about collectables and possessions: “We don’t buy things for what they are. We buy things for what we are.”\\n\\nAs a designer, I’ve been collecting for many years, and over the past five years, I’ve shared some of these items on Instagram, pairing them with personal reflections on moments, time, space, people, history, and what these objects mean to me.\\n\\nFor this exhibition, I aim to display 33 items from my collection alongside their corresponding Instagram posts. This marks a shift from “having” to “being”—an invitation for viewers to take some of these meanings and ideas with them, integrating them into their own sense of being.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S510, 5/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$34c0f923-3be6-476b-a773-7df4ac437760\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Sandy Choi\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlxCa8jQArT08UZ_07-profile.jpg?auto=format,compress\",\"id\":\"ZzlxCa8jQArT08UZ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Sandy Choi, graduated from London with a degree in Graphic Design from Saint Martin’s School of Art, has been working and active in Hong Kong for the past two decades or so. In his career path, he has garnered numerous local and international awards, including recognition from D\u0026AD, New York ADC, and the Warsaw Poster Biennale.\\n\\nBefore establishing his own design consultancy, Sandy Choi Associates (now Sandy Eddie Tommy Associates) in 1997, Sandy worked for several years at prominent design firms and advertising agencies such as Steiner\u0026Co, Euro RSCG Ball Partnership in Hong Kong, and J. Walter Thompson in Shanghai.\\n\\nIn recent years, in addition to adjudicating various international design competitions, Sandy has also been a part-time lecturer in graphic design at Hong Kong Polytechnic University and HKU Space.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/urban_projection/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.se isciplines can collaborate to create captivating spatial experiences. His keen interest lies in fusing architecture, art, future technologies, and artificial intelligence. Ford believes this integration can result in designs that are not only interactive but also emotionally impactful, making spaces a vital part of people's lives. His work pushes conventional boundaries, fosters innovation in spatial art, and encourages audiences to imagine what the future of living could look like.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Vinzan Leung\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAf68jQArT08Zv_09-profile2.jpg?auto=format,compress\",\"id\":\"ZznAf68jQArT08Zv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Vinzan is an imaginative young spatial artist currently enrolled in the Master of Architecture programme at the University of Hong Kong. She is dedicated to creatively blending architecture with interactive design, seeking ways to seamlessly unite art, technology, and human-centreddesign. With a passion for mechanical and artificial intelligence applications, Vinzan explores new avenues to enhance user experiences, transforming spaces into emotional expressions rather than merely functional environments. Her work reflects a profound understanding of contemporary technology, aiming to inspire individuals to reconsider their lives and craft more meaningful, interactive spaces.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"h , where we create various drawings and paintings during our holidays together.\\n\\nIn our collaboration process, I choose some of her drawings, scan them, and then trace her lines with dots on my computer.\\n\\nWe started this journey when she was just three years old, and now at six, she’s still learning to control the strength of her arm movements, resulting in lines that can be faint or bold. I aim to translate these uncontrolled lines into graphic designs, using fewer dots for weaker strokes and more dots for stronger ones.\\n\\nThis experience has been incredibly enriching for me as a creator. While many artists draw inspiration from the past—histories, movements, or previous creators—I find myself inspired by the future through my daughter’s creations.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S313, 3/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$12555a04-4f9c-4001-a28a-54114d1e96f7\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Naonori Yago\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznNTa8jQArT08bC_11-profile.jpg?auto=format,compress\",\"id\":\"ZznNTa8jQArT08bC\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Naonori Yago, born in Shizuoka in 1986, graduated from Musashino Art University with a degree in Visual Communication Design in 2008. He joined Hakuhodo 0\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"Selected Entries\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQSq8jQArT08b1_detour_theclub_1.jpg?auto=format,compress\",\"id\":\"ZznQSq8jQArT08b1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQS68jQArT08b2_detour_theclub_2.jpg?auto=format,compress\",\"id\":\"ZznQS68jQArT08b2\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQTK8jQArT08b3_detour_theclub_3.jpg?auto=format,compress\",\"id\":\"ZznQTK8jQArT08b3\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQTa8jQArT08b4_detour_theclub_4.jpg?auto=format,compress\",\"id\":\"ZznQTa8jQArT08b4\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQTq8jQArT08b5_detour_theclub_5.jpg?auto=format,compress\",\"id\":\"ZznQTq8jQArT08b5\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQT68jQArT08b6_detour_theclub_6.jpg?auto=format,compress\",\"id\":\"ZznQT68jQArT08b6\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQUK8jQArT08b7_detour_theclub_7.jpg?auto=format,compress\",\"id\":\"ZznQUK8jQArT08b7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“The Club” is an arcade-style pinball machine designed for up to four players. During gameplay, the pinball collides with various bumpers, generating a unique and dynamically evolving rhythmic pattern that varies with each round. To capture these one-of-a-kind sonic byproducts, the design utilises the kinetic interactions of the pinball to trigger a library of pre-recorded musical samples, such as drum hits, which are seamlessly integrated and looped within a digital turntable interface. This way, the seemingly random and unpredictable movement of the pinball transforms into a novel and engaging musical composition, with each machine featuring its own distinct set of sound samples to enhance the uniqueness of the experience.\\n\\n“The Club” effectively merges the excitement of arcade gameplay with the creative expression of music, allowing players to move beyond traditional gaming and engage in authentic musical creation.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$de1469cf-9c22-4031-8497-9cbc4f16cfea\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Ng Chak Lam\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQra8jQArT08b8_13-profile.jpg?auto=format,compress\",\"id\":\"ZznQra8jQArT08b8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Chaklam Ng is a sound artist and inventor of musical instruments based in Hong Kong. He graduated from Swinburne University of Technology with a degree in Communication Design and is the founder of the sound design collective Oblik Soundwork. With over a decade of experience in designing sound instruments, Chaklam explores the intersection of sound, engineering, and interactive design. He believes that the creation of new sound instruments is essential for producing original music and sounds. His recent work, “Pause Rec Play 2.0”, is an interactive sound installation that premiered at Clockenflap 2023, delving into the concept of sound through a mahjong game. Chaklam’s projects often emphasise community engagement, and his public installations have been showcased at prominent venues such as K11 Musea, PMQ, and Central Market.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/obliksoundwork/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://obliksoundwork.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$cf9fa09f-cf8b-4a61-8c1b-16be241f0850\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznRkREAACkABQpm\",\"uid\":\"the-peoples-pavilion\",\"url\":\"/en-us/events/the-peoples-pavilion\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznRkREAACkABQpm%22%29+%5D%5D\",\"tags\":[\"Exhibitio
