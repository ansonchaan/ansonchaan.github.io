 A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"22:[\"Workshop\"]\n23:[\"unfinished-ready-made\"]\n24:[]\n26:{\"id\":\"Z0XivhEAAC4AGDFf\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"unfinished-ready-made\"}\n25:[\"$26\"]\n29:[]\n2a:{\"label\":\"Workshops\"}\n28:{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":\"$29\",\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":\"$2a\",\"link_type\":\"Document\",\"key\":\"f193f1ea-7cef-466f-b6bb-10b51da29837\",\"isBroken\":false}\n2e:{\"width\":2048,\"height\":1448}\n2f:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n2d:{\"dimensions\":\"$2e\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT7K8jQArT08cn_Others_A.jpg?auto=format,compress\",\"id\":\"ZznT7K8jQArT08cn\",\"edit\":\"$2f\"}\n2c:{\"image\":\"
