Victoria uses the pinball machine as a metaphor, encouraging people to rediscover their authentic selves through play. By reconnecting with our inner child, we tap into joy and creativity.

In this interactive experience, players are invited to imagine themselves as the ball, embarking on a journey filled with twists, turns, and obstacles. The racecourse, representing a space for ongoing self-reflection and inner exploration, is fully customisable—players can add or remove objects along the path. After each round, new insights may emerge, inspiring changes to the course and sparking further creativity.

In this analogy, the ball symbolises one’s life and way of “being”, while the racecourse represents our life’s journey. The obstacles reflect the possessions we accumulate, aligning with the concept of “having”. Victoria envisions these two modes of existence—being and having—not as conflicting forces, but as complementary, working together to deepen our self-understanding. Through playful engagement, we can embrace both our personal journey and the elements that shape it."/><meta property="og:title" content="What if I had one more chance? | deTour 2024 – design festival"/><meta property="og:description" content="This proposal explores the question: How do “I” become “myself”?

layers can add or remove objects along the path. After each round, new insights may emerge, inspiring changes to the course and sparking further creativity.\n\nIn this analogy, the ball symbolises one’s life and way of “being”, while the racecourse represents our life’s journey. The obstacles reflect the possessions we accumulate, aligning with the concept of “having”. Victoria envisions these two modes of existence—being and having—not as conflicting forces, but as complementary, working together to deepen our self-understanding. Through playful engagement, we can embrace both our personal journey and the elements that shape it.17:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"What if I had one more chance? | deTour 2024 – design festival\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"What if I had one more chance? | deTour 2024 – design festival\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"$"])</script><script>self.__next_f.push([1,"1b\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:image\",\"content\":\"https://images.prismic.io/detour-2024/Z06lQZbqstJ97-VW_A015_Whatifihadonemorechance_01.jpg?auto=format,compress\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:title\",\"content\":\"What if I had one more chance? | deTour 2024 – design festival\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:description\",\"content\":\"$1c\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:image\",\"content\":\"https://images.prismic.io/detour-2024/Z06lQZbqstJ97-VW_A015_Whatifihadonemorechance_01.jpg?auto=format,compress\"}],[\"$\",\"link\",\"11\",{\"rel\":\"icon\",\"href\":\"/deTo “being”, while the racecourse represents our life’s journey. The obstacles reflect the possessions we accumulate, aligning with the concept of “having”. Victoria envisions these two modes of existence—being and having—not as conflicting forces, but as complementary, working together to deepen our self-understanding. Through playful engagement, we can embrace both our personal journey and the elements that shape it.24:T42c,Victoria Dong is a pioneering interdisciplinary designer who blends the thinking and design principles of both architecture and contemporary textiles. By exploring the intersection of material and space, she employs textile techniques to push design boundaries, championing inclusivity and creativity in all her projects.\n\nThrough the fusion of architectural principles and textile art, her innovative designs establish a sense of unity between time and place, reflecting the fluid and multi-dimensional nature of identity.\n\nVictoria honed her craft at the Royal College of Art and the University of Hong Kong, where she developed a de"])</script><script>self.__next_f.push([1,"ep interest in the complexities of identity. Her visionary work emphasises the transformative role of textiles and collective creativity in shaping meaningful, inclusive environments. Currently based at Heatherwick Studio in London, she showcased her work at the Alveston Gallery in London, Royal Birmingham Society of Artists for the Prized Exhibition 2022 and created installations for the Hong Kong Museum of Art and K11 Art Mall.25:T8fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"26:[\"Exhibition\"]\n27:[\"what-if-i-had-one-more-chance\"]\n28:[]\n2a:{\"id\":\"ZznV0xEAACwABREH\",\"type\":\"events_post\",\"lang\":\"zh-hk
