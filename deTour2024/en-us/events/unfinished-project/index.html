Interestingly, tools themselves are also in an unfinished state. A pen, for instance, only exists as a pen when it is used to write; without that action, it is merely an object. This reveals how the unfinishedness of individuals and objects is intricately connected.

This exhibition seeks to explore the mutual influence between humans and objects. Things can shape our identities, and in turn, we can shape the things around us. Passive users often become standard users, conforming to the limitations of the objects they use. In contrast, active users are creators; they reshape objects, integrating them into their identities and, through their engagement, express their true selves."/><meta property="og:title" content="Unfinished Project | deTour 2024 – design festival"/><meta property="og:description" content="A living person is always in a state of becoming; we have the power to choose our future and decide what kind of person we want to be. Yet, regardless of the path we choose, we rely on external objects to help us achieve our goals.

/chunks/840-ba0392586ebdab06.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"644\",\"static/chunks/app/%5Blang%5D/events/%5Buid%5D/page-db307e0f50d25f41.js\"],\"default\"]\n21:T8fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"22:[\"Exhibition\"]\n23:[\"unfinished-project\"]\n24:[]\n26:{\"id\":\"ZznUpxEAAC4ABQ83\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"unfinished-project\"}\n25:[\"$26\"]\n29:[]\n2a:{\"label\":\"Selected Entries\"}\n28:{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":\"$29\",\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":\"$2a\",\"link_type\":\"Document\",\"key\":\"ccecdeb6-99aa-41db-952a-04d8f2d68be6\",\"isBroken\":false}\n2e:{\"width\":1200,\"height\":1200}\n2f:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n2d:{\"dimensions\":\"$2e\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u85bqstJ97-XR_A053_UnfinishedProject01.jpg?auto=format,compress\",\"id\":\"Z06u85bqstJ97-XR\",\"edit\":\"$2f\"}\n2c:{\"image\":\"$2d\"}\n32:{\"width\":1200,\"height\":1200}\n33:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n31:{\"dimensions\":\"$32\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u9pbqstJ97-XS_A053_UnfinishedProject02.jpg?auto=format,compress\",\"id\":\"Z06u9pbqstJ97-XS\",\"edit\":\"$33\"}\n30:{\"image\":\"$31\"}\n36:{\"width\":1200,\"height\":1200}\n37:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n35:{\"dimensions\":\"$36\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-202 ,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u85bqstJ97-XR_A053_UnfinishedProject01.jpg?auto=format,compress\",\"id\":\"Z06u85bqstJ97-XR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u9pbqstJ97-XS_A053_UnfinishedProject02.jpg?auto=format,compress\",\"id\":\"Z06u9pbqstJ97-XS\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u-JbqstJ97-XT_A053_UnfinishedProject03.jpg?auto=format,compress\",\"id\":\"Z06u-JbqstJ97-XT\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06u-ZbqstJ97-XV_A053_UnfinishedProject04.jpg?auto=format,compress\",\"id\":\"Z06u-ZbqstJ97-XV\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"A living person is always in a state of becoming; we have the power to choose our future and decide what kind of person we want to be. Yet, regardless of the path we choose, we rely on external objects to help us achieve our goals.\\n\\nInterestingly, tools themselves are also in an unfinished state. A pen, for instance, only exists as a pen when it is used to write; without that action, it is merely an object. This reveals how the unfinishedness of individuals and objects is intricately connected.\\n\\nThis exhibition seeks to explore the mutual influence between humans and objects. Things can shape our identities, and in turn, we can shape the things around us. Passive users often become standard users, conforming to the limitations of the objects they use. In contrast, active users are creators; they reshape objects, integrating them into their identities and, through their engagement, express their true selves.\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"Z0XgMxEAAC0AGCxv\",\"type\":\"events_post\",\"tags\":[\"Workshop\"],\"lang\":\"en-us\",\"slug\":\"unfinished-ready-made\",\"first_publication_date\":\"2024-11-26T14:50:29+0000\",\"last_publication_date\":\"2025-01-08T06:52:17+0000\",\"uid\":\"unfinished-ready-made\",\"url\":\"/en-us/events/unfinished-ready-made\",\"data\":{\"category\":{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":{\"label\":\"Workshops\"},\"link_type\":\"Document\",\"key\":\"f193f1ea-7cef-466f-b6bb-10b51da29837\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1448},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT7K8jQArT08cn_Others_A.jpg?auto=format,compress\",\"id\":\"ZznT7K8jQArT08cn\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"title\":\"Unfinished Ready-made\",\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside S506), 5/F, Block A, PMQ\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-01T08:00:00+0000\",\"available_to\":\"2024-12-01T09:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"245d83c3-62fb-446e-9bad-5e4c6fe07e58\",\"url\":\"https://www.popticket.hk/en/event/dT24-unfinished-ready-made\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-08T07:00:00+0000\",\"available_to\":\"2024-12-08T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"6fe559d8-6eb7-4421-9050-f9ae9c952308\",\"url\":\"https://www.pop
