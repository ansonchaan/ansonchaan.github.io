The Korean film Little Forest tells the story of Hye-won, a protagonist who, seeking to escape the stress of urban life, returns to her hometown where she once lived with her mother. There, she farms the land, prepares three meals a day, and leads a self-sufficient life. In doing so, she heals and regains the courage to face life. The film showcases a vibrant array of colourful and delectable dishes: pasta with flowers, fried rice cakes, steamed cakes, brewed rice wine, and many others. It reflects the aesthetics of a return to a simpler life through cooking.

Before the screening, Lui Ka Chun, Founder of Word by Word Collective, will lead a discussion on delicacies and memories. Damon Tsang, graphic designer and art administrator, and Junwoo Choi , executive chef at the Korean restaurant Obp, will explore how to arrange flavours to capture memories, how to find familiar tastes in foreign lands, and how to pursue a lifestyle that is uniquely your own.  Online pre-registration slots are full; on-site walk-in is welcome. Limited seats available, first-come-first-served."/><meta property="og:title" content="Savoring Memories: “Little Forest” Screening &amp; Sharing Session | deTour 2024 – design festival"/><meta property="og:description" content="In collaboration with the Korean Cultural Center in Hong Kong, deTour 2024 will present Savoring Memories: “Little Forest” Screening &amp; Sharing Session.

lm Little Forest tells the story of Hye-won, a protagonist who, seeking to escape the stress of urban life, returns to her hometown where she once lived with her mother. There, she farms the land, prepares three meals a day, and leads a self-sufficient life. In doing so, she heals and regains the courage to face life. The film showcases a vibrant array of colourful and delectable dishes: pasta with flowers, fried rice cakes, steamed cakes, brewed rice wine, and many others. It reflects the aesthetics of a return to a simpler life through cooking.\n\nBefore the screening, Lui Ka Chun, Founder of Word by Word Collective, will lead a discussion on delicacies and memories. Damon Tsang, graphic designer and art administrator, and Junwoo Choi , executive chef at the Korean restaurant Obp, will explore how to arrange flavours to capture memories, how to find familiar tastes in foreign lands, and how to pursue a lifestyle that is uniquely your own.25:T8fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"26:[\"Design Dialogue\"]\n27:[\"savoring-memories-little-forest-screening--sharing-session\"]\n28:[]\n2a:{\"id\":\"ZyYZPxEAACoAO9SJ\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"savoring-memories-little-forest-screening-sharing-session\"}\n29:[\"$2a\"]\n2d:[]\n2e:{\"label\":\"Creative Voice\"}\n2c:{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":\"$2d\",\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":\"$2e\",\"link_type\":\"Document\",\"key\":\"71573820-92db-4b92-8c13-b8a3b312b736\",\"isBroken\":false}\n32:{\"width\":6720,\"height\":4480}\n33:{\"x\":675,\
