Through dialogue and sharing, participants are encouraged to reflect on how their relationship with their possessions has changed over time and with life experiences. The creative medium used in the workshop is corn clay, and participants will learn about its properties through hands-on practice—exploring its stickiness, colour combinations, forms, sizes, textures, and arrangements. By the end of the workshop, participants will create a piece using corn clay, inspired by their personal possessions and shaped by the conversations, symbolising their transformations and a deeper reconnection with their inner self."/><meta property="og:title" content="Sustainable Creative Workshop | deTour 2024 – design festival"/><meta property="og:description" content="The workshop is designed to explore how personal possessions can serve as a gateway to self-reflection and creative expression. Participants can choose between two options: A) Complete a designated project with guidance from the instructor, or B) Bring a small, once-cherished personal item, about the size of a fist, to incorporate into the experience.

/%5Blang%5D/events/%5Buid%5D/page-a4103a4cf967d6d1.js\"],\"default\"]\n1d:I[7045,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"644\",\"static/chunks/app/%5Blang%5D/events/%5Buid%5D/page-a4103a4cf967d6d1.js\"],\"default\"]\n8:[\"$L1a\",[\"$\",\"$L1b\",null,{\"children\":[[\"$\",\"$L1c\",null,{}],[\"$\",\"$L1d\",null,{\"className\":\"w-full h-full\",\"children\":\"123\"}]]}]]\n"])</script><script>self.__next_f.push([1,"1e:\"$Sreact.suspense\"\n1f:I[6061,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"644\",\"static/chunks/app/%5Blang%5D/events/%5Buid%5D/page-a4103a4cf967d6d1.js\"],\"default\"]\n20:T8fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"21:[\"Workshop\"]\n22:[\"sustainable-creative-workshop\"]\n23:[]\n25:{\"id\":\"ZyNcKhEAACwAN6To\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"sustainable-creative-workshop\"}\n24:[\"$25\"]\n28:[]\n29:{\"label\":\"Workshops\"}\n27:{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":\"$28\",\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":\"$29\",\"link_type\":\"Document\",\"key\":\"85701e36-f74a-4131-a848-23e9758a4fcb\",\"isBroken\":false}\n2d:{\"width\":1200,\"height\":800}\n2e:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n2c:{\"dimensions\":\"$2d\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3ZclpbqstJ98-D1_CopyofED8A5556.jpg?auto=format,compress\",\"id\":\"Z3ZclpbqstJ98-D1\",\"edit\":\"$2e\"}\n2b:{\"image\":\"$2c\"}\n31:{\"width\":1200,\"height\":800}\n3 e workshop, participants will create a piece using corn clay, inspired by their personal possessions and shaped by the conversations, symbolising their transformations and a deeper reconnection with their inner self.\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside H501–503), 5/F, Block B, PMQ\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-07T04:00:00+0000\",\"available_to\":\"2024-12-07T06:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"ced52349-c945-4da7-98b6-6134af0b1d66\",\"url\":\"https://www.popticket.hk/en/event/dT24-sustainable-creative-workshop \",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-08T04:00:00+0000\",\"available_to\":\"2024-12-08T06:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"3a504a81-0d44-45f8-bf8e-0bc38051ad38\",\"url\":\"https://www.popticket.hk/en/event/dT24-sustainable-creative-workshop \",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-14T07:00:00+0000\",\"available_to\":\"2024-12-14T09:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"da2b533b-ce16-476a-8f94-b52e9c28293a\",\"url\":\"https://www.popticket.hk/en/event/dT24-sustainable-creative-workshop \",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$59b03ea1-d1ee-407c-8626-53d30027adfc\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Bo Law Jai Bann\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPOq8jQArT0FRq_08_Sustainable-Creative-Workshop_Lo
