fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"21:[\"Exhibition\"]\n22:[\"the-club\"]\n23:[]\n25:{\"id\":\"ZznQ-hEAACkABQmB\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"the-club\"}\n24:[\"$25\"]\n28:[]\n29:{\"label\":\"Selected Entries\"}\n27:{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":\"$28\",\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":\"$29\",\"link_type\":\"Document\",\"key\":\"4feec666-8dfa-4f6f-8ce2-0b4be3e3ca3d\",\"isBroken\":false}\n2d:{\"width\":1200,\"height\":800}\n2e:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n2c:{\"dimensions\":\"$2d\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ykZbqstJ97-Yd_A091_TheClub01.jpg?auto=format,compress\",\"id\":\"Z06ykZbqstJ97-Yd\",\"edit\":\"$2e\"}\n2b:{\"image\":\"$2c\"}\n31:{\"width\":800,\"height\":1200}\n32:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n30:{\"dimensions\":\"$31\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ykpbqstJ97-Yf_A091_TheClub02.jpg?auto=format,compress\",\"id\":\"Z06ykpbqstJ97-Yf\",\"edit\":\"$32\"}\n2f:{\"image\":\"$30\"}\n35:{\"width\":1200,\"height\":800}\n36:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n34:{\"dimensions\":\"$35\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ylZbqstJ97-Yg_A091_TheClub03.jpg?auto=format,compress\",\"id\":\"Z06ylZbqstJ97-Yg\",\"edit\":\"$36\"}\n33:{\"image\":\"$34\"}\n39:{\"width\":1200,\"height\":800}\n3a:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"} \"Z06ykZbqstJ97-Yd\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ykpbqstJ97-Yf_A091_TheClub02.jpg?auto=format,compress\",\"id\":\"Z06ykpbqstJ97-Yf\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ylZbqstJ97-Yg_A091_TheClub03.jpg?auto=format,compress\",\"id\":\"Z06ylZbqstJ97-Yg\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06ylpbqstJ97-Yh_A091_TheClub04.jpg?auto=format,compress\",\"id\":\"Z06ylpbqstJ97-Yh\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“The Club” is an arcade-style pinball machine designed for up to four players. During gameplay, the pinball collides with various bumpers, generating a unique and dynamically evolving rhythmic pattern that varies with each round. To capture these one-of-a-kind sonic byproducts, the design utilises the kinetic interactions of the pinball to trigger a library of pre-recorded musical samples, such as drum hits, which are seamlessly integrated and looped within a digital turntable interface. This way, the seemingly random and unpredictable movement of the pinball transforms into a novel and engaging musical composition, with each machine featuring its own distinct set of sound samples to enhance the uniqueness of the experience.\\n\\n“The Club” effectively merges the excitement of arcade gameplay with the creative expression of music, allowing players to move beyond traditional gaming and engage in authentic musical creation.\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"id\":\"ZyYYHhEAAC0AO9Ku\",\"type\":\"events_post\",\"tags\":[\"Design Dialogue\"],\"lang\":\"en-us\",\"slug\":\"music-shaped-by-design\",\"first_publication_date\":\"2024-11-02T12:16:49+0000\",\"last_publication_date\":\"2024-12-09T11:57:37+0000\",\"uid\":\"music-shaped-by-design\",\"url\":\"/en-us/events/music-shaped-by-design\",\"data\":{\"category\":{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":{\"label\":\"Creative Voice\"},\"link_type\":\"Document\",\"key\":\"710dd2cc-285f-48f3-a91f-fcc6bf075dec\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":8192,\"height\":5464},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z1ba2JbqstJ98OG6__MG_1581.jpg?auto=format%2Ccompress\u0026rect=1244%2C655%2C5936%2C3959\u0026w=8192\u0026h=5464\",\"id\":\"Z1ba2JbqstJ98OG6\",\"edit\":{\"x\":1244,\"y\":655,\"zoom\":1.38,\"background\":\"transparent\"}}}],\"title\":\"Music Shaped by Design\",\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-07T09:00:00+0000\",\"available_to\":\"2024-12-07T10:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"afe31e39-672d-4364-ac68-d667a5b4e849\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-7\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$bff349b6-7d0b-4709-a149-ecf2e3173703\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}]},\"link_type\":\"Document\",\"key\":\"f485d0ae-870e-47ef-bf14-87ad9fbabaf9\",\"isBroken\":false},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"location_number\":8,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$de1469cf-9c22-4031-8497-9cbc4f16cfea\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Ng Chak Lam\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQra8jQArT08b8_13-profile.jpg?auto=format,compress\",\"id\":\"ZznQra8jQArT08b8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Chaklam Ng is a sound artist and inventor of musical instruments based in Hong Kong. He graduated from Swinburne University of Technology with a degree in Communication Design and is the founder of the sound design collective Oblik Soundwork. With over a decade of experience in designing sound instruments, Chaklam explores the intersection of sound, engineering, and interactive design. He believes that the creation of new sound instruments is essential for producing original music and sounds. His recent work, “Pause Rec Play 2.0”, is an interactive sound installation that premiered at Clockenflap 2023, delving into the concept of sound through a mahjong game. Chaklam’s projects often emphasise community engagement, and his public installations have been showcased at prominent venues such as K11 Musea, PMQ, and Central Market.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"2fd76b2f-0a94-4e46-9dcc-29cb85ac0b56\",\"url\":\"https://www.instagram.com/obliksoundwork/\",\"target\":\"_
