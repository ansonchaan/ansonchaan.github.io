 by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as "])</script><script>self.__next_f.push([1,"more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!1f:[]\n20:[\"events\"]\n21:[]\n23:{\"id\":\"ZuaY9hEAACwAbQnb\",\"type\":\"page\",\"lang\":\"zh-hk\",\"uid\":\"events\"}\n22:[\"$23\"]\n27:[]\n26:{\"type\":\"heading1\",\"text\":\"Events\",\"spans\":\"$27\",\"direction\":\"ltr\"}\n25:[\"$26\"]\n28:[]\n2a:{\"width\":2400,\"height\":1260}\n2b:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n29:{\"dimensions\":\"$2a\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyLyR68jQArT0C7c_deTour-OG-image.png?auto=format,compress\u0026rect=0,0,1200,630\u0026w=2400\u0026h=1260\
