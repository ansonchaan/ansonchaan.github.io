ng a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"22:[\"Workshop\"]\n23:[\"venetian-enamel-glass-painting-workshop\"]\n24:[]\n26:{\"id\":\"ZyNL5BEAACsAN4WK\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"venetian-enamel-glass-painting-workshop\"}\n25:[\"$26\"]\n29:[]\n2a:{\"label\":\"Workshops\"}\n28:{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":\"$29\",\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T /images.prismic.io/detour-2024/Z06d25bqstJ97-UB_DSC09715.jpg?auto=format,compress\",\"id\":\"Z06d25bqstJ97-UB\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06d1JbqstJ97-T9_DSC09879.jpg?auto=format,compress\",\"id\":\"Z06d1JbqstJ97-T9\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"Participants of this workshop will have the opportunity to experience the ancient craftsmanship from Venice, to create their own unique patterns on glass through enamel painting.\\n\\nThis traditional technique can be dated back to the 15th century. The glass is decorated with enamels using unique recipes from Venice, Italy. The process of this kind of Venetian enamel glass painting requires time and care, as each piece is painted and then fired at over 600°C in the furnace. The vibrant colours produced by this technique will last forever.\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside H511), 5/F, Block B, PMQ\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T03:30:00+0000\",\"available_to\":\"2024-11-30T05:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"6948f435-5492-4ff6-8002-39f8bc0f56c0\",\"url\":\"https://www.popticket.hk/en/event/dT24-venetian-enamel-glass-painting\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-11-30T06:30:00+0000\",\"available_to\":\"2024-11-30T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"84df56be-7e0e-4085-b71d-21c63f0d6eed\",\"url\":\"https://www.popticket.hk/en/event/dT24-venetian-enamel-glass-painting\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-01T04:00:00+0000\",\"available_to\":\"2024-12-01T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"df7248de-ba4a-40ae-abf1-e41231d3a932\",\"url\":\"https://www.popticket.hk/en/event/dT24-venetian-enamel-glass-painting\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$2c077411-1a4c-444e-ac17-dc46a543d9ec\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"Cinesina\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPSa8jQArT0FRy_STUDIO-logo24-s.jpg?auto=format,compress\",\"id\":\"ZyOPSa8jQArT0FRy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"a1e53af1-6ae9-46ff-ac07-2e57dc093f93\",\"url\":\"https://www.instagram.com/cinesina.studio/\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"854b4d0d-98af-4d16-8b88-622c5fe4c34c\",\"url\":\"https://www.cinesina.hk/\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"\\\"Cinesina\\\", an Italian term meaning \\\"little Chinese girl\\\", is the name of a brand established in 2014. The brand specialises in glass jewellery and explores various glass techniques, including painting.\\n\\nIn 2018, the founders returned to Venice, Italy, to learn the traditional Venetian enamel glass painting technique, which dates back to the 15th century. This rare and unique method became a central part of their work. By 2020, the brand began promoting glass painting and Venetian glass art culture in Hong Kong, organising workshops on enamel glass painting at Cinesina Studio. Collaborations with hkppltravel, U-magazine, HK01, and The Peninsula Hong Kong were also undertaken.\\n\\nIn both 2022 and 2023, Cinesina was selected as a finalist in the International Glass Bead Competition, part of Venice Glass Week. Their work has since been collected and exhibited at the Glass Museum of Murano.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$f0083029-41b5-4496-a4f0-bbf7778bfa93\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"General public aged 18 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1. Please note that the semi-finished products will require firing in furnace. Participants can collect their works in 10-14 working days after the event.\\n2. All paints and tools are included.\",\"spans\":[],\"direction\":\"ltr\"}]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"Organised by PMQ and sponsored by the Cultural and Creative Industries Development Agency, deTour is an annual design festival in Hong Kong. deTour 2024 - design festival will take place from 29 November to 15 December.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"$21\",\"spans\":[{\"start\":46,\"end\":84,\"type\":\"em\"},{\"start\":666,\"end\":667,\"type\":\"em\"},{\"start\":754,\"end\":794,\"type\":\"em\"},{\"start\":931,\"end\":939,\"type\":\"em\"},{\"start\":944,\"end\":952,\"type\":\"em\"},{\"start\":965,\"end\":975,\"type\":\"em\"},{\"start\":979,\"end\":990,\"type\":\"em\"}],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaLlhEAACgAbPbM\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaLlhEAACgAbPbM%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T07:41:55+0000\",\"last_publication_date\":\"2024-11-26T07:03:06+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alt
