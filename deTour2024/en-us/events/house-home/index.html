 a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"22:[\"Design Dialogue\"]\n23:[\"house--home\"]\n24:[]\n26:{\"id\":\"ZyYZ2xEAACcAO9V9\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"house-home\"}\n25:[\"$26\"]\n29:[]\n2a:{\"label\":\"Creative Voice\"}\n28:{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":\"$29\",\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":\"$2a\",\"link_type\":\"Document\",\"key\":\"7716da24-dee6-4e69-a27d-2de3cd5f719a\",\"isBroken\":false}\n2e:{\"width\":6720,\"height\":4480}\n2f:{\"x\":1045,\"y\":994,\"zoom\":1.48,\"background\":\"transparent\"}\n2d:{\"dimensions\":\"$2e\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3tm4ZbqstJ99D56_CopyofED8A5692.jpg?auto=format%2Ccompress\u0026rect=1045%2C994%2C4541%2C3027\u0026w=6720\u0026h=4480\",\"id\":\"Z3tm4ZbqstJ99D56\",\"edit\":\"$2f\"}\n2c:{\"image\":\"$2d\"}\n32:{\"width\":6640,\"height\":4427}\n33:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n31:{\"dimensions\":\"$32\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.
