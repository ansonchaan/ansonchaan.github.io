1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"22:[\"Workshop\"]\n23:[\"coffology-city-abstract-neighborhood-through-coffee-grounds\"]\n24:[]\n26:{\"id\":\"ZwpcjREAACwAd4rM\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"coffology-city-abstract-neighborhood-through-coffee-grounds\"}\n25:[\"$26\"]\n29:[]\n2a:{\"label\":\"Workshops\"}\n28:{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":\"$29\",\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":\"$2a\",\"link_type\":\"Document\",\"key\":\"7572f00f-e492-4fec-8a8d-8bc5cfa19e42\",\"isBroken\":false}\n2e:{\"width\":1200,\"height\":800}\n2f:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n2d:{\"dimensions\":\"$2e\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06fBJbqstJ97-UN__MG_8933.jpg?auto=format,compress\",\"id\":\"Z06fBJbqstJ97-UN\",\"edit\":\"$2f\"}\n2c:{\"image\":\"$2d\"}\n32:{\"width\":1200,\"height\":800}\n33:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n31:{\"dimensions\":\"$32\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06fApbqstJ97-UL__MG_8906.jpg?auto=format,compress\",\"id\":\"Z06fApbqstJ97-UL\",\"edit\":\"$33\"}\n30:{\"image\":\"$31\"}\n36:{\"width\":1200,\"height\":800}\n37:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n35:{\"dimensions\":\"$36\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06fA5bqstJ97-UM__MG_8915.jpg?auto=format,compress\",\"id\":\"Z06fA5bqstJ97-UM\",\"edit\":\"$37\"}\n34:{\"image\":\"$35\"}\n3a:{\"width\":2048,\"height\":1365}\n3b:{\"x\":0,\"y\":0,\"zoom\":1,\"background\ G_8915.jpg?auto=format,compress\",\"id\":\"Z06fA5bqstJ97-UM\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1365},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z01aJZbqstJ977zE_DSC00049.jpg?auto=format,compress\",\"id\":\"Z01aJZbqstJ977zE\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06fBZbqstJ97-UO__MG_9004.jpg?auto=format,compress\",\"id\":\"Z06fBZbqstJ97-UO\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"In this workshop entitled \\\"Coffology City: Abstract Neighborhood Through Coffee Grounds\\\", participants will have the chance to observe urban dynamics, consumption patterns, and material needs from a new perspective. They will also have the chance to explore their own inner beings, self-awareness, and thought processes as urban dwellers, gaining insights from an often-overlooked angle.\\n\\nOn a practical level, participants will create both two-dimensional and three-dimensional abstract art pieces and models, culminating in a unique small-scale coffee ground sculpture. On a deeper, spiritual level, they will develop a greater understanding of both the material and immaterial aspects of the urban environment, fostering personal reflection and growth.\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside H501–503), 5/F, Block B, PMQ\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-30T07:30:00+0000\",\"available_
