theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"21:[\"Design Dialogue\"]\n22:[\"city-observers\"]\n23:[]\n25:{\"id\":\"ZyYY-BEAACoAO9QR\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"city-observers\"}\n24:[\"$25\"]\n28:[]\n29:{\"label\":\"Creative Voice\"}\n27:{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":\"$28\",\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":\"$29\",\"link_type\":\"Document\",\"key\":\"4e227d8b-c588-4120-8603-11f5de76c177\",\"isBroken\":false}\n2d:{\"width\":5791,\"height\":3861}\n2e:{\"x\":933,\"y\":724,\"zoom\":1.49,\"background\":\"transparent\"}\n2c:{\"dimensions\":\"$2d\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z1kan5bqstJ98SSa_CopyofIMG_2129.jpg?auto=format%2Ccompress\u0026rect=933%2C724%2C3886%2C2591\u0026w=5791\u0026h=3861\",\"id\":\"Z1kan5bqstJ98SSa\",\"edit\":\"$2e\"}\n2b:{\"image\":\"$2c\"}\n2a:[\"$2b\"]\n31:[]\n30:{\"type\":\"paragraph\",\"text\":\"How do you like Hong Kong? How familiar are you with it? Its lush islands, towering highrises, and ubiquitous street signs make Hong Kong a city like no other.\\n\\nBut Hong Kong is also its people. The people have built this city, just as this city has shaped them.\\n\\n“(City) Observers” is presented by ‘observers’ and moderated by Hiuman Lam, author of Hong Kong Reminiscence and moderator of an Instagram photography account. The Hong Kong Island Image Research Team “Island Works”, along with architectural photographer Kevin Mak, will discuss their impressions of Hong Kong and how this city inspires their work.\",\"spans\":\"$31\",\"direction\":\"ltr\"}\n33:[]\n32:{\"type\":\"paragraph\",\"text\":\"\",\"span
