In this talk, Hong Kong Design History Network members will examine the design of shopping culture - from products, brands, spaces and consumers, to explore our sense or desire of “having” and “being“.

For example, how has the development of the Hong Kong Brand and Product Expo influenced our shopping culture? How do commercial complexes and &#x27;global&#x27; shopping malls act as spaces for developing relationships of buying and selling, and as places for commuting and placemaking? In concert halls and karaoke, how does consumption of idol-endorsed products and other pop culture elements draw out more questions about ownership, as well as tensions between “having” and “being”?

The talk will also introduce design history, a relatively young discipline which developed from feminist, transnational history and theory into a critical lens on everyday life, and discourse of design across different parts of the world.  Both the moderator and speakers are founding members of Hong Kong Design History Network.  Online pre-registration slots are full; on-site walk-in is welcome. Limited seats available, first-come-first-served."/><meta property="og:title" content="(History of) Having → (Designing) Being | deTour 2024 – design festival"/><meta property="og:description" content="Explore Hong Kong&#x27;s history of &#x27;having&#x27; through the design history of shopping.

g culture? How do commercial complexes and 'global' shopping malls act as spaces for developing relationships of buying and selling, and as places for commuting and placemaking? In concert halls and karaoke, how does consumption of idol-endorsed products and other pop culture elements draw out more questions about ownership, as well as tensions between “having” and “being”?\n\nThe talk will also introduce design history, a relatively young discipline which developed from feminist, transnational history and theory into a critical lens on everyday life, and discourse of design across different parts of the world.  Both the moderator and speakers are founding members of Hong Kong Design History Network.  Online pre-registration slots are full; on-site walk-in is welcome. Limited seats available, first-come-first-served.17:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"(History of) Having → (Designing) Being | deTour 2024 – design festival\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:"])</script><script>self.__next_f.push([1,"title\",\"content\":\"(History of) Having → (Designing) Being | deTour 2024 – design festival\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"$1b\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:image\",\"content\":\"https://images.prismic.io/detour-2024/Z3tmZJbqstJ99D5z_IMG_5702.jpg?auto=format%2Ccompress\u0026rect=1370%2C619%2C6068%2C4047\u0026w=8192\u0026h=5464\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:title\",\"content\":\"(History of) Having → (Designing) Being | deTour 2024 – design festival\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:description\",\"co WORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"24:[\"Design Dialogue\"]\n25:[\"history-of-having--designing-being\"]\n26:[]\n28:{\"id\":\"Zzh5wxEAACsAAxu3\",\"type\":\"events_post\",\"l m products, brands, spaces and consumers, to explore our sense or desire of “having” and “being“.\\n\\nFor example, how has the development of the Hong Kong Brand and Product Expo influenced our shopping culture? How do commercial complexes and 'global' shopping malls act as spaces for developing relationships of buying and selling, and as places for commuting and placemaking? In concert halls and karaoke, how does consumption of idol-endorsed products and other pop culture elements draw out more questions about ownership, as well as tensions between “having” and “being”?\\n\\nThe talk will also introduce design history, a relatively young discipline which developed from feminist, transnational history and theory into a critical lens on everyday life, and discourse of design across different parts of the world. \",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"Both the moderator and speakers are founding members of Hong Kong Design History Network.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"Online pre-registration slots are full; on-site walk-in is welcome.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"Limited seats available, first-come-first-served.\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-15T07:00:00+0000\",\"available_to\":\"2024-12-15T08:00:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"a7a8b4ba-5310-4f07-8650-c5572bf9b07f\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-12\",\"target\":\"_blank\"},\"full_booking\":true}]},
