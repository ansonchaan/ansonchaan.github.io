This installation features a fundamental framework along with multiple mirrors, each representing a unique aspect of the self. As viewers draw near, their reflections engage in a dialogue with their own identities. The shape of the installation shifts dynamically with audience participation, celebrating the joy of “being”.

The installation’s movement varies in speed based on the distance between viewers and the sensors. As more visitors approach, the amplitude of its opening and closing motions increases, rotating and expanding its form in a continuous cycle,enhanced by lights and natural sounds that symbolise human connections. We hope this experience inspires viewers to contemplate the difference between “having” and “being”, ultimately leading to a redefined understanding of life’s meaning.

motions increases, rotating and expanding its form in a continuous cycle,enhanced by lights and natural sounds that symbolise human connections. We hope this experience inspires viewers to contemplate the difference between “having” and “being”, ultimately leading to a redefined understanding of life’s meaning.\n\nSpecial thanks to DJ YAAT (@yaatofficial) for producing the background music for this exhibition.24:T8fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"25:[\"Exhibition\"]\n26:[\"divine\"]\n27:[]\n29:{\"id\":\"ZznBEBEAAC4ABPIe\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"divine\"}\n28:[\"$29\"]\n2c:[]\n2d:{\"label\":\"Selected Entries\"}\n2b:{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":\"$2c\",\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":\"$2d\",\"link_type\":\"Document\",\"key\":\"241ca6f7-f818-4d8c-9fd1-86db2344472a\",\"isBroken\":false}\n31:{\"width\":1200,\"height\":1200}\n32:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n30:{\"dimensions\":\"$31\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jOZbqstJ97-U6_A080_Divine01.jpg?auto=format,compress\",\"id\":\"Z06jOZbqstJ97-U6\",\"edit\":\"$32\"}\n2f:{\"image\":\"$30\"}\n35:{\"width\":800,\"height\":1200}\n36:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n34:{\"dimensions\":\"$35\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jOpbqstJ97-U7_A080_Divine02.jpg?auto=format,compress\",\"id\":\"Z06jOpbqstJ97-U7\",\"edit\":\"$36\"}\n33:{\"image\":\"$34\"}\n39:{\"width\":1200,\"h ?auto=format,compress\",\"id\":\"Z06jOZbqstJ97-U6\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":800,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jOpbqstJ97-U7_A080_Divine02.jpg?auto=format,compress\",\"id\":\"Z06jOpbqstJ97-U7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":1200},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jPZbqstJ97-U8_A080_Divine03.jpg?auto=format,compress\",\"id\":\"Z06jPZbqstJ97-U8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z06jUJbqstJ97-U__A080_Divine04.jpg?auto=format,compress\",\"id\":\"Z06jUJbqstJ97-U_\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"$23\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S312, 3/F, Block A, PMQ\",\"location_number\":12,\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$da323959-bf62-4326-9acb-89a8bb2d47b7\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Ford Cheng\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAfq8jQArT08Zu_09-profile1.jpg?auto=format,compress\",\"id\":\"ZznAfq8jQArT08Zu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Ford Cheng is a promising young spatial artist who graduated from the Guangzhou Academy of Fine Arts and gained the master’s degree from the University of Hong Kong with a focus on architecture. He specialises in merging architecture with interactive design, delving into how these disciplines can collaborate to create captivating spatial experiences. His keen interest lies in fusing architecture, art, future technologies, and artificial intelligence. Ford believes this integration can result in designs that are not only interactive but also emotionally impactful, making spaces a vital part of people's lives. His work pushes conventional boundaries, fosters innovation in spatial art, and encourages audiences to imagine what the future of living could look like.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"53a06d56-c415-4359-8b64-711431d3ae0c\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Vinzan Leung\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAf68jQArT08Zv_09-profile2.jpg?auto=format,compress\",\"id\":\"ZznAf68jQArT08Zv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Vinzan is an imaginative young spatial artist currently enrolled in the Master of Architecture programme at the University of Hong Kong. She is dedicated to creatively blending architecture with interactive design, seeking ways to seamlessly unite art, technology, and human-centreddesign. With a passion for mechanical and artificial intelligence applications, Vinzan explores new avenues to enhance user experiences, transforming spaces into emotional expressions rather than merely functional environments. Her work reflects a profound understanding of contemporary technology, aiming to inspire individuals to reconsider their lives and craft more meaningful, interactive spaces.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"key\":\"a8ff2757-15ec-4575-a03f-0422b310b312\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$0a7f9cf3-960a-483c-81a7-1df36f28a59b\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"Organised by PMQ and sponsored by the Cultural and Creative Industries Development Agency, deTour is an annual design festival in Hong Kong. deTour 2024 - design festival will take place from 29 November to 15 December.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"$24\",\"spans\":[{\"start\":46,\"end\":84,\"type\":\"em\"},{\"start\":666,\"end\":667,\"type\":\"em\"},{\"start\":754,\"end\":794,\"type\":\"em\"},{\"start\":931,\"end\":939,\"type\":\"em\"},{\"start\":944,\"end\":952,\"type\":\"em\"},{\"start\":965,\"end\":975,\"type\":\"em\"},{\"start\":979,\"end\":990,\"type\":\"em\"}],\"direction\":\"ltr\"}],\"navigation\":{\"id\":\"ZuaLlhEAACgAbPbM\",\"uid\":null,\"url\":null,\"type\":\"navigation\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=Z4-CdBIAACsALHJ8\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZuaLlhEAACgAbPbM%22%29+%5D%5D\",\"tags\":[],\"first_publication_date\":\"2024-09-15T07:41:55+0000\",\"last_publication_date\":\"2024-11-26T07:03:06+0000\",\"slugs\":[\"navigation\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZuaVGBEAACwAbQRN\",\"type\":
