In catastrophic events like earthquakes or tsunamis, the physical manifestation of our homes — And the emotions and memories they harbour — Becomes fragile. Everything we’ve built our lives around can be destroyed in an instant, leaving behind ruinations.

According to Erich Fromm’s statement, after such an impact, the shattered remnants of a house lose their value in terms of having. The deeper question then arises: Can any being — The intangible essence of value — Survive within the ruins, despite the degree of destruction?

Casa Destruct explores the notion, replicating the aftermath of a home belonging to anonymous hosts, left in ruins after an unknown catastrophe. The remains, Casa Destruct, provoke us to reflect on life in this simulated state of destruction. Does the ghost or being of the home endure, defending the idea that a certain matter lingers (Or retains) or is even revived after the destruction of its physical form… Or is everything lost when the house collapses?"/><meta property="og:title" content="Casa Destruct | deTour 2024 – design festival"/><meta property="og:description" content="Home is where one feels a sense of belonging and attachment, often in the physical form of a house. This sense of attachment transforms the ephemeral idea of home into a tangible shape, turning the state of being into a state of having.

ce of value — Survive within the ruins, despite the degree of destruction?\n\nCasa Destruct explores the notion, replicating the aftermath of a home belonging to anonymous hosts, left in ruins after an unknown catastrophe. The remains, Casa Destruct, provoke us to reflect on life in this simulated state of destruction. Does the ghost or being of the home endure, defending the idea that a certain matter lingers (Or retains) or is even revived after the destruction of its physical form… Or is everything lost when the house collapses?24:T423,Studio Anthony Ko primarily engages in architecture, spatial designs, installations, and community projects, approaching the world with a theoretical lens. Through manifestos, the studio explores the provocative aspects of architecture, experimenting with themes such as place attachment, environmental psychology, and cultural preservation. Recently, Studio Anthony Ko has focused on designing spaces in remote and exilic environments, with a strong emphasis on well-being and emotional connection.\n\nIn 2023, Studio Anthony Ko was selected to represent Hong Kong at"])</script><script>self.__next_f.push([1," the Oku-Noto Triennale after winning the open call “Station by the Sea”, juried by Fram Kitagawa. Ko’s work was chosen by architect Peter Zumthor for participation in the SMACH Biennale in the Dolomites UNESCO site in Italy. The studio’s conceptual approach to embedding meaning in spaces is evident in projects such as Fragile World (Sai Kung Hoi Arts Festival), After Seventeen Days (deTour 2022), Natural Order (Via North Point), and Nostalgists (Take PARK in Art: Seats Together).25:T8fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"26:[\"Exhibition\"]\n27:[\"casa-destruct\
