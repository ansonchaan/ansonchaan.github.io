sh([1,"1e:\"$Sreact.suspense\"\n1f:I[6061,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"644\",\"static/chunks/app/%5Blang%5D/events/%5Buid%5D/page-a4103a4cf967d6d1.js\"],\"default\"]\n20:T8fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"21:[\"Workshop\"]\n22:[\"what-remains-is-the-object-itself\"]\n23:[]\n25:{\"id\":\"ZyNa0REAACkAN6Kj\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"what-remains-is-the-object-itself\"}\n24:[\"$25\"]\n28:[]\n29:{\"label\":\"Workshops\"}\n27:{\"id\":\"ZuaQcREAAC0AbP2z\",\"type\":\"category\",\"tags\":\"$28\",\"lang\":\"en-us\",\"slug\":\"workshops\",\"first_publication_date\":\"2024-09-15T07:44:51+0000\",\"last_publication_date\":\"2024-11-17T02:57:34+0000\",\"uid\":\"workshop\",\"data\":\"$29\",\"link_type\":\"Document\",\"key\":\"2277e909-1592-40be-a64a-371aae6e9c2d\",\"isBroken\":false}\n2d:{\"width\":1200,\"height\":800}\n2e:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n2c:{\"dimensions\":\"$2d\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3tjhJbqstJ99D5q_CopyofIMG_5038.jpg?auto=format,compress\",\"id\":\"Z3tjhJbqstJ99D5q\",\"edit\":\"$2e\"}\n2b:{\"image\":\"$2c\"}\n31:{\"width\":1200,\"height\":800}\n32:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n30:{\"dimensions\":\"$31\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z3tjg5bqstJ99D5p_CopyofIMG_5069.jpg?auto=format,compress\",\"id\":\"Z3tjg5bqstJ99D5p\",\"edit\":\"$32\"}\n2f:{\"image\":\"$30\"}\n35:{\"width\":1200,\"height\":800}\n36:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n34:{\"dimensions\":\"$35\",\"alt\":null,\"copyright\":null,\"ur o create unique shapes, embodying the philosophy that \\\"what remains is the object itself.\\\" The clay used in this activity comes from Yi Design and is made from recycled ceramic waste, which highlights the concepts of sustainability and eco-friendly practices.\\n\\nIt will be a creative process. Participants can discover essential design and production techniques as they experiment with a variety of tools and everyday materials. Emphasis will be placed on encouraging creativity and personal expression to ensure a rewarding experience. By the end of the workshop, each participant will have crafted a unique ceramic piece to take home after firing, serving as a lasting reminder of their exploration in ceramics!\",\"spans\":[],\"direction\":\"ltr\"}],\"related_event\":{\"link_type\":\"Document\"},\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside S307), 3/F, Block A, PMQ\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-08T04:00:00+0000\",\"available_to\":\"2024-12-08T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"80b8c236-a56e-4cad-a0f8-d424a2ed3037\",\"url\":\"https://www.popticket.hk/en/event/dT24-what-remains\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-08T07:00:00+0000\",\"available_to\":\"2024-12-08T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"79f8d5eb-f6b4-474a-a565-bc30b04376d1\",\"url\":\"https://www.popticket.hk/en/event/dT24-what-remains\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$db7043b7-4603-48e9-8a8c-c98724ebe805\",\"slice_type\":\"location_and_dates\",\"slice_label\":null},{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Verandah (outside H501-503), 5/F, Block B, PMQ\",\"location_number\":null,\"notes\":null,\"dates\":[{\"available_from\":\"2024-12-15T04:00:00+0000\",\"available_to\":\"2024-12-15T05:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"8c7ed8a1-8434-4f6e-9189-5ce1ff00dc72\",\"url\":\"https://www.popticket.hk/en/event/dT24-what-remains\",\"target\":\"_blank\"},\"full_booking\":true},{\"available_from\":\"2024-12-15T07:00:00+0000\",\"available_to\":\"2024-12-15T08:30:00+0000\",\"booking_link\":{\"link_type\":\"Web\",\"key\":\"439c3473-355a-408d-a237-06a244977851\",\"url\":\"https://www.popticket.hk/en/event/dT24-what-remains\",\"target\":\"_blank\"},\"full_booking\":true}]},\"id\":\"location_and_dates$8c22b2c8-8548-4b42-9732-0639575c64c9\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"workshopBy\",\"version\":\"initial\",\"items\":[],\"primary\":{\"name\":\"The Pottery Workshop\",\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyOPRa8jQArT0FRw_12_WhatRemainsistheObjectItself_Logo.jpeg?auto=format,compress\",\"id\":\"ZyOPRa8jQArT0FRw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"fb_link\":{\"link_type\":\"Web\",\"key\":\"74ccc384-3b9e-4559-b23b-dcabc831d59a\",\"url\":\"https://www.facebook.com/PWSHK\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Web\",\"key\":\"173252fd-a4d1-476f-a455-ed489026b24b\",\"url\":\"http://www.potteryworkshop.com.cn/cn/hongkong.asp\"},\"description\":[{\"type\":\"paragraph\",\"text\":\"Established in 1985 in Hong Kong, The Pottery Workshop (PWS) is a prominent ceramics community dedicated to artistic education and opportunities. Committed to promoting ceramics and nurturing creativity across all ages and skill levels, PWS offers a variety of programmes, including classes, workshops, mentorships, and charitable events to inspire and develop artists.\\n\\nIn 2005, PWS expanded to Jingdezhen, a renowned ceramics town in China, allowing artists to engage with the region's rich heritage. Through collaborations with local artisans and the establishment of an international residency and education centre, PWS facilitates cultural exchange and deepens understanding of traditional and contemporary ceramics.\\n\\nWith a steadfast focus on education, artistic excellence, and philanthropy, PWS continues to shape the ceramics landscape, leaving a lasting impact on the community and fostering a love for this timeless art form.\",\"spans\":[],\"direction\":\"ltr\"}]},\"id\":\"host$78a0c540-c16d-4efe-a39d-567b95ae60f0\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":\"Cantonese\"}],\"target_audience\":[{\"text\":[{\"type\":\"paragraph\",\"text\":\"8 Dec (Sun) 12:00→13:30\\nFor family only (Each ticket allows one adult and one child aged 8–12 to attend.)\",\"spans\":[],\"direction\":\"ltr\"}]},{\"text\":[{\"type\":\"paragraph\",\"text\":\"8 Dec (Sun) 15:00→16:30\\n15 Dec (Sun) 12:00→13:30\\n15 Dec (Sun) 15:00→16:30\\nFor general public aged 13 or above\",\"spans\":[],\"direction\":\"ltr\"}]}],\"notes_to_participants\":[{\"type\":\"paragraph\",\"text\":\"1.⁠ ⁠Please be advised that clay may get onto clothing during the creative process. You are recommended to wear casual and washable clothing. Expensive outfits and shoes are best to be avoided.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"2.⁠ ⁠Please note that the semi-finished products will require firing in furnace. Participants can collect their works no later than 28-29 December.\",\"spans\":[],\"direction\":\"ltr\"}]}},\"aboutDescription\":[{\"type\":\"paragraph\",\"text\":\"Organised by PMQ and sponsored by the Cultural and Creative Industries Development Agency, deTour is an annual design festival in Hong Kong. deTour 2024 - design festival will take place from 29 November to 15 December.\",\"spans\":[],\"direction\":\"ltr\"},{\"type\":\"paragraph\",\"text\":\"$20\",\"spans\":[{\"start
