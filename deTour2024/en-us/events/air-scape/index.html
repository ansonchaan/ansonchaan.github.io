This project offers a contemporary reinterpretation of penjing, an art that has seen few modern innovations. Traditional penjing often emphasises the manipulation of plant growth, with limited design possibilities for the vessel or rock, which are typically pre-selected elements. This project explores whether replacing these traditional components with 3D-printed structures could unlock new creative avenues in penjing design.

The project’s core lies in developing a material strategy that integrates soilless foam with perforated 3D-printed forms, allowing for customisable vessel shapes that support diverse plant species. This holistic approach bridges traditional penjing with computational design and digital fabrication, offering new geometric possibilities for the art form."/><meta property="og:title" content="Air-Scape | deTour 2024 – design festival"/><meta property="og:description" content="Penjing is a fascinating art form that aligns with Erich Fromm’s philosophical ideas of “being” and “having”. Unlike the Western practice of cutting plants and flowers for short-lived arrangements in vases, the Eastern approach seeks to capture the essence and experience of nature through the creation of a living, breathing miniature landscape. The penjing artist acknowledges that this landscape is never fully controllable or static, as it grows and transforms over time.

. This project explores whether replacing these traditional components with 3D-printed structures could unlock new creative avenues in penjing design.\n\nThe project’s core lies in developing a material strategy that integrates soilless foam with perforated 3D-printed forms, allowing for customisable vessel shapes that support diverse plant species. This holistic approach bridges traditional penjing with computational design and digital fabrication, offering new geometric possibilities for the art form.24:T8fd,"])</script><script>self.__next_f.push([1,"\nCurated by Adonian Chan, this year’s theme, “Having → Being: Designing Inner Worlds”, seeks to uncover underexplored possibilities in design, emphasising how design can enrich our inner strength. It invites the public to reflect on two values—“having” and “being”—and to foster deeper conversations and connections.\n\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kids” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!"])</script><script>self.__next_f.push([1,"25:[\"Exhibition\"]\n26:[\"air-scape\"]\n27:[]\n29:{\"id\":\"ZzlqGxEAACkABHa7\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"air-scape\"}\n28:[\"$29\"]\n2c:[]\n2d:{\"label\":\"Feature Exhibitions\"}\n2b:{\"id\":\"ZxXMORIAAC0ATBOz\",\"type\":\"category\",\"tags\":\"$2c\",\"lang\":\"en-us\",\"slug\":\"feature-exhibitions\",\"first_publication_date\":\"2024-10-21T03:36:27+0000\",\"last_publication_date\":\"2024-11-17T04:22:05+0000\",\"uid\":\"feature-exhibitions\",\"data\":\"$2d\",\"link_type\":\"Document\",\"key\":\"03f93174-24fd-4eec-b093-99de1604f919\",\"isBroken\":false}\n31:{\"width\":800,\"height\":1200}\n32:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n30:{\"dimensions\":\"$31\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z060o5bqstJ97-ZI_CC04_Airscape01.jpg?auto=format,compress\",\"id\":\"Z060o5bqstJ97-ZI\",\"edit\":\"$32\"}\n2f:{\"image\":\"$30\"}\n35:{\"width\":800,\"height\":1200}\n36:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n34:{\"dimensions\":\"$35\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z060pJbqstJ97-ZJ_CC04_Airscape02.jpg?aut ws and transforms over time.\n\nThis project offers a contemporary reinterpretation of penjing, an art that has seen few modern innovations. Traditional penjing often emphasises the manipulation of plant growth, with limited design possibilities for the vessel or rock, which are typically pre-selected elements. This project explores whether replacing these traditional components with 3D-printed structures could unlock new creative avenues in penjing design.\n\nThe project’s core lies in developing a material strategy that integrates soilless foam with perforated 3D-printed forms, allowing for customisable vessel shapes that support diverse plant species. This holistic approach bridges traditional penjing with computational design and digital fabrication, offering new geometric possibilities for the art form.4a:[]\n48:{\"type\":\"paragraph\",\"text\":\"$49\",\"spans\":\"$4a\",\"direction\":\"ltr\"}\n47:[\"$48\"]\n4c:[\"Design Dialogue\"]\n4f:[]\n50:{\"label\":\"Creative Voice\"}\n4e:{\"id\":\"ZwdEPhEAACsActm_\",\"type\":\"category\",\"tags\":\"$4f\",\"lang\":\"en-us\",\"slug\":\"creative-voice\",\"first_publication_date\":\"2024-10-10T03:04:33+0000\",\"last_publication_date\":\"2024-11-02T05:37:27+0000\",\"uid\":\"creative-voice\",\"data\":\"$50\",\"link_type\":\"Document\",\"key\":\"b84f8e99-ccb9-406b-926b-897d72b2da12\",\"isBroken\":false}\n5"])</script><script>self.__next_f.push([1,"4:{\"width\":6721,\"height\":4481}\n55:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n53:{\"dimensions\":\"$54\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Z1GB6pbqstJ98EEJ_CopyofDSC09930.jpg?auto=format,compress\",\"id\":\"Z1GB6pbqstJ98EEJ\",\"edit\":\"$55\"}\n52:{\"image\":\"$53\"}\n51:[\"$52\"]\n58:[]\n5c:{\"link_type\":\"Web\",\"key\":\"17715aed-9811-41a8-9404-f905c4e4352e\",\"url\":\"https://www.popticket.hk/en/event/dT24-creative-voice-2 \",\"target\":\"_blank\"}\n5b:{\"available_from\":\"2024-11-30T04:30:00+0000\",\"available_to
