ur 2024 – design festival\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"Date: 29 November 2024 (Friday) – 15 December 2024 (Sunday). Time: 11:00am – 8:00pm. Venue: PMQ, 35 Aberdeen street, Central, HK\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:image\",\"content\":\"https://images.prismic.io/detour-2024/ZyLyR68jQArT0C7c_deTour-OG-image.png?auto=format,compress\u0026rect=0,0,1200,630\u0026w=2400\u0026h=1260\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:title\",\"content\":\"deTour 2024 – design festival\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:description\",\"content\":\"Date: 29 November 2024 (Friday) – 15 December 2024 (Sunday). Time: 11:00am – 8:00pm. Venue: PMQ, 35 Aberdeen street, Central, HK\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:image\",\"content\":\"https://images.prismic.io/detour-2024/ZyLyR68jQArT0C7c_deTour-OG-image.png?auto=format,compress\u0026rect=0,0,1200,630\u0026w=2400\u0026h=1260\"}],[\"$\",\"link\",\"11\",{\"rel\":\"icon\",\"href\":\"/deTour2024/icon.png?8bbd3315459d299c\",\"type\":\"image/png\",\"sizes\":\"256x256\"}]]\n4:null\n"])</script><script>self.__next_f.push([1,"17:I[5417,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"205\",\"static/chunks/app/%5Blang%5D/exhibitions/page-e7073578a07d671a.js\"],\"default\"]\n18:I[9637,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"205\",\"static/chunks/app/%5Blang%5D/exhibitions/page-e7073578a07d671a.js\"],\"default\"]\n19:I[7045,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"205\",\"static/chunks/app/%5Blang%5D/exhibitions/page-e7073578a07d671a.js\"],\"default\"]\n1a:I[4779,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"205\",\"static/chunks/app/%5Blang%5D/exhibitions/page-e7073578a07d671a.js\"],\"default\"]\n1b:T508,Penjing is a fascinating art form that aligns with Erich Fromm’s philosophical ideas of “being” and “having”. Unlike the Western practice of cutting plants and flowers for short-lived arrangements in vases, the Eastern approach seeks to capture the essence and experience of nature through the creation of a living, breathing miniature landscape. The penjing artist acknowledges that this landscape is never fully controllable or static, as it grows and transforms over time.\n\nThis project offers a contemporary reinterpretation of penjing, an art that has seen few modern innovations. Traditional penjing often emphasises the manipulation of plant growth, with limited design possibilities for the vessel or rock, which are typically pre-selected elements. This project explores whether replacing these traditional components with 3D-printed structures could unlock new creative avenues in penjing design.\n\nThe project’s core lies in developing a material strategy that integrates soilless foam with perforated 3D-printed forms, allowing for customisable vessel shapes that support diverse plant species. This holistic approach bridges traditional penjing with computational design and digital fabrication, offering new geometric possibilities for the art f"])</script><script>self.__next_f.push([1,"orm.1c:T509,“Capturing Qi (氣)” offers a satirical critique of the evolving customs surrounding post-modern feng shui, questioning the contemporary mindset that prioritises consumption over the fundamental principles of harmony and balance.\n\nRooted in Eastern philosophy and cosmology, feng shui is traditionally centered on the dynamics of vital energy—Qi—which promotes well-being, prosperity, and good fortune. Recently, it has gained global traction, increasingly leaning toward the notion of quick fixes—solutions that can be easily and immediately implemented. This trend reflects our society’s escalating obsession with constant self-optimisation and improvement. The commodification of feng shui in the marketplace serves as a clear manifestation of this newly globalised hyperobject. By acquiring feng shui items, the intangible essence of qi becomes tangible, transforming the invisible into something visible.\n\nThis installation presents a modern kinetic feng shui device, inspired by one of the most popular commodified objects: the crystal ball. Derived from scientific apparatus, this device “captures” Qi inside transparent capsules, serving as a physical, vision-oriented tool offering a new perspective on controlling success in life with the invisible substance, Qi.1d:T46e,Standing by a lake has a soothing effect on the mind, which is why designer Moon Seop Seo wanted to bring a piece of that tranquillity into his home. However, when he placed a glass of lake water he had collected on his table, the magic dissipated. Now, he aims to honour the essence of living water and harness its potential in urban settings by crafting a spatial experience that allows people to enjoy a moment of relaxation. He invites visitors to witness a droplet falling into a puddle, where it comes to life again, allowing them to experience the calming rhythm of water amidst the hustle and bustle of the city.\n\n“Standing in front of a lake makes me calm.\nI could stare at it for hours\nI wanted to take the lake home with me.\nS"])</script><script>self.__next_f.push([1,"o I took a glass of lake and brought it home.\nWith excitement, I placed the cup on my table.\nThe moment it was on the table,\nIt was dead.\n\nI went back to the lake and sat closer.\nInstead of trying to bring the lake home,\nI created a small passage.\nWhenever I am overwhelmed by the pace of the urban life,\nI walk through the passage.\nStanding in front of the passage to the lake makes me calm.”1e:T4e2,Home is where one feels a sense of belonging and attachment, often in the physical form of a house. This sense of attachment transforms the ephemeral idea of home into a tangible shape, turning the state of being into a state of having.\n\nIn catastrophic events like earthquakes or tsunamis, the physical manifestation of our homes — And the emotions and memories they harbour — Becomes fragile. Everything we’ve built our lives around can be destroyed in an instant, leaving behind ruinations.\n\nAccording to Erich Fromm’s statement, after such an impact, the shattered remnants of a house lose their value in terms of having. The deeper question then arises: Can any being — The intangible essence of value — Survive within the ruins, despite the degree of destruction?\n\nCasa Destruct explores the notion, replicating the aftermath of a home belonging to anonymous hosts, left in ruins after an unknown catastrophe. The remains, Casa Destruct, provoke us to reflect on life in this simulated state of destruction. Does the ghost or being of the home endure, defending the idea that a certain matter lingers (Or retains) or is even revived after the destruction of its physical form… Or is everything lost when the house collapses?1f:T41e,Studio Anthony Ko primarily engages in architecture, spatial designs, installations, and community projects, approaching the world with a theoretical lens. Through manifestos, the studio explores the provocative aspects of architecture, experimenting with themes such as place attachment, environmental psychology, and cultural preservation. Recently, Studio Anthony Ko has focused on de"])</script><script>self.__next_f.push([1,"signing spaces in remote and exilic environments, with a strong emphasis on well-being and emotional connection.\n\nIn 2023, Studio Anthony Ko was selected to represent Hong Kong at the Oku-Noto Triennale after winning the open call “Station by the Sea”, juried by Fram Kitagawa. Ko’s work was chosen by architect Peter Zumthor for participation in the SMACH Biennale in the Dolomites UNESCO site in Italy. The studio’s conceptual approach to embedding meaning in spaces is evident in projects such as Fragile World (Sai Kung Hoi Arts Festival), After Seventeen Days (deTour), Natural Order (Via North Point), and Nostalgists (Take PARK in Art: Seats Together).20:T53a,In everyday life, many people are motivated by the pursuit of “having”, striving for wealth and possessions as a means of achieving security and fulfilment . However, there’s a growing emphasis on the concept of “being”, which highlights the significance of present experiences and connections with others. To delve into these two perspectives, we developed an interactive installation titled “DIVINE”.\n\nThis installation features a fundamental framework along with multiple mirrors, each representing a unique aspect of the self. As viewers draw near, their reflections engage in a dialogue with their own identities. The shape of the installation shifts dynamically with audience participation, celebrating the joy of “being”.\n\nThe installation’s movement varies in speed based on the distance between viewers and the sensors. As more visitors approach, the amplitude of its opening and closing motions increases, rotating and expanding its form in a continuous cycle,enhanced by lights and natural sounds that symbolise human connections. We hope this experience inspires viewers to contemplate the difference between “having” and “being”, ultimately leading to a redefined understanding of life’s meaning.\n\nSpecial thanks to DJ YAAT (@yaatofficial) for producing the background music for this exhibition.21:T48b,“Hz Lab” reminds us tha"])</script><script>self.__next_f.push([1,"t the essence of music is found not in the instruments we own but in the moments we share. By embracing the concept of “being” rather than “having”, we open ourselves to a realm where creativity thrives and connections deepen. This artistic exploration allows us to rediscover the transformative power of music and its profound impact on our lives.\n\nCelebrating the joy of being present, “Hz Lab” invites participants to engage with music beyond conventional boundaries. It redefines the musical experience, enriching our human experience by emphasising community, creativity, and emotional connection. The project encourages us to reflect on our relationships with music and one another, highlighting how meaningful experiences often stem from collaboration and shared expression.\n\nIn a world that can feel increasingly fragmented, initiatives like “Hz Lab” inspire us to prioritiseconnection and creativity, fostering a sense of belonging and unity through sound. Ultimately, this project transforms our perception of music and our relationships, creating lasting memories that resonate far beyond the notes played.22:T6e7,Islands stir our natural curiosity to explore the unknown. Since ancient times, our ancestors embarked on daring expeditions to reach these isolated lands, investing immense effort into charting maps, building ships, and constructing bridges to distant shores. Various forms of design, planning, and construction have not only reduced the distances between islands but, more importantly, created bridges of communication that connect us emotionally. Design facilitates connection.\n\nOur proposal highlights the approximately 200 islands of Hong Kong, bringing their stories to life. The design comprises two components:\n\n(A) Acrylic panels, each printed with point cloud data of an island obtained through aerial LiDAR technology, create an interactive archive installation reminiscent of a laboratory shelf. Spotlights encircle the inner side of the panels, projecting enlarged images of the island point"])</script><script>self.__next_f.push([1," clouds onto the walls. These motorised spotlights glide along a track, periodically pausing on different islands, as if illuminating the discovery of each island like guiding lights.\n\n(B) Additionally, the design team has personally conducted site visits to several islands. Through photographs and 3D scanning, they documented unique features such as striking rock formations and varied terrain. These images are showcased in 35mm slides, displayed within wall-mounted lightboxes.\n\nThe proposal takes an archaeological and archivist approach to exploring the islands’ past, while also gesturing towards a speculative future through its digitised and technological aesthetics. This continuity between preservation and innovation reimagines how thoughtful design interventions might shape the islands' evolving roles in the region—and, in turn, our lives.23:T5aa,Island Works is a collaborative initiative co-founded by Chi and Leroy, born out of their mutual fascination with Hong Kong’s islands, which is rooted in their identities as locals. With over 200 islands surrounding Hong Kong, this contrast stands out against its reputation as one of the world’s busiest metropolises. Having grown up in Hong Kong and later studying and working abroad, Chi and Leroy were captivated by the striking juxtaposition of the urban environment and the natural beauty of these islands, a uniqueness they believe is unmatched.\n\nWith this vision, Island Works aims to document and archive the islands of Hong Kong, ultimately creating a comprehensive digital library dedicated to these natural treasures. Through on-site visits, 3D scanning, and photography, the project seeks to capture and preserve the essence of each island, transforming these elements into a visually engaging platform for the public. Their ultimate goal is to establish an online repository that allows individuals to explore and share their findings.\n\nCurrently supported by the Design Trust seed grant, Chi and Leroy are preparing for a public launch of the project in the "])</script><script>self.__next_f.push([1,"near future. Additionally, drawing from their expertise as designers and architects, they hope to create design interventions inspired by the islands, fostering a symbiotic relationship between their creative vision and the natural landscapes that ignite their inspiration.24:T55c,“The People’s Pavilion” is designed as a space for self-discovery, reflection, and acceptance. Through a dynamic use of colours, each representing participants’ levels of satisfaction or “flavours” in different areas of life, the pavilion creates a vibrant metaphor for emotional complexity. These colours, interacting with mirrors and lighting, form a layered landscape, illustrating that emotional well-being is about finding balance across all feelings rather than prioritising any single one.\n\nPromoting emotional authenticity, the pavilion encourages visitors to explore and express their full range of emotions, even in moments of bitterness or disappointment. It is an invitation to engage with one’s emotional journeys in a simple, honest way, fostering a deeper connection to themselves and the broader human experience.\n\nThis collective installation captures participants’ internal thoughts through playful interaction, creating shared memories for the community. It showcases how a pavilion can act as both a reflection of the surrounding social and cultural environment, as well as a space for gathering and dialogue. By transforming individual emotions into a visual narrative, “The  People’s  Pavilion” seeks to revolutionise the way communities express and strengthen their bonds by contributing their feelings to the evolving space.25:T445,the\nI n t r o d u c t i o n\nhaving → being\nmode of being, mode of having\n\nhaving the being\nhaving → actuality      being → potentiality\n\nactuality → potentiality\nactualising the potentiality\nPotentiality can only be displayed through the presence of the actuality\nThis is a spatial experience, an interactive experience that requires the active participation of the visitors.\n"])</script><script>self.__next_f.push([1,"\nthe\nC o n c e p t\nis—\nactualising the potentiality through a pseudo-meditative space with the use of explicit intensity and subtle movements\nis—\nto explore the simplistic potentiality through the rhythmic resonating movement of a series of ropelines in a secluded environment\nis—\na minimalist pattern that is actualised by the presence of visitor, where a focused light source actualises the intensity of the movements\nis—\na combination of low-tech, low power, through a series of resonating movements creates an unexpected combination of movements that is temporal, ethereal, and ephemeral. This creates an immersive meditative environment for the visitor to reflect, and enrich the inner beings.26:T49d,This proposal explores the question: How do “I” become “myself”?\n\nVictoria uses the pinball machine as a metaphor, encouraging people to rediscover their authentic selves through play. By reconnecting with our inner child, we tap into joy and creativity.\n\nIn this interactive experience, players are invited to imagine themselves as the ball, embarking on a journey filled with twists, turns, and obstacles. The racecourse, representing a space for ongoing self-reflection and inner exploration, is fully customisable—players can add or remove objects along the path. After each round, new insights may emerge, inspiring changes to the course and sparking further creativity.\n\nIn this analogy, the ball symbolises one’s life and way of “being”, while the racecourse represents our life’s journey. The obstacles reflect the possessions we accumulate, aligning with the concept of “having”. Victoria envisions these two modes of existence—being and having—not as conflicting forces, but as complementary, working together to deepen our self-understanding. Through playful engagement, we can embrace both our personal journey and the elements that shape it.27:T42c,Victoria Dong is a pioneering interdisciplinary designer who blends the thinking and design principles of both architecture and contemporary text"])</script><script>self.__next_f.push([1,"iles. By exploring the intersection of material and space, she employs textile techniques to push design boundaries, championing inclusivity and creativity in all her projects.\n\nThrough the fusion of architectural principles and textile art, her innovative designs establish a sense of unity between time and place, reflecting the fluid and multi-dimensional nature of identity.\n\nVictoria honed her craft at the Royal College of Art and the University of Hong Kong, where she developed a deep interest in the complexities of identity. Her visionary work emphasises the transformative role of textiles and collective creativity in shaping meaningful, inclusive environments. Currently based at Heatherwick Studio in London, she showcased her work at the Alveston Gallery in London, Royal Birmingham Society of Artists for the Prized Exhibition 2022 and created installations for the Hong Kong Museum of Art and K11 Art Mall."])</script><script>self.__next_f.push([1,"5:[\"$L16\",[\"$\",\"$L17\",null,{\"children\":[[\"$\",\"$L18\",null,{}],[\"$\",\"$L19\",null,{\"className\":\"w-full h-full\",\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6 pt-[9.5rem] lg:pt-[7rem] pb-6\",\"children\":[\"$\",\"$L1a\",null,{\"className\":\"[\u0026\u003ediv]:gap-[1.5rem] [\u0026\u003ediv\u003ediv]:gap-[1.5rem] md:[\u0026\u003ediv]:gap-[2.5rem] md:[\u0026\u003ediv\u003ediv]:gap-[2.5rem] xl:[\u0026\u003ediv]:gap-[3.75rem] xl:[\u0026\u003ediv\u003ediv]:gap-[3.75rem] px-3 md:px-7 xl:px-9 md:[\u0026\u003ediv\u003ediv:nth-child(2)]:-mt-24 lg:[\u0026\u003ediv\u003ediv:nth-child(1)]:-mt-16 lg:[\u0026\u003ediv\u003ediv:nth-child(2)]:mt-8 lg:[\u0026\u003ediv\u003ediv:nth-child(3)]:-mt-16\",\"events_posts\":[{\"id\":\"ZwfSvxEAACoAc7eh\",\"uid\":\"reworld-type-2\",\"url\":\"/en-us/events/reworld-type-2\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZwfSvxEAACoAc7eh%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-10-10T13:12:42+0000\",\"last_publication_date\":\"2024-11-17T03:35:07+0000\",\"slugs\":[\"reworld-type-2\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZwfTHxEAAC0Ac7hD\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"reworld-type-2\"}],\"data\":{\"title\":\"REWORLD Type 2\",\"category\":{\"id\":\"ZwiYpBEAACwAdOeI\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"international-collaboration\",\"first_publication_date\":\"2024-10-11T03:16:54+0000\",\"last_publication_date\":\"2024-10-11T03:16:54+0000\",\"uid\":\"international-collaboration\",\"data\":{\"label\":\"International Collaboration\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1374},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZfK8jQArT08R__2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-10-s.jpg?auto=format,compress\",\"id\":\"ZzlZfK8jQArT08R_\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1365},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZeq8jQArT08R9_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-4-s.jpg?auto=format,compress\",\"id\":\"ZzlZeq8jQArT08R9\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1424},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZe68jQArT08R-_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-8--cropped--s.jpg?auto=format,compress\",\"id\":\"ZzlZe68jQArT08R-\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZfa8jQArT08SA_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-12-s.jpg?auto=format,compress\",\"id\":\"ZzlZfa8jQArT08SA\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZga8jQArT08SE_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-18-s.jpg?auto=format,compress\",\"id\":\"ZzlZga8jQArT08SE\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZfq8jQArT08SB_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-13-s.jpg?auto=format,compress\",\"id\":\"ZzlZfq8jQArT08SB\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZgK8jQArT08SD_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-17-s.jpg?auto=format,compress\",\"id\":\"ZzlZgK8jQArT08SD\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1364,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZf68jQArT08SC_2309_KIMCHIANDCHIPS_REWORLD_JPEG_FIN-14-s.jpg?auto=format,compress\",\"id\":\"ZzlZf68jQArT08SC\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\" \u003cREWORLD Type 2\u003e is an innovative urban screen that constructs images not with traditional LEDs, but by remixing fragments from the surrounding cityscape. Urban screens have become a principal material of the built environment, and are used to communicate ideas, convey ambitions, provide instructions, and contribute to the creation of a city’s aesthetic and mythology.\\n\\nTo quote Donna J. Haraway, “It matters what stories make worlds, what worlds make stories.” REWORLD is a screen that generates images solely from the city’s existing elements, reimagining and recycling reality into new messages and ideas. This screen operates using more than 1,000 of micro-prisms actuated by precision motors, which selectively refract the surroundings to form new images.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$d38aa9f5-e761-499a-af28-82fe22dc9a5d\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Kimchi and Chips\",\"image\":{\"dimensions\":{\"width\":768,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlZhq8jQArT08SF_01-profile.jpg?auto=format,compress\",\"id\":\"ZzlZhq8jQArT08SF\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Founded in 2009 by Seoul-based artists Mimi Son and Elliot Woods, Kimchi and Chips is acclaimed for merging art, technology, and philosophy. Their large-scale installations explore the intersections of light, space, and perception, creating immersive experiences that blur reality and illusion. A key aspect of their work is the use of advanced technologies, including 3D projection, artificial intelligence, and optics, exemplified by their “Light Barrier” series, which innovated volumetric image creation using light fields. Rooted in a philosophy that blends science, art, and Buddhism, they meticulously design every aspect of their projects, from coding to structural mechanics. Their works have been exhibited at prominent venues worldwide, including National Museum of Modern and Contemporary Art (MMCA Korea), ZKM Center for Art and Media and Ars Electronica, earning numerous accolades and solidifying their influence in the contemporary art and technology landscape.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://instagram.com/studiokimchiandchips\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://kimchiandchips.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$2e2ca3f5-a02c-4920-86ea-fd389041b7e9\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZxXBsxIAACgATASk\",\"uid\":\"a-place-of-being\",\"url\":\"/en-us/events/a-place-of-being\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZxXBsxIAACgATASk%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-10-21T02:52:01+0000\",\"last_publication_date\":\"2024-11-17T04:24:18+0000\",\"slugs\":[\"a-place-of-being\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZxXB2RIAAC4ATATh\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"a-place-of-being\"}],\"data\":{\"title\":\"A place of Being\",\"category\":{\"id\":\"ZxXMORIAAC0ATBOz\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"feature-exhibitions\",\"first_publication_date\":\"2024-10-21T03:36:27+0000\",\"last_publication_date\":\"2024-11-17T04:22:05+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"Feature Exhibitions\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":833,\"height\":1250},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllb68jQArT08Sw_A-place-of-Being_3-s.jpg?auto=format,compress\",\"id\":\"Zzllb68jQArT08Sw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1012,\"height\":1518},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllb68jQArT08Sv_A-place-of-Being_2-s.jpg?auto=format,compress\",\"id\":\"Zzllb68jQArT08Sv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1012,\"height\":1518},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllbq8jQArT08Su_A-place-of-Being_1-s.jpg?auto=format,compress\",\"id\":\"Zzllbq8jQArT08Su\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1536},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzllcK8jQArT08Sx_RENDERING_PMQ1-s.jpg?auto=format,compress\",\"id\":\"ZzllcK8jQArT08Sx\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1536},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzllca8jQArT08Sy_RENDERING_PMQ2-s.jpg?auto=format,compress\",\"id\":\"Zzllca8jQArT08Sy\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“A place of Being” is an interactive installation designed to explore the intricate balance between “Having” and “Losing”, as well as “Balance” and “Imbalance”, through participants’ personal experiences and interactions.\\n\\nAt the heart of this installation lies a scale, set against a blue carpet. Participants, in groups of one to three, take turns adding woods to the scale, aiming to maintain a sense of inner calm and equilibrium. If too many woods are piled on or if the center of gravity shifts, everything on the scale will tip over.\\n\\nThe team hopes that this straightforward interactive experience will illuminate abstract yet tangible concepts in life, such as “Inner”, “Outer”, “Accept”, “Reject”, “Balance”, and“Imbalance”. The team anticipates that this experience will encourage participants to reflect on their journey toward “being” and finding balance in their lives.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Hollywood Garden, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$00c52cfc-cf0e-4f3e-9a51-3ba367d71716\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Wich Chau\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlniq8jQArT08S7_02-profile1.jpg?auto=format,compress\",\"id\":\"Zzlniq8jQArT08S7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\" Wich Chau, co-founder of local design firms The Cave Workshop and JAAK Design, which adopt an experimental approach to designing furniture, public spaces, and installation art, delving into the potential of urban environments through thought-provoking inquiries. Representative installation “Wave of Growth” was featured in the MoMA-published book “Uneven Growth@2015”. In 2020, their focus shifted to oil painting, drawing on elements of science fiction, surrealism, and futuristic imagination to provoke contemplation about the universe and existence.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/nnnameless/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.artsy.net/artist/wich-chau\",\"target\":\"_blank\"}},{\"name\":\"Match Chen\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlni68jQArT08S8_02-profile2.jpg?auto=format,compress\",\"id\":\"Zzlni68jQArT08S8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Match Chen, co-founder of KaCaMa Design Lab in Hong Kong, with rich experience in sustainable and community-focused design. He excels in promoting local crafts and interdisciplinary projects, weaving abstract concepts into installation art. The creations have been showcased in PMQ, the Hong Kong Museum of History, and the Hong Kong Science Museum, etc. Notable installations like “Flawless Failure”, “Bamboo-Copter Pavilion”, and “Pause Rec Play” tackle urgent issues in a straightforward yet captivating manner.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/matchchen/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$b6370cb4-935e-45d4-b863-aed20a2cacc5\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"Zzlo5REAACgABHT2\",\"uid\":\"air-scape\",\"url\":\"/en-us/events/air-scape\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zzlo5REAACgABHT2%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T03:54:15+0000\",\"last_publication_date\":\"2024-11-17T03:58:28+0000\",\"slugs\":[\"air-scape\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZzlqGxEAACkABHa7\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\" ces\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Courtyard, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$9fd45750-dfa2-495c-b63d-e3039039109b\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Future Soil X Laurence Lee\",\"image\":{\"dimensions\":{\"width\":512,\"height\":683},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVK8jQArT08TH_03-profile1.jpg?auto=format,compress\",\"id\":\"ZzlpVK8jQArT08TH\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Future Soil is a collective of architects, architectural designers, and a floral designer that explores the relationship between traditional plant cultivation and emerging technologies. Formed in 2023 by Arthur Cheung, Carolyn Tam, and Yvonne Wong, the team combines material exploration and digital fabrication to design bio-receptive structures integrated with plant species. Their project, exhibited at the deTour 2023 - design festival, showcased how lifeforms can influence computational design, offering a fresh perspective on the interaction between nature and the built environment and encouraging us to rethink how we shape our surroundings.\\n\\nLaurence Lee King Man, passionate about planting since childhood, studied penjing under several masters in Hong Kong in 2000. Now Chairman of the Penjing Association of Hong Kong, he promotes bonsai culture by organising exhibitions, lectures, and workshops. Alongside his work as a penjing artist, Lee is also a Chinese ink painter and curates art exhibitions.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Arthur Cheung\",\"image\":{\"dimensions\":{\"width\":683,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVK8jQArT08TI_03-profile2.jpg?auto=format,compress\",\"id\":\"ZzlpVK8jQArT08TI\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/arfalization/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Carolyn Tam\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVa8jQArT08TJ_03-profile3.jpg?auto=format,compress\",\"id\":\"ZzlpVa8jQArT08TJ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/tam.chi.yan/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.tamchiyan.com/\",\"target\":\"_blank\"}},{\"name\":\"Yvonne Wong\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlpVq8jQArT08TK_03-profile4.jpg?auto=format,compress\",\"id\":\"ZzlpVq8jQArT08TK\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/laurence20000/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.embracefloral.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$e5cf60e6-3406-4faf-a72d-568c02c73647\",\"slice_type\":\"host\",\"slice_lab  in art and design across diverse contexts.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/_yoojinc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://chungyoojin.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$428483dd-b8bc-4e15-8040-df9228c546f1\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZzlspBEAACkABHpq\",\"uid\":\"passage-to-the-lake\",\"url\":\"/en-us/events/passage-to-the-lake\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZzlspBEAACkABHpq%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T04:10:14+0000\",\"last_publication_date\":\"2024-11-17T04:12:09+0000\",\"slugs\":[\"passage-to-the-lake\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZzltXBEAAC4ABHuD\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"passage-to-the-lake\"}],\"data\":{\"title\":\"Passage to the Lake\",\"category\":{\"id\":\"ZxXMORIAAC0ATBOz\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"feature-exhibitions\",\"first_publication_date\":\"2024-10-21T03:36:27+0000\",\"last_publication_date\":\"2024-11-17T04:22:05+0000\",\"uid\":\"feature-exhibitions\",\"data\":{\"label\":\"Feature Exhibitions\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlsd68jQArT08TY_DSC06363-s.jpg?auto=format,compress\",\"id\":\"Zzlsd68jQArT08TY\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1365,\"height\":2048},\"alt\":null,\"copyright\":null,\"url\":\"https://im 1d\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Courtyard, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$21b26080-beae-419c-adee-c305567d41eb\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Moon Seop Seo\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzls5K8jQArT08Tj_05-profile.jpg?auto=format,compress\",\"id\":\"Zzls5K8jQArT08Tj\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Moon Seop Seo graduated from Design Academy Eindhoven in 2021 with projects such as “Passage to the Lake” and “The Ephemeral Wall,” earning Cum Laude honours. Shortly after graduation, he established his own design studio, collaborating with various design museums and galleries.  As a Korean artist currently living in Eindhoven, Netherlands, he often navigates the intersections of Eastern and Western cultures, philosophies, and aesthetics.\\n\\nWith an engineering background and a material-focused, technical approach, he takes pride in his poetic ability to evoke specific atmospheres that convey messages and resonate with audiences. He describes his design concept as: “I would like for my works to spark our imagination and leave exclamation marks in our daily lives.”\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/moonseopseo/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://www.moonseop.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$b72ef63e-1640-42fe-836d-7e82c16a40c8\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZzluOREAAC0ABHzF\",\"uid\":\"being-between-inner-and-outer\",\"url\":\"/en-us/events/being-between-inner-and-outer\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZzluOREAAC0ABHzF%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T04:16:59+0000\",\"last_publication_date\":\"2024-11-17T09:51:22+0000\",\"slugs\":[\"being-between-inner-and-outer\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZzlwexEAACkABIAT\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"being-between-inner-and-outer\"}],\"data\":{\"title\":\"Being Between Inner and Outer\",\"category\":{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"Selected Entries\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlt_q8jQArT08Tr_01_Entrance.jpg?auto=format,compress\",\"id\":\"Zzlt_q8jQArT08Tr\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlt_q8jQArT08Ts_02_EntranceCloser.jpg?auto=format,compress\",\"id\":\"Zzlt_q8jQArT08Ts\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlt_68jQArT08Tt_03_LookUp.jpg?auto=format,compress\",\"id\":\"Zzlt_68jQArT08Tt\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzluAK8jQArT08Tu_05_SideGreen.jpg?auto=format,compress\",\"id\":\"ZzluAK8jQArT08Tu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzluAa8jQArT08Tv_06_SideDoor.jpg?auto=format,compress\",\"id\":\"ZzluAa8jQArT08Tv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"The prototype of this spatial installation features a U-shaped wall that delineates both inner and outer spaces. Positioned between these spaces, the wall serves as a spatial metaphor for the self.\\n\\nFrom the outside, the installation resembles a sculpture. Its polyhedral form presents multiple identities, shifting with each perspective. Within the U-shaped enclosure, an intimate space is created for personal interaction. Between inner and outer space, there exists a quiet place for solitude amidst the surrounding crowd, enhanced by a reflection of greenery. The phrase “Flowers in the mirror, moon in the water” (鏡中花, 水中月) evokes the idea that everything in the world is an illusion. Yet, these illusions—like the reflections in the mirror—may serve as gateways to a deeper, metaphysical realm.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$8384e8cf-a52a-44a2-bad0-81ec7cf3e53b\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"URBAN PROJECTION\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzluC68jQArT08Tw_06-profile.jpg?auto=format,compress\",\"id\":\"ZzluC68jQArT08Tw\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"URBAN PROJECTION is a Hong Kong-based workgroup founded by Junxiang Zhang and XiaoxuZhao, which explores the gap between humanity and the built environment. Moving beyond traditional spatial design, the group focuses on the intangible aspects of life—perception, consciousness, and the unseen forces that shape our reality. Through text, image, and space, URBAN PROJECTION aims to reconstruct a new understanding of our relationship with the world around us.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/urban_projection/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$20d482ef-b2fe-4c96-a555-c89fd9fa0a04\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZzlxWhEAAC4ABIFb\",\"uid\":\"being-transferred\",\"url\":\"/en-us/events/being-transferred\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZzlxWhEAAC4ABIFb%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T04:30:20+0000\",\"last_publication_date\":\"2024-11-18T06:15:35+0000\",\"slugs\":[\"being-transferred\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"Zzlx1BEAACsABIIS\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"being-transferred\"}],\"data\":{\"title\":\"Being Transferred\",\"category\":{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"Selected Entries\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":1600,\"height\":900},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzrbf68jQArT09Jc_rendering_1.jpg?auto=format,compress\",\"id\":\"Zzrbf68jQArT09Jc\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1600,\"height\":900},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlxAa8jQArT08UX_rendering_3.jpeg?auto=format,compress\",\"id\":\"ZzlxAa8jQArT08UX\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1600,\"height\":1600},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlw_68jQArT08UV_phonecase-01.jpg?auto=format,compress\",\"id\":\"Zzlw_68jQArT08UV\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlw_q8jQArT08UU_object_2.jpg?auto=format,compress\",\"id\":\"Zzlw_q8jQArT08UU\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1600,\"height\":1600},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlw_K8jQArT08UR_chinese-calligraphy-2-08.jpg?auto=format,compress\",\"id\":\"Zzlw_K8jQArT08UR\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1600,\"height\":1600},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlw_K8jQArT08US_FLW-01.jpg?auto=format,compress\",\"id\":\"Zzlw_K8jQArT08US\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1080,\"height\":1080},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzlw_a8jQArT08UT_object_1.jpg?auto=format,compress\",\"id\":\"Zzlw_a8jQArT08UT\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1600,\"height\":1600},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlxAq8jQArT08UY_sketchbooks-07.jpg?auto=format,compress\",\"id\":\"ZzlxAq8jQArT08UY\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"As Anaïs Nin once said, “We don’t see things as they are, we see them as we are.” The same can be said about collectables and possessions: “We don’t buy things for what they are. We buy things for what we are.”\\n\\nAs a designer, I’ve been collecting for many years, and over the past five years, I’ve shared some of these items on Instagram, pairing them with personal reflections on moments, time, space, people, history, and what these objects mean to me.\\n\\nFor this exhibition, I aim to display 33 items from my collection alongside their corresponding Instagram posts. This marks a shift from “having” to “being”—an invitation for viewers to take some of these meanings and ideas with them, integrating them into their own sense of being.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S510, 5/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$34c0f923-3be6-476b-a773-7df4ac437760\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Sandy Choi\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZzlxCa8jQArT08UZ_07-profile.jpg?auto=format,compress\",\"id\":\"ZzlxCa8jQArT08UZ\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Sandy Choi, graduated from London with a degree in Graphic Design from Saint Martin’s School of Art, has been working and active in Hong Kong for the past two decades or so. In his career path, he has garnered numerous local and international awards, including recognition from D\u0026AD, New York ADC, and the Warsaw Poster Biennale.\\n\\nBefore establishing his own design consultancy, Sandy Choi Associates (now Sandy Eddie Tommy Associates) in 1997, Sandy worked for several years at prominent design firms and advertising agencies such as Steiner\u0026Co, Euro RSCG Ball Partnership in Hong Kong, and J. Walter Thompson in Shanghai.\\n\\nIn recent years, in addition to adjudicating various international design competitions, Sandy has also been a part-time lecturer in graphic design at Hong Kong Polytechnic University and HKU Space.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https:/ 8Zp_new1.jpg?auto=format,compress\",\"id\":\"Zzm_iq8jQArT08Zp\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":1200,\"height\":800},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzm_iq8jQArT08Zq_new2.jpg?auto=format,compress\",\"id\":\"Zzm_iq8jQArT08Zq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2080,\"height\":1387},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/Zzm_i68jQArT08Zr_new3.jpg?auto=format,compress\",\"id\":\"Zzm_i68jQArT08Zr\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"$20\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S312, 3/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$da323959-bf62-4326-9acb-89a8bb2d47b7\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Ford Cheng\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAfq8jQArT08Zu_09-profile1.jpg?auto=format,compress\",\"id\":\"ZznAfq8jQArT08Zu\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Ford Cheng is a promising young spatial artist who graduated from the Guangzhou Academy of Fine Arts and gained the master’s degree from the University of Hong Kong with a focus on architecture. He specialises in merging architecture with interactive design, delving into how these disciplines can collaborate to create captivating spatial experiences. His keen interest lies in fusing architecture, art, future technologies, and artificial intelligence. Ford believes this integration can result in designs that are not only interactive but also emotionally impactful, making spaces a vital part of people's lives. His work pushes conventional boundaries, fosters innovation in spatial art, and encourages audiences to imagine what the future of living could look like.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/inno_arc/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Vinzan Leung\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznAf68jQArT08Zv_09-profile2.jpg?auto=format,compress\",\"id\":\"ZznAf68jQArT08Zv\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Vinzan is an imaginative young spatial artist currently enrolled in the Master of Architecture programme at the University of Hong Kong. She is dedicated to creatively blending architecture with interactive design, seeking ways to seamlessly unite art, technology, and human-centreddesign. With a passion for mechanical and artificial intelligence applications, Vinzan explores new avenues to enhance user experiences, transforming spaces into emotional expressions rather than merely functional environments. Her work reflects a profound understanding of contemporary technology, aiming to inspire individuals to reconsider their lives and craft more meaningful, interactive spaces.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\" +0000\",\"last_publication_date\":\"2024-11-17T11:03:28+0000\",\"slugs\":[\"imitative-behavior-in-the-footsteps-of-my-daughters\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZznNphEAAC4ABQRt\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"imitative-behavior-in-the-footsteps-of-my-daughters\"}],\"data\":{\"title\":\"Imitative Behavior: In the Footsteps of My Daughters\",\"category\":{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"Selected Entries\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1448},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznM7q8jQArT08a9_241107_detour_poster_ol-1.jpg?auto=format,compress\",\"id\":\"ZznM7q8jQArT08a9\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1448},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznM8K8jQArT08a-_241107_detour_poster_ol-2.jpg?auto=format,compress\",\"id\":\"ZznM8K8jQArT08a-\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1448},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznM8a8jQArT08a__241107_detour_poster_ol-3.jpg?auto=format,compress\",\"id\":\"ZznM8a8jQArT08a_\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1448},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznM8q8jQArT08bA_241107_detour_poster_ol-4.jpg?auto=format,compress\",\"id\":\"ZznM8q8jQArT08bA\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"This project is a collaborative series with my daughter, where we create various drawings and paintings during our holidays together.\\n\\nIn our collaboration process, I choose some of her drawings, scan them, and then trace her lines with dots on my computer.\\n\\nWe started this journey when she was just three years old, and now at six, she’s still learning to control the strength of her arm movements, resulting in lines that can be faint or bold. I aim to translate these uncontrolled lines into graphic designs, using fewer dots for weaker strokes and more dots for stronger ones.\\n\\nThis experience has been incredibly enriching for me as a creator. While many artists draw inspiration from the past—histories, movements, or previous creators—I find myself inspired by the future through my daughter’s creations.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S313, 3/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$12555a04-4f9c-4001-a28a-54114d1e96f7\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Naonori Yago\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznNTa8jQArT08bC_11-profile.jpg?auto=format,compress\",\"id\":\"ZznNTa8jQArT08bC\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Naonori Yago, born in Shizu \"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04:22:39+0000\",\"uid\":\"selected-entries\",\"data\":{\"label\":\"Selected Entries\"},\"link_type\":\"Document\",\"isBroken\":false},\"gallery\":[{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQSq8jQArT08b1_detour_theclub_1.jpg?auto=format,compress\",\"id\":\"ZznQSq8jQArT08b1\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQS68jQArT08b2_detour_theclub_2.jpg?auto=format,compress\",\"id\":\"ZznQS68jQArT08b2\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQTK8jQArT08b3_detour_theclub_3.jpg?auto=format,compress\",\"id\":\"ZznQTK8jQArT08b3\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQTa8jQArT08b4_detour_theclub_4.jpg?auto=format,compress\",\"id\":\"ZznQTa8jQArT08b4\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQTq8jQArT08b5_detour_theclub_5.jpg?auto=format,compress\",\"id\":\"ZznQTq8jQArT08b5\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQT68jQArT08b6_detour_theclub_6.jpg?auto=format,compress\",\"id\":\"ZznQT68jQArT08b6\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}},{\"image\":{\"dimensions\":{\"width\":2048,\"height\":1206},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQUK8jQArT08b7_detour_theclub_7.jpg?auto=format,compress\",\"id\":\"ZznQUK8jQArT08b7\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"“The Club” is an arcade-style pinball machine designed for up to four players. During gameplay, the pinball collides with various bumpers, generating a unique and dynamically evolving rhythmic pattern that varies with each round. To capture these one-of-a-kind sonic byproducts, the design utilises the kinetic interactions of the pinball to trigger a library of pre-recorded musical samples, such as drum hits, which are seamlessly integrated and looped within a digital turntable interface. This way, the seemingly random and unpredictable movement of the pinball transforms into a novel and engaging musical composition, with each machine featuring its own distinct set of sound samples to enhance the uniqueness of the experience.\\n\\n“The Club” effectively merges the excitement of arcade gameplay with the creative expression of music, allowing players to move beyond traditional gaming and engage in authentic musical creation.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"Marketplace, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$de1469cf-9c22-4031-8497-9cbc4f16cfea\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Ng Chak Lam\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznQra8jQArT08b8_13-profile.jpg?auto=format,compress\",\"id\":\"ZznQra8jQArT08b8\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Chaklam Ng is a sound artist and inventor of musical instruments based in Hong Kong. He graduated from Swinburne University of Technology with a degree in Communication Design and is the founder of the sound design collective Oblik Soundwork. With over a decade of experience in designing sound instruments, Chaklam explores the intersection of sound, engineering, and interactive design. He believes that the creation of new sound instruments is essential for producing original music and sounds. His recent work, “Pause Rec Play 2.0”, is an interactive sound installation that premiered at Clockenflap 2023, delving into the concept of sound through a mahjong game. Chaklam’s projects often emphasise community engagement, and his public installations have been showcased at prominent venues such as K11 Musea, PMQ, and Central Market.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Web\",\"url\":\"https://www.instagram.com/obliksoundwork/\",\"target\":\"_blank\"},\"website_link\":{\"link_type\":\"Web\",\"url\":\"https://obliksoundwork.com/\",\"target\":\"_blank\"}}]},\"id\":\"host$cf9fa09f-cf8b-4a61-8c1b-16be241f0850\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznRkREAACkABQpm\",\"uid\":\"the-peoples-pavilion\",\"url\":\"/en-us/events/the-peoples-pavilion\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/ ht\":1448},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT7K8jQArT08cn_Others_A.jpg?auto=format,compress\",\"id\":\"ZznT7K8jQArT08cn\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}}}],\"description\":[{\"type\":\"paragraph\",\"text\":\"A living person is always in a state of becoming; we have the power to choose our future and decide what kind of person we want to be. Yet, regardless of the path we choose, we rely on external objects to help us achieve our goals.\\n\\nInterestingly, tools themselves are also in an unfinished state. A pen, for instance, only exists as a pen when it is used to write; without that action, it is merely an object. This reveals how the unfinishedness of individuals and objects is intricately connected.\\n\\nThis exhibition seeks to explore the mutual influence between humans and objects. Things can shape our identities, and in turn, we can shape the things around us. Passive users often become standard users, conforming to the limitations of the objects they use. In contrast, active users are creators; they reshape objects, integrating them into their identities and, through their engagement, express their true selves.\",\"spans\":[],\"direction\":\"ltr\"}],\"slices\":[],\"meta_title\":null,\"meta_description\":null,\"meta_image\":{},\"additional_location_details\":[],\"slices2\":[{\"variation\":\"default\",\"version\":\"initial\",\"items\":[],\"primary\":{\"location\":\"S506, 5/F, Block A, PMQ\",\"notes\":null,\"dates\":[{\"available_from\":\"2024-11-29T03:00:00+0000\",\"available_to\":\"2024-12-15T12:00:00+0000\",\"booking_link\":{\"link_type\":\"Any\"},\"full_booking\":false}]},\"id\":\"location_and_dates$5a336fc0-d315-4ded-9d66-1865ade43449\",\"slice_type\":\"location_and_dates\",\"slice_label\":null}],\"slices3\":[{\"variation\":\"creativeStudio\",\"version\":\"initial\",\"items\":[],\"primary\":{\"studio\":[{\"name\":\"Chang Hoi Wood\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_K8jQArT08co_16-profile1.jpg?auto=format,compress\",\"id\":\"ZznT_K8jQArT08co\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Chang Hoi-wood is a Hong Kong-born artist who studied architecture and practised at EDGE Design Institute, where he oversaw the “Suitcase House” project. He has also served as a fellow and artist-in-residence at the Akademie Schloss Solitude in Stuttgart. Over the years, his work has been featured in exhibitions, screenings, and performances across Hong Kong, the UK, and Germany. Currently, he is coordinating place-making and arts technology projects funded by The Hong Kong Jockey Club Charities Trust.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Tang Chi Tat\",\"image\":{\"dimensions\":{\"width\":512,\"height\":512},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_a8jQArT08cp_16-profile2.jpg?auto=format,compress\",\"id\":\"ZznT_a8jQArT08cp\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Tang Chi Tat, known as Tat, is a designer passionate about landscape and exhibition design. He graduated from the School of Design at The Hong Kong Polytechnic University with a degree in Environment and Interior Design and recently completed his Master of Landscape Architecture (MLA) at The University of Hong Kong. Tat finds great joy in the creative challenges of exhibition design, viewing exhibitions as platforms to curate immersive and thoughtful experiences that combine materiality, spatial design, and storytelling.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}},{\"name\":\"Li Hong Ting\",\"image\":{\"dimensions\":{\"width\":350,\"height\":350},\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZznT_q8jQArT08cq_16-profile3.jpg?auto=format,compress\",\"id\":\"ZznT_q8jQArT08cq\",\"edit\":{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}},\"description\":[{\"type\":\"paragraph\",\"text\":\"Li Hong Ting, a co-founder of the philosophy-promoting group Corrupt The Youth, studied Design at Hong Kong Polytechnic University and Philosophy at the Chinese University of Hong Kong. He has also hosted television talk shows such as Philosophy Night (\u003c哲學有偈傾\u003e) and  \u003c8花齊放\u003e.\",\"spans\":[],\"direction\":\"ltr\"}],\"fb_link\":{\"link_type\":\"Any\"},\"ig_link\":{\"link_type\":\"Any\"},\"website_link\":{\"link_type\":\"Any\"}}]},\"id\":\"host$a208286b-5056-424e-a798-b1d6cc69b176\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}},{\"id\":\"ZznVTREAACoABRA2\",\"uid\":\"what-if-i-had-one-more-chance\",\"url\":\"/en-us/events/what-if-i-had-one-more-chance\",\"type\":\"events_post\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22ZznVTREAACoABRA2%22%29+%5D%5D\",\"tags\":[\"Exhibition\"],\"first_publication_date\":\"2024-11-17T11:36:48+0000\",\"last_publication_date\":\"2024-11-17T11:38:16+0000\",\"slugs\":[\"what-if-i-had-one-more-chance\"],\"linked_documents\":[],\"lang\":\"en-us\",\"alternate_languages\":[{\"id\":\"ZznV0xEAACwABREH\",\"type\":\"events_post\",\"lang\":\"zh-hk\",\"uid\":\"what-if-i-had-one-more-chance\"}],\"data\":{\"title\":\"What if I had one more chance?\",\"category\":{\"id\":\"ZzlvjBEAAC0ABH6v\",\"type\":\"category\",\"tags\":[],\"lang\":\"en-us\",\"slug\":\"selected-entries\",\"first_publication_date\":\"2024-11-17T04:22:39+0000\",\"last_publication_date\":\"2024-11-17T04: e_link\":{\"link_type\":\"Web\",\"url\":\"https://victoriadong.art/\",\"target\":\"_blank\"}}]},\"id\":\"host$08243481-7f7d-457c-9190-cfd52e149941\",\"slice_type\":\"host\",\"slice_label\":null}],\"language\":[{\"text\":null}],\"target_audience\":[{\"text\":[]}],\"notes_to_participants\":[]}}],\"lang\":\"en-us\"}]}]}]]}]]\n"])</script><script>self.__next_f.push([1,"28:\"$Sreact.suspense\"\n29:I[6061,[\"933\",\"static/chunks/933-247b801145844f8a.js\",\"490\",\"static/chunks/490-b3c4648496ac659f.js\",\"205\",\"static/chunks/app/%5Blang%5D/exhibitions/page-e7073578a07d671a.js\"],\"default\"]\n2a:T7ac,\nOne of the festival’s highlights is the “International Collaboration”, featuring “REWORLD Type 2”, an installation by the Seoul-based studio Kimchi and Chips. Composed of more than 1,000 micro-prisms this work transforms real-world images, recomposing the surrounding landscape through a microprism and offering viewers a glimpse into a “new world”.\n\nThe curator presents four Feature Exhibitions, each offering a unique perspective on “Having → Being: Designing Inner Worlds”. “A place of Being” was created by designers Wich Chau and Match Chen, it invites audiences to engage with the delicate balance between “having” and “losing”, as well as “balance” and “imbalance”, encouraging them to find equilibrium in their own personal journey. “Air-Scape” presents a collaboration between the design team Future Soil and penjing artist, Laurence Lee. A penjing crafted with hydroponic sponges and 3D-printed breathable structures to create fresh geometric expressions that revitalise the traditional art of penjing. Korean designer Yoojin Chung showcases “Capturing Qi (氣)”, a contemporary feng shui installation that, much like a scientific apparatus, captures and reveals the invisible “Qi”, thereby offering a musing on the commodification of feng shui. “Passage to the Lake”, by Netherlands-based Korean designer Moon Seop Seo, draws inspiration from the soothing presence of lakes. In this minimalist installation, droplets of water fall into a pool, continuously rejuvenating its surface. This piece brings a touch of nature into the city, offering a quiet moment of reflection amid the city’s bustle.\n\ndeTour 2024 will feature 17 installations by designers from Hong Kong and worldwide, as well as more than 40 workshops, 13 Creative Voice sessions, “deTour Kid"])</script><script>self.__next_f.push([1,"s” experience, and over 100 guided tours. Join us at PMQ for this annual celebration and discover the transformative power of design!2b:[]\n2c:[\"exhibitions\"]\n2d:[]\n2f:{\"id\":\"Zw4ETREAACcAfPYU\",\"type\":\"page\",\"lang\":\"zh-hk\",\"uid\":\"exhibitions\"}\n2e:[\"$2f\"]\n33:[]\n32:{\"type\":\"heading1\",\"text\":\"Exhibitions\",\"spans\":\"$33\",\"direction\":\"ltr\"}\n31:[\"$32\"]\n34:[]\n36:{\"width\":2400,\"height\":1260}\n37:{\"x\":0,\"y\":0,\"zoom\":1,\"background\":\"transparent\"}\n35:{\"dimensions\":\"$36\",\"alt\":null,\"copyright\":null,\"url\":\"https://images.prismic.io/detour-2024/ZyLyR68jQArT0C7c_deTour-OG-image.png?auto=format,compress\u0026rect=0,0,1200,630\u0026w=2400\u0026h=1260\",\"id\":\"ZyLyR68jQArT0C7c\",\"edit\":\"$37\"}\n30:{\"title\":\"$31\",\"slices\":\"$34\",\"meta_title\":\"deTour 2024 – design festival\",\"meta_description\":\"Date: 29 November 2024 (Friday) – 15 December 2024 (Sunday). Time: 11:00am – 8:00pm. Venue: PMQ, 35 Aberdeen street, Central, HK\",\"meta_image\":\"$35\"}\n"])</script><script>self.__next_f.push([1,"16:[\"$\",\"header\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"w-screen px-3 xl:px-6 flex justify-center fixed top-0 left-0 z-50\",\"children\":[\"$\",\"$28\",null,{\"children\":[\"$\",\"$L29\",null,{\"page\":{\"id\":\"Zw4ENREAACsAfPXq\",\"uid\":\"exhibitions\",\"url\":\"/en-us/exhibitions\",\"type\":\"page\",\"href\":\"https://detour-2024.cdn.prismic.io/api/v2/documents/search?ref=ZzrbkhEAACsABo_s\u0026q=%5B%5B%3Ad+%3D+at%28document.id%2C+%22Zw4ENREAACsAfPXq%22%29+%5D%5D\",\"tags\":[],\"
